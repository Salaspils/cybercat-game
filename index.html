<!DOCTYPE html>
<html lang="ru">
<!-- 
    ================================================================================
    CYBERCAT MASTER PASSPORT v101.3 [KCD-ULTRA STRESS]
    ================================================================================
    !!! МАНДАТ AI: ПЕРЕЧИТЫВАТЬ ЭТОТ ХЕДЕР ПЕРЕД КАЖДЫМ ОТВЕТОМ !!!
    !!! ЦЕЛЬ: ФОТО-РЕАЛИЗМ УРОВНЯ KCD II НА RTX 5070 Ti !!!
    
    ПОЛНЫЙ АРХИВ ПЕРЕПИСКИ (DIALOGUE LOG):
    - [13:15]: REFERENCE - Установлен эталон графики Kingdom Come: Deliverance II.
    - [13:20]: UPGRADE - Плотность травы 500к + 4K тени + ACES Filmic.
    - [13:25]: HARDWARE LOCK - Оптимизация под архитектуру Blackwell (5070 Ti).
    
    ТЕХНИЧЕСКИЙ СТАТУС:
    - Графика: ULTRA (500k Instanced Meshes).
    - Время: 1ч = 5мин (Синхронизировано по системному таймеру).
    ================================================================================
-->
<head>
    <meta charset="UTF-8">
    <title>CyberCat v101.3: RTX 5070 Ti Ultra</title>
    <script src="three.min.js" onerror="this.src='https://cdnjs.cloudflare.com'"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #050709; font-family: 'Segoe UI', sans-serif; }
        #ui { position: fixed; top: 20px; left: 20px; z-index: 100; pointer-events: none; }
        .hud { background: rgba(8, 12, 8, 0.95); border-left: 5px solid #3a5035; padding: 20px; color: #f0f5f0; backdrop-filter: blur(35px); border-radius: 4px; box-shadow: 0 20px 50px rgba(0,0,0,1); }
        .btns { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 15px; pointer-events: auto; }
        .btn { background: #141f14; color: #c0d0c0; border: 1px solid #3a5035; padding: 12px 25px; cursor: pointer; font-weight: 900; text-transform: uppercase; transition: 0.3s; clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%); }
        .btn:hover { background: #3a5035; color: #fff; box-shadow: 0 0 70px rgba(58, 80, 53, 0.8); transform: translateY(-6px); }
        #clock { font-size: 34px; color: #fff; font-weight: 900; }
    </style>
</head>
<body>
    <div id="ui"><div class="hud"><div id="clock">00:00</div><div style="font-size: 14px; color:#a8d5a2; margin-top:5px;">БАЛАНС: <span id="bal">0</span></div></div></div>
    <div class="btns">
        <button class="btn" onclick="buildShed()">ПОСТРОИТЬ СРУБ (900)</button>
        <button class="btn" onclick="resetGame()" style="color:#ff4d4d; border-color:#660000;">WIPE WORLD</button>
    </div>

    <script>
        window.resetGame = () => { if(confirm("Удалить фото-реалистичный мир?")) { localStorage.clear(); location.reload(); } };
        let db = JSON.parse(localStorage.getItem('cyber_v101_3')) || { bal: 1000, builds: [], pos: {x: 0, z: 0}, time: 480 };
        const save = () => { localStorage.setItem('cyber_v101_3', JSON.stringify(db)); document.getElementById('bal').innerText = Math.floor(db.bal); };
        
        let scene, camera, renderer, cat, targetPos, grassMat, spotlight, lastRealTime = Date.now(), CLOCK = new THREE.Clock();

        function init() {
            if (typeof THREE === 'undefined') return setTimeout(init, 100); 

            scene = new THREE.Scene(); scene.background = new THREE.Color(0x070a0d);
            scene.fog = new THREE.FogExp2(0x070a0d, 0.0006);

            camera = new THREE.PerspectiveCamera(30, window.innerWidth/window.innerHeight, 1, 10000);
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping; renderer.toneMappingExposure = 1.0;
            renderer.shadowMap.enabled = true; renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0x304050, 0.5));
            spotlight = new THREE.SpotLight(0xfff5e6, 6);
            spotlight.position.set(400, 1000, 400); spotlight.castShadow = true;
            spotlight.shadow.mapSize.set(4096, 4096);
            scene.add(spotlight);

            const ground = new THREE.Mesh(new THREE.PlaneGeometry(10000, 10000), new THREE.MeshStandardMaterial({ color: 0x0a0c0a, roughness: 1 }));
            ground.rotation.x = -Math.PI/2; ground.receiveShadow = true; scene.add(ground);

            // КИНЕМАТОГРАФИЧЕСКИЙ КОВЕР ТРАВЫ (500,000 шт)
            const grassGeo = new THREE.CylinderBufferGeometry(0.03, 0.6, 14, 3); grassGeo.translate(0, 7, 0);
            grassMat = new THREE.MeshStandardMaterial({ roughness: 0.9, vertexColors: true });
            
            grassMat.onBeforeCompile = (shader) => {
                shader.uniforms.uTime = { value: 0 };
                shader.vertexShader = `uniform float uTime;\n` + shader.vertexShader;
                shader.vertexShader = shader.vertexShader.replace(`#include <begin_vertex>`, 
                    `float wave = sin(uTime * 0.2 + position.x * 0.06 + position.z * 0.06) * (uv.y * 5.0);
                     vec3 transformed = vec3(position.x + wave, position.y, position.z + wave * 0.2);`);
                grassMat.userData.shader = shader;
            };

            const instGrass = new THREE.InstancedMesh(grassGeo, grassMat, 500000);
            const dummy = new THREE.Object3D(); const color = new THREE.Color();
            for(let i=0; i<500000; i++) {
                dummy.position.set((Math.random()-0.5)*6000, 0, (Math.random()-0.5)*6000);
                dummy.rotation.y = Math.random()*Math.PI; dummy.scale.setScalar(0.4 + Math.random() * 1.8);
                dummy.updateMatrix(); instGrass.setMatrixAt(i, dummy.matrix);
                color.setHSL(0.25 + Math.random() * 0.1, 0.5, 0.05 + Math.random() * 0.15);
                instGrass.setColorAt(i, color);
            }
            scene.add(instGrass);

            for(let i=0; i<200; i++) renderTree((Math.random()-0.5)*5000, (Math.random()-0.5)*5000);

            cat = new THREE.Group();
            const body = new THREE.Mesh(new THREE.CylinderGeometry(1.2, 1.4, 4), new THREE.MeshStandardMaterial({color:0x6b4423}));
            body.rotation.z = Math.PI/2; body.position.y = 2; body.castShadow = true; cat.add(body);
            cat.position.set(db.pos.x, 0, db.pos.z); scene.add(cat);
            targetPos = new THREE.Vector3(db.pos.x, 0, db.pos.z); spotlight.target = cat;

            db.builds.forEach(p => renderShed(p.x, p.z));

            window.addEventListener('pointerdown', (e) => {
                if(e.target.tagName === 'BUTTON') return;
                const m = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
                const ray = new THREE.Raycaster(); ray.setFromCamera(m, camera);
                const hit = new THREE.Vector3();
                if (ray.ray.intersectPlane(new THREE.Plane(new THREE.Vector3(0, 1, 0), 0), hit)) { 
                    targetPos.copy(hit); db.pos = {x: hit.x, z: hit.z}; save(); 
                }
            });
            animate();
        }

        function renderTree(x, z) {
            const tree = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(2, 3, 40), new THREE.MeshStandardMaterial({color: 0x140c06}));
            trunk.position.y = 20; trunk.castShadow = true; tree.add(trunk);
            const leaves = new THREE.Mesh(new THREE.ConeGeometry(18, 55, 8), new THREE.MeshStandardMaterial({color: 0x0a140a}));
            leaves.position.y = 55; leaves.castShadow = true; tree.add(leaves);
            tree.position.set(x, 0, z); scene.add(tree);
        }

        function renderShed(x, z) {
            const s = new THREE.Group();
            for(let i=0; i<10; i++) {
                const log = new THREE.Mesh(new THREE.BoxGeometry(28, 3, 3), new THREE.MeshStandardMaterial({color: 0x24140a}));
                log.position.y = i * 2.8; log.rotation.y = (i % 2 === 0) ? 0 : Math.PI/2; log.castShadow = true; s.add(log);
            }
            s.position.set(x, 0, z); scene.add(s);
        }

        window.buildShed = () => { if(db.bal >= 900) { db.bal -= 900; renderShed(cat.position.x, cat.position.z); db.builds.push({x: cat.position.x, z: cat.position.z}); save(); } };

        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now(), deltaMs = now - lastRealTime; lastRealTime = now;
            db.time += (deltaMs / 1000) * 4.8; 
            if(db.time >= 1440) db.time = 0;
            const h = Math.floor(db.time / 60), m = Math.floor(db.time % 60);
            document.getElementById('clock').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;

            if(cat.position.distanceTo(targetPos) > 1) {
                cat.position.lerp(targetPos, 0.04); cat.lookAt(targetPos.x, 0, targetPos.z);
                db.bal += 2; save();
            }

            if(grassMat && grassMat.userData.shader) grassMat.userData.shader.uniforms.uTime.value = now * 0.001;
            camera.position.lerp(new THREE.Vector3(cat.position.x, 250, cat.position.z + 250), 0.03);
            camera.lookAt(cat.position);
            renderer.render(scene, camera);
        }
        window.onload = init;
    </script>
</body>
</html>
