<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat v35.0: Force Mode</title>
    <link rel="icon" href="data:,">
    <!-- ИСПОЛЬЗУЕМ СТАБИЛЬНУЮ ВЕРСИЮ 0.128 -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: #00ffcc; font-family: sans-serif; }
        #hud { position: fixed; top: 20px; left: 20px; z-index: 100; pointer-events: none; }
        .panel { background: rgba(0,0,0,0.85); border: 2px solid #00ffcc; padding: 15px; border-radius: 12px; box-shadow: 0 0 20px #00ffcc44; }
        #status-bar { position: fixed; bottom: 20px; width: 100%; text-align: center; color: #ff00ff; font-size: 10px; font-weight: bold; }
    </script>
</head>
<body>
    <div id="hud">
        <div class="panel">
            <div style="font-size: 28px; font-weight: 900;">$MEOW: <span id="bal">0</span></div>
            <div style="font-size: 10px; margin-top:5px; color:#ff00ff">STATUS: <span id="engine">FORCE_BOOT...</span></div>
        </div>
    </div>
    <div id="status-bar">ENGINE: WebGL 1.0 (LEGACY FORCE) | GPU: NVIDIA RTX 5070 TI</div>

    <script>
        let db = JSON.parse(localStorage.getItem('cybercat_v35')) || { bal: 5000, uid: 'BY-' + Math.random().toString(36).substr(2, 6).toUpperCase() };
        
        window.onload = () => {
            try {
                // ПРИНУДИТЕЛЬНОЕ ИСПОЛЬЗОВАНИЕ LEGACY-КОНТЕКСТА ДЛЯ ОБХОДА БЛОКИРОВОК
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                
                if (!context) throw new Error('WEBGL_DISABLED');

                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: false, powerPreference: "high-performance" });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                document.getElementById('engine').innerText = 'STABLE_CORE_ACTIVE';

                // СЦЕНА (НЕОНОВЫЙ МАЙНИНГ)
                scene.add(new THREE.GridHelper(500, 50, 0x00ffcc, 0x020205));
                const core = new THREE.Mesh(
                    new THREE.IcosahedronGeometry(3, 1), 
                    new THREE.MeshBasicMaterial({ color: 0x00ffcc, wireframe: true })
                );
                core.position.y = 5;
                scene.add(core);

                camera.position.set(0, 20, 35);
                camera.lookAt(0, 5, 0);

                function animate() {
                    requestAnimationFrame(animate);
                    core.rotation.y += 0.02;
                    core.position.y = 5 + Math.sin(Date.now() * 0.005) * 1;
                    renderer.render(scene, camera);
                }
                animate();

            } catch (e) {
                document.getElementById('hud').innerHTML = "<h2 style='color:yellow; background:black; padding:20px; border:2px solid red;'>ОШИБКА ДВИЖКА: КОНТЕКСТ ЗАБЛОКИРОВАН В НАСТРОЙКАХ CHROME</h2>";
            }
        };
        document.getElementById('bal').innerText = Math.floor(db.bal);
    </script>
</body>
</html>
