<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat: RTX v57</title>
    <!-- –ò–°–ü–û–õ–¨–ó–£–ï–ú –°–ê–ú–´–ô –°–¢–ê–ë–ò–õ–¨–ù–´–ô –ú–ò–†–û–í–û–ô –°–ï–†–í–ï–† -->
    <script src="https://cdn.jsdelivr.net"></script>
    <script src="https://telegram.org"></script>
    <style>
        body { margin: 0; background: #010301; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        #ui { position: fixed; top: 15px; width: 100%; display: flex; justify-content: space-between; z-index: 100; pointer-events: none; }
        .glass { background: rgba(0,0,0,0.85); border: 2px solid #00ffcc; padding: 10px 25px; border-radius: 20px; color: #fff; margin: 0 15px; pointer-events: auto; box-shadow: 0 0 25px #00ffcc55; font-weight: bold; }
        #boot-msg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00ffcc; z-index: 1000; text-align: center; }
    </style>
</head>
<body>
    <div id="boot-msg">–ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø RTX 5070 Ti...</div>
    <div id="ui">
        <div class="glass">üí∞ <span id="bal">0</span> $MEOW</div>
        <div class="glass" style="border-color:#ff0066">‚ö° <span id="nrg">100</span>%</div>
    </div>

    <script>
        const db = JSON.parse(localStorage.getItem('cc_v57')) || { bal: 0, nrg: 100 };

        function start() {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞: –∑–∞–≥—Ä—É–∑–∏–ª—Å—è –ª–∏ THREE
            if (typeof THREE === 'undefined') {
                document.getElementById('boot-msg').innerHTML = "<b style='color:red'>–û–®–ò–ë–ö–ê CDN. –ü–†–û–ë–£–Æ –†–ï–ó–ï–†–í...</b>";
                let backup = document.createElement('script');
                backup.src = "https://unpkg.com";
                document.head.appendChild(backup);
                setTimeout(start, 1000);
                return;
            }

            document.getElementById('boot-msg').style.display = 'none';

            // --- 3D ENGINE ---
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020802);
            
            const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({color: 0x1a2e1a}));
            ground.rotation.x = -Math.PI/2;
            scene.add(ground);

            const cat = new THREE.Mesh(new THREE.SphereGeometry(1.2, 32, 32), new THREE.MeshStandardMaterial({color: 0x00ffcc, emissive: 0x00ffcc, emissiveIntensity: 0.5}));
            cat.position.y = 1.2;
            scene.add(cat);

            camera.position.set(0, 15, 25);
            camera.lookAt(0, 0, 0);

            let target = new THREE.Vector3(0, 1.2, 0);

            window.addEventListener('mousedown', (e) => {
                const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
                const ray = new THREE.Raycaster();
                ray.setFromCamera(mouse, camera);
                const hit = ray.intersectObject(ground);
                if(hit.length > 0) target.copy(hit.point).y = 1.2;
            });

            function animate() {
                requestAnimationFrame(animate);
                cat.position.lerp(target, 0.1);
                camera.position.lerp(new THREE.Vector3(cat.position.x, 15, cat.position.z + 25), 0.05);
                camera.lookAt(cat.position);
                renderer.render(scene, camera);
            }
            animate();
        }

        window.onload = start;
    </script>
</body>
</html>
