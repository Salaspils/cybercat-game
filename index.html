<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat: Universe</title>
    <script src="https://telegram.org"></script>
    <style>
        :root { --neon: #00ffcc; --pink: #ff0066; --gold: #ffcc00; --bg: #010103; }
        body { background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; margin: 0; overflow: hidden; touch-action: none; }
        #viewport { width: 100vw; height: 100vh; position: relative; overflow: hidden; }
        #world { position: absolute; width: 8000px; height: 8000px; background: #030703; 
            background-image: linear-gradient(rgba(0,255,204,0.05) 1px, transparent 1px), 
            linear-gradient(90deg, rgba(0,255,204,0.05) 1px, transparent 1px);
            background-size: 100px 100px; transition: 0.1s ease-out; }
        #cat { position: absolute; font-size: 70px; z-index: 500; transform: translate(-50%, -50%); filter: drop-shadow(0 0 25px var(--neon)); pointer-events: none; }
        .ui-panel { position: fixed; top: 15px; width: 94%; left: 3%; display: flex; justify-content: space-between; z-index: 1000; pointer-events: none; }
        .glass { background: rgba(0,0,0,0.8); border: 1px solid var(--neon); padding: 10px; border-radius: 15px; pointer-events: auto; text-align: center; }
        .footer { position: fixed; bottom: 25px; width: 100%; display: flex; justify-content: center; gap: 10px; z-index: 1000; }
        .btn { background: #000; border: 1px solid var(--neon); color: #fff; padding: 12px; border-radius: 12px; font-size: 10px; font-weight: bold; cursor: pointer; }
        .entity { position: absolute; transform: translate(-50%, -50%); z-index: 100; cursor: pointer; }
        .boss { font-size: 150px; filter: drop-shadow(0 0 50px var(--pink)); }
    </style>
</head>
<body>
    <div id="viewport">
        <div id="world"><div id="cat">üêà‚Äç‚¨õ</div></div>
    </div>
    <div id="ui-layer">
        <div class="ui-panel">
            <div class="glass">üí∞ <b id="bal">0</b><br><small id="pps">+0/—Å</small></div>
            <div class="glass" style="border-color:var(--pink)">üëæ BOSS HP: <br><b id="boss-hp">1,000,000</b></div>
        </div>
        <div class="footer">
            <button class="btn" onclick="toggleBoard()">üõπ –•–û–í–ï–†–ë–û–†–î</button>
            <button class="btn" style="border-color:var(--gold)" onclick="resetPos()">üè† –î–û–ú–û–ô</button>
            <button class="btn" onclick="inviteFriends()">üéÅ –ü–†–ò–ì–õ–ê–°–ò–¢–¨</button>
        </div>
    </div>

    <script>
        // –ë–µ–∑–æ–ø–∞—Å–Ω—ã–π –¥–æ—Å—Ç—É–ø –∫ Telegram API
        const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : {
            expand: () => {}, ready: () => {}, 
            HapticFeedback: { impactOccurred: () => {}, notificationOccurred: () => {} },
            showAlert: (m) => alert(m), openTelegramLink: (u) => window.open(u)
        };

        let state = JSON.parse(localStorage.getItem('cybercat_v20_2')) || {
            score: 0, pps: 0, catPos: {x: 4000, y: 4000}, onBoard: false, bossHp: 1000000
        };

        const world = document.getElementById('world');
        const cat = document.getElementById('cat');

        function init() {
            spawnBoss();
            updateCamera();
            setInterval(() => {
                state.score += state.pps;
                if(state.bossHp > 0) state.bossHp -= 5;
                updateUI();
            }, 1000);
            tg.ready(); tg.expand();
        }

        function updateUI() {
            document.getElementById('bal').innerText = Math.floor(state.score).toLocaleString();
            document.getElementById('pps').innerText = `+${state.pps}/—Å`;
            document.getElementById('boss-hp').innerText = state.bossHp.toLocaleString();
            localStorage.setItem('cybercat_v20_2', JSON.stringify(state));
        }

        function updateCamera() {
            cat.style.left = state.catPos.x + 'px';
            cat.style.top = state.catPos.y + 'px';
            world.style.transform = `translate(${-state.catPos.x + window.innerWidth/2}px, ${-state.catPos.y + window.innerHeight/2}px)`;
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ (–ü–ö –∏ –°–º–∞—Ä—Ç—Ñ–æ–Ω)
        const handleMove = (e) => {
            if (e.buttons === 1 || e.type === 'touchstart' || e.type === 'touchmove') {
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                const moveX = (clientX - window.innerWidth/2) * (state.onBoard ? 0.2 : 0.1);
                const moveY = (clientY - window.innerHeight/2) * (state.onBoard ? 0.2 : 0.1);
                
                state.catPos.x += moveX * 10;
                state.catPos.y += moveY * 10;
                state.catPos.x = Math.max(0, Math.min(8000, state.catPos.x));
                state.catPos.y = Math.max(0, Math.min(8000, state.catPos.y));
                
                updateCamera();
                if(e.type === 'touchstart') tg.HapticFeedback.impactOccurred('light');
            }
        };

        window.addEventListener('mousedown', handleMove);
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchstart', handleMove);
        window.addEventListener('touchmove', handleMove);

        function resetPos() { state.catPos = {x: 4000, y: 4000}; updateCamera(); }
        
        function toggleBoard() {
            state.onBoard = !state.onBoard;
            cat.innerText = state.onBoard ? 'üöÄ' : 'üêà‚Äç‚¨õ';
            tg.HapticFeedback.notificationOccurred('success');
        }

        function spawnBoss() {
            const b = document.createElement('div');
            b.className = 'entity boss'; b.innerHTML = 'üëæ';
            b.style.left = '4000px'; b.style.top = '4000px';
            b.onclick = () => {
                state.bossHp -= 500; state.score += 1000;
                tg.HapticFeedback.impactOccurred('medium'); updateUI();
            };
            world.appendChild(b);
        }

        function inviteFriends() {
            tg.openTelegramLink(`https://t.me —Å–æ –º–Ω–æ–π!`);
        }

        init();
    </script>
</body>
</html>
