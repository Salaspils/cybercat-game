<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat: Cinematic Reality</title>
    <script src="https://telegram.org"></script>
    <style>
        :root { --neon: #00ffcc; --gold: #ffcc00; --pink: #ff0066; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; touch-action: none; }
        
        #viewport { width: 100vw; height: 100vh; position: relative; overflow: hidden; }
        
        /* HD GROUND - –¢–µ–∫—Å—Ç—É—Ä–∞ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –≥–ª—É–±–∏–Ω—ã */
        #world { 
            position: absolute; width: 6000px; height: 6000px; z-index: 10;
            background-color: #1a4d2e;
            background-image: 
                url('https://www.transparenttextures.com'), 
                url('https://www.transparenttextures.com');
            background-blend-mode: soft-light;
            box-shadow: inset 0 0 400px rgba(0,0,0,0.9);
            transition: 5s ease;
        }

        /* –ö–ò–ù–ï–ú–ê–¢–û–ì–†–ê–§–ò–ß–ï–°–ö–ò–ô –ö–û–¢ */
        #cat { 
            position: absolute; width: 110px; height: 110px; z-index: 1000; 
            transform: translate(-50%, -50%); pointer-events: none;
            background: url('https://media.giphy.com') no-repeat center;
            background-size: contain;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.6));
        }

        /* HD –†–ê–°–¢–ò–¢–ï–õ–¨–ù–û–°–¢–¨ –° –¢–ï–ù–Ø–ú–ò */
        .tree { 
            position: absolute; width: 240px; height: 320px; 
            background: url('https://pngimg.com') no-repeat center; 
            background-size: contain; transform: translate(-50%, -95%); z-index: 800;
            animation: sway 7s ease-in-out infinite; transform-origin: bottom center;
            filter: drop-shadow(30px 50px 20px rgba(0,0,0,0.4));
        }

        @keyframes sway { 
            0%, 100% { transform: translate(-50%, -95%) rotate(-1.2deg); } 
            50% { transform: translate(-50%, -95%) rotate(1.2deg); } 
        }

        /* –°–í–ï–¢–û–í–´–ï –≠–§–§–ï–ö–¢–´ (Vignette & Bloom) */
        #post-process { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index: 5000; 
            background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.5) 100%);
        }

        .ui-panel { position: fixed; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); border: 1px solid var(--neon); padding: 15px 25px; border-radius: 25px; z-index: 6000; top: 20px; left: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.6); }
    </style>
</head>
<body>
    <div id="viewport">
        <div id="world"><div id="cat"></div></div>
    </div>
    <div id="post-process"></div>

    <div class="ui-panel">
        <span style="font-size: 22px; letter-spacing: 1px;">üí∞ <b id="bal">5,000</b></span><br>
        <small style="color: var(--neon); text-transform: uppercase; font-weight: 800; font-size: 9px;">Engine: Ultra HD v27.0</small>
    </div>

    <script>
        const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : { expand:()=>{}, ready:()=>{} };
        let state = { x: 3000, y: 3000, score: 5000 };
        const world = document.getElementById('world');
        const cat = document.getElementById('cat');

        function init() {
            // –°–æ–∑–¥–∞–Ω–∏–µ HD –ª–µ—Å–∞ —Å —Ä–∞–∑–Ω–æ–π –≥–ª—É–±–∏–Ω–æ–π
            for(let i=0; i<70; i++) {
                const el = document.createElement('div'); el.className = 'tree';
                el.style.left = (Math.random()*5600+200)+'px'; 
                el.style.top = (Math.random()*5600+200)+'px'; 
                el.style.transform = `translate(-50%, -95%) scale(${0.8 + Math.random()*0.4})`;
                world.appendChild(el);
            }
            update(); tg.ready(); tg.expand();
        }

        function update() {
            cat.style.left = state.x + 'px';
            cat.style.top = state.y + 'px';
            world.style.transform = `translate(${-state.x + window.innerWidth/2}px, ${-state.y + window.innerHeight/2}px)`;
        }

        // –ü–ª–∞–≤–Ω–æ–µ —Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –∑–∞ –∫—É—Ä—Å–æ—Ä–æ–º
        window.addEventListener('mousedown', (e) => {
            if(e.target.closest('.ui-panel')) return;
            const rect = world.getBoundingClientRect();
            state.x = e.clientX - rect.left;
            state.y = e.clientY - rect.top;
            update();
        });

        init();
    </script>
</body>
</html>
