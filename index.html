<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat v29.5: Direct Render</title>
    <link rel="icon" href="data:,">
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #050200; color: #00ffcc; font-family: sans-serif; }
        #ui { position: fixed; top: 20px; left: 20px; z-index: 100; pointer-events: none; }
        .hud { background: rgba(0,0,0,0.8); border: 1px solid #00ffcc; padding: 15px; border-radius: 12px; }
        .btns { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 10px; pointer-events: auto; }
        .btn { background: #000; border: 1px solid #00ffcc; color: #00ffcc; padding: 10px 15px; cursor: pointer; font-weight: bold; border-radius: 5px; }
        #fallback-msg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; display: none; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="hud">
            <div style="font-size: 24px; font-weight: 900;">$MEOW: <span id="bal">0</span></div>
            <div style="font-size: 10px; color:#ff00ff">STATUS: <span id="engine-status">INITIALIZING...</span></div>
        </div>
    </div>
    <div id="fallback-msg">
        <h2 style="color:yellow">–û–®–ò–ë–ö–ê –†–ï–ù–î–ï–†–ò–ù–ì–ê</h2>
        <p>–í–∞—à –±—Ä–∞—É–∑–µ—Ä –±–ª–æ–∫–∏—Ä—É–µ—Ç 3D-—è–¥—Ä–æ.</p>
        <button class="btn" onclick="startLegacyMode()">–ó–ê–ü–£–°–¢–ò–¢–¨ –í 2D –†–ï–ñ–ò–ú–ï</button>
    </div>
    <div class="btns">
        <button class="btn" onclick="saveToKey()">üíæ –ö–õ–Æ–ß</button>
        <button class="btn" onclick="loadFromKey()">üîë –í–û–ô–¢–ò</button>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('cybercat_zenith')) || { bal: 1000, inv: 0, uid: 'BY-' + Math.random().toString(36).substr(2, 5).toUpperCase() };
        function saveToKey() { prompt("–ö–õ–Æ–ß:", btoa(JSON.stringify(db))); }
        function loadFromKey() { const k = prompt("–ö–õ–Æ–ß:"); if(k) { db = JSON.parse(atob(k)); localStorage.setItem('cybercat_zenith', JSON.stringify(db)); location.reload(); } }

        window.onload = () => {
            try {
                if (typeof THREE === 'undefined') throw new Error('NoThree');
                init3D();
                document.getElementById('engine-status').innerText = '3D CORE ACTIVE';
            } catch (e) {
                console.error(e);
                document.getElementById('fallback-msg').style.display = 'block';
                document.getElementById('engine-status').innerText = 'ERROR: FALLBACK READY';
            }
        };

        function init3D() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, failIfMajorPerformanceCaveat: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.GridHelper(500, 50, 0x00ffcc, 0x020205));
            const player = new THREE.Mesh(new THREE.SphereGeometry(1.5), new THREE.MeshBasicMaterial({ color: 0x00ffcc, wireframe: true }));
            player.position.y = 1.5; scene.add(player);
            
            camera.position.set(0, 30, 45);
            camera.lookAt(0, 0, 0);

            function animate() {
                requestAnimationFrame(animate);
                player.rotation.y += 0.02;
                renderer.render(scene, camera);
            }
            animate();
        }

        function startLegacyMode() {
            document.getElementById('fallback-msg').innerHTML = `
                <div style="border: 2px solid #00ffcc; padding: 20px; background: #000;">
                    <h3>–ú–ê–ô–ù–ò–ù–ì –ê–ö–¢–ò–í–ò–†–û–í–ê–ù</h3>
                    <button class="btn" style="font-size:20px" onclick="db.bal += 10; updateUI();">–ö–õ–ò–ö–ê–¢–¨ $MEOW</button>
                </div>`;
        }

        function updateUI() {
            document.getElementById('bal').innerText = Math.floor(db.bal);
            localStorage.setItem('cybercat_zenith', JSON.stringify(db));
        }
        updateUI();
    </script>
</body>
</html>
