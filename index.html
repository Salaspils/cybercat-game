<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat: Direct v55</title>
    <!-- –ò–°–ü–û–õ–¨–ó–£–ï–ú –°–ê–ú–´–ô –ù–ê–î–ï–ñ–ù–´–ô CDN -->
    <script src="https://cdn.jsdelivr.net"></script>
    <script src="https://telegram.org"></script>
    <style>
        body { margin: 0; background: #020502; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        #ui { position: fixed; top: 15px; width: 100%; display: flex; justify-content: space-between; z-index: 100; pointer-events: none; }
        .glass { background: rgba(0,0,0,0.8); border: 2px solid #00ffcc; padding: 10px 25px; border-radius: 20px; color: #fff; margin: 0 15px; pointer-events: auto; box-shadow: 0 0 20px #00ffcc55; font-weight: bold; }
        #loader { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00ffcc; z-index: 1000; }
    </style>
</head>
<body>
    <div id="loader">–ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï RTX ENGINE...</div>
    <div id="ui">
        <div class="glass">üí∞ <span id="bal">0</span> $MEOW</div>
        <div class="glass" style="border-color:#ff0066">‚ö° <span id="nrg">100</span>%</div>
    </div>

    <script>
        const db = JSON.parse(localStorage.getItem('cc_v55')) || { bal: 0, nrg: 100 };

        function init() {
            if (typeof THREE === 'undefined') {
                document.getElementById('loader').innerText = "–û–®–ò–ë–ö–ê: CDN –ù–ï –û–¢–í–ï–¢–ò–õ. –ü–ï–†–ï–ó–ê–ì–†–£–ó–ò –°–¢–†–ê–ù–ò–¶–£ (CTRL+F5)";
                return;
            }
            document.getElementById('loader').style.display = 'none';

            // --- 3D SCENE ---
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020502);
            
            const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // --- LIGHT ---
            const light = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(light);

            // --- WORLD ---
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({color: 0x1a2e1a}));
            ground.rotation.x = -Math.PI/2;
            scene.add(ground);

            const cat = new THREE.Mesh(new THREE.SphereGeometry(1, 32, 32), new THREE.MeshStandardMaterial({color: 0x00ffcc, emissive: 0x00ffcc, emissiveIntensity: 0.5}));
            cat.position.y = 1;
            scene.add(cat);

            // --- FAUNA (ANIMALS) ---
            const animals = [];
            for(let i=0; i<5; i++) {
                const a = new THREE.Mesh(new THREE.BoxGeometry(1, 0.8, 1.2), new THREE.MeshStandardMaterial({color: 0xffffff}));
                a.position.set(Math.random()*40-20, 0.4, Math.random()*40-20);
                scene.add(a);
                animals.push({mesh: a, target: a.position.clone()});
            }

            camera.position.set(0, 15, 20);
            camera.lookAt(0, 0, 0);

            let targetPos = new THREE.Vector3(0, 1, 0);

            window.addEventListener('mousedown', (e) => {
                const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
                const ray = new THREE.Raycaster();
                ray.setFromCamera(mouse, camera);
                const hit = ray.intersectObject(ground);
                if(hit.length > 0) targetPos.copy(hit.point).y = 1;
            });

            function updateUI() {
                document.getElementById('bal').innerText = Math.floor(db.bal);
                document.getElementById('nrg').innerText = Math.floor(db.nrg);
                localStorage.setItem('cc_v55', JSON.stringify(db));
            }

            function animate() {
                requestAnimationFrame(animate);
                cat.position.lerp(targetPos, 0.1);
                animals.forEach(a => {
                    if(Math.random() > 0.99) a.target.set(Math.random()*40-20, 0.4, Math.random()*40-20);
                    a.mesh.position.lerp(a.target, 0.01);
                    a.mesh.lookAt(a.target);
                });
                camera.position.lerp(new THREE.Vector3(cat.position.x, 15, cat.position.z + 20), 0.05);
                camera.lookAt(cat.position);
                renderer.render(scene, camera);
            }
            updateUI();
            animate();
        }

        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π –∑–∞–ø—É—Å–∫
        window.onload = init;
    </script>
</body>
</html>
