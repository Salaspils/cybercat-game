<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat Wealth 2026: Offline Core</title>
    <style>
        body { margin: 0; overflow: hidden; background: #020205; color: #00ffcc; font-family: 'Segoe UI', sans-serif; perspective: 1000px; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 100; pointer-events: none; }
        .stat { font-size: 32px; font-weight: bold; text-shadow: 0 0 15px #00ffcc; }
        
        /* 3D СЦЕНА БЕЗ ВНЕШНИХ БИБЛИОТЕК */
        #scene { position: relative; width: 100vw; height: 100vh; transform-style: preserve-3d; transform: rotateX(60deg) rotateZ(45deg); display: flex; align-items: center; justify-content: center; }
        .grid { display: grid; grid-template-columns: repeat(3, 100px); gap: 20px; transform-style: preserve-3d; }
        
        .plot { width: 100px; height: 100px; background: #3d2314; border: 2px solid #5c4033; cursor: pointer; transition: 0.3s; position: relative; transform-style: preserve-3d; }
        .plot:hover { background: #4d2d1a; box-shadow: 0 0 20px #00ffcc; }
        
        /* РОСТОК (КИБЕР-СФЕРА) */
        .plant { position: absolute; top: 25px; left: 25px; width: 50px; height: 50px; background: #00ffcc; transform: translateZ(30px) rotateX(-90deg); display: none; box-shadow: 0 0 15px #00ffcc; border-radius: 50%; }
        .ready { background: #ff00ff !important; box-shadow: 0 0 20px #ff00ff !important; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="stat">$MEOW: <span id="balance">0</span></div>
        <div style="opacity: 0.7;">3D-ЯДРО АКТИВИРОВАНО (БЕЗ БЛОКИРОВОК)</div>
    </div>

    <div id="scene">
        <div class="grid" id="grid"></div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        let balance = parseInt(localStorage.getItem('meow_bal')) || 0;
        document.getElementById('balance').innerText = balance;

        // Создаем 9 грядок
        for (let i = 0; i < 9; i++) {
            const plot = document.createElement('div');
            plot.className = 'plot';
            plot.innerHTML = '<div class="plant"></div>';
            plot.onclick = () => handlePlotClick(plot);
            grid.appendChild(plot);
        }

        function handlePlotClick(plot) {
            const plant = plot.querySelector('.plant');
            const status = plot.dataset.status || 'empty';

            if (status === 'empty') {
                plot.dataset.status = 'growing';
                plant.style.display = 'block';
                plant.className = 'plant';
                
                setTimeout(() => {
                    plot.dataset.status = 'ready';
                    plant.classList.add('ready');
                }, 2000);
            } else if (status === 'ready') {
                balance += 10;
                document.getElementById('balance').innerText = balance;
                localStorage.setItem('meow_bal', balance);
                
                plant.style.display = 'none';
                plot.dataset.status = 'empty';
            }
        }
    </script>
</body>
</html>
