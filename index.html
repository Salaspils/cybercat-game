<!DOCTYPE html>
<html lang="ru">
<!-- 
    ================================================================================
    CYBERCAT MASTER PASSPORT v102.0 [CINEMATIC REALISM]
    ================================================================================
    !!! МАНДАТ AI: ПЕРЕЧИТЫВАТЬ ВЕСЬ ЛОГ ПЕРЕД КАЖДЫМ ОТВЕТОМ !!!
    
    ПОЛНЫЙ АРХИВ ПЕРЕПИСКИ (DIALOGUE LOG):
    - [15:20]: Ультиматум: Убрать бесполезный терминал, дать графику KCD II.
    - [15:25]: FIX - Код принудительно инжектит движок (Устранение THREE is not defined).
    - [15:30]: RTX ULTRA - 1,000,000 травинок (Extreme Density) для 5070 Ti.
    
    ТЕХНИЧЕСКИЙ СТАТУС:
    - Интерфейс: Минималистичный (Cinematic HUD).
    - Графика: Absolute Ultra (Target: Kingdom Come II Photo-Realism).
    ================================================================================
-->
<head>
    <meta charset="UTF-8">
    <title>CyberCat v102.0: Cinematic Realism</title>
    <!-- ПРИНУДИТЕЛЬНЫЙ ИНЖЕКТ ДВИЖКА -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; cursor: crosshair; }
        #ui { position: fixed; top: 20px; left: 20px; z-index: 100; pointer-events: none; opacity: 0.6; }
        .hud { font-family: 'Georgia', serif; color: #d4a373; text-shadow: 0 2px 4px #000; }
        .btns { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 20px; }
        .btn { background: rgba(20, 30, 20, 0.8); color: #a8d5a2; border: 1px solid #3d5a35; padding: 10px 30px; cursor: pointer; text-transform: uppercase; backdrop-filter: blur(10px); transition: 0.4s; }
        .btn:hover { background: #3d5a35; color: #fff; box-shadow: 0 0 50px rgba(61, 90, 53, 0.5); }
        #clock { font-size: 40px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui"><div class="hud"><div id="clock">00:00</div><div id="bal">900</div></div></div>
    <div class="btns">
        <button class="btn" onclick="buildShed()">ВОЗВЕСТИ СРУБ</button>
        <button class="btn" onclick="resetGame()" style="opacity: 0.3;">СБРОС</button>
    </div>

    <script>
        const run = () => { if(typeof THREE !== 'undefined') init(); else setTimeout(run, 100); };
        window.onload = run;

        window.resetGame = () => { if(confirm("Стереть мир?")) { localStorage.clear(); location.reload(); } };
        let db = JSON.parse(localStorage.getItem('cyber_v102')) || { bal: 1000, builds: [], pos: {x: 0, z: 0}, time: 480 };
        const save = () => { localStorage.setItem('cyber_v102', JSON.stringify(db)); document.getElementById('bal').innerText = Math.floor(db.bal); };
        
        let scene, camera, renderer, cat, targetPos, grassMat, lastTime = Date.now();

        function init() {
            scene = new THREE.Scene(); scene.background = new THREE.Color(0x05080a);
            scene.fog = new THREE.FogExp2(0x05080a, 0.0005);

            camera = new THREE.PerspectiveCamera(22, window.innerWidth/window.innerHeight, 1, 10000);
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping; renderer.toneMappingExposure = 0.85;
            renderer.shadowMap.enabled = true; renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0x203040, 0.7));
            const sun = new THREE.DirectionalLight(0xfff5e6, 12);
            sun.position.set(600, 1500, 600); sun.castShadow = true;
            sun.shadow.mapSize.set(4096, 4096); scene.add(sun);

            const ground = new THREE.Mesh(new THREE.PlaneGeometry(10000, 10000), new THREE.MeshStandardMaterial({ color: 0x070a07, roughness: 1 }));
            ground.rotation.x = -Math.PI/2; ground.receiveShadow = true; scene.add(ground);

            // EXTREME REALISM: 1,000,000 ТРАВИНОК (SHELL TEXTURING STYLE)
            const grassGeo = new THREE.CylinderBufferGeometry(0.01, 0.35, 22, 3); grassGeo.translate(0, 11, 0);
            grassMat = new THREE.MeshStandardMaterial({ roughness: 0.9, vertexColors: true });
            grassMat.onBeforeCompile = (shader) => {
                shader.uniforms.uTime = { value: 0 };
                shader.vertexShader = `uniform float uTime;\n` + shader.vertexShader;
                shader.vertexShader = shader.vertexShader.replace(`#include <begin_vertex>`, 
                    `float wave = sin(uTime * 0.08 + position.x * 0.02 + position.z * 0.02) * (uv.y * 10.0);
                     vec3 transformed = vec3(position.x + wave, position.y, position.z + wave * 0.1);`);
                grassMat.userData.shader = shader;
            };

            const inst = new THREE.InstancedMesh(grassGeo, grassMat, 1000000);
            const dummy = new THREE.Object3D(); const color = new THREE.Color();
            for(let i=0; i<1000000; i++) {
                dummy.position.set((Math.random()-0.5)*9500, 0, (Math.random()-0.5)*9500);
                dummy.rotation.y = Math.random()*Math.PI; dummy.scale.setScalar(0.4 + Math.random() * 3.5);
                dummy.updateMatrix(); inst.setMatrixAt(i, dummy.matrix);
                color.setHSL(0.25 + Math.random() * 0.05, 0.4, 0.02 + Math.random() * 0.05);
                inst.setColorAt(i, color);
            }
            scene.add(inst);

            for(let i=0; i<350; i++) renderTree((Math.random()-0.5)*9000, (Math.random()-0.5)*9000);

            cat = new THREE.Group();
            const body = new THREE.Mesh(new THREE.CylinderGeometry(1, 1.2, 4), new THREE.MeshStandardMaterial({color:0x3d2b1f}));
            body.rotation.z = Math.PI/2; body.position.y = 2; body.castShadow = true; cat.add(body);
            cat.position.set(db.pos.x, 0, db.pos.z); scene.add(cat);
            targetPos = new THREE.Vector3(db.pos.x, 0, db.pos.z);

            db.builds.forEach(p => renderShed(p.x, p.z));

            window.addEventListener('pointerdown', (e) => {
                if(e.target.tagName === 'BUTTON') return;
                const m = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
                const ray = new THREE.Raycaster(); ray.setFromCamera(m, camera);
                const hit = new THREE.Vector3();
                if (ray.ray.intersectPlane(new THREE.Plane(new THREE.Vector3(0, 1, 0), 0), hit)) { 
                    targetPos.copy(hit); db.pos = {x: hit.x, z: hit.z}; save(); 
                }
            });
            animate();
        }

        function renderTree(x, z) {
            const tree = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(3, 5, 80), new THREE.MeshStandardMaterial({color: 0x140c06}));
            trunk.position.y = 40; trunk.castShadow = true; tree.add(trunk);
            const leaves = new THREE.Mesh(new THREE.ConeGeometry(35, 120, 8), new THREE.MeshStandardMaterial({color: 0x061406}));
            leaves.position.y = 100; leaves.castShadow = true; tree.add(leaves);
            tree.position.set(x, 0, z); scene.add(tree);
        }

        function renderShed(x, z) {
            const s = new THREE.Group();
            for(let i=0; i<10; i++) {
                const log = new THREE.Mesh(new THREE.BoxGeometry(45, 5, 5), new THREE.MeshStandardMaterial({color: 0x24140a}));
                log.position.y = i * 4.8; log.rotation.y = (i % 2 === 0) ? 0 : Math.PI/2; log.castShadow = true; s.add(log);
            }
            s.position.set(x, 0, z); scene.add(s);
        }

        window.buildShed = () => { if(db.bal >= 900) { db.bal -= 900; renderShed(cat.position.x, cat.position.z); db.builds.push({x: cat.position.x, z: cat.position.z}); save(); } };

        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now(), dt = (now - lastTime) / 1000; lastTime = now;
            db.time += dt * 4.8; if(db.time >= 1440) db.time = 0;
            const h = Math.floor(db.time/60), m = Math.floor(db.time%60);
            document.getElementById('clock').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;

            if(cat.position.distanceTo(targetPos) > 1) {
                cat.position.lerp(targetPos, 0.04); cat.lookAt(targetPos.x, 0, targetPos.z);
                db.bal += 5; save();
            }

            if(grassMat && grassMat.userData.shader) grassMat.userData.shader.uniforms.uTime.value = now * 0.001;
            camera.position.lerp(new THREE.Vector3(cat.position.x, 600, cat.position.z + 600), 0.015);
            camera.lookAt(cat.position);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
