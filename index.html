<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat v37.0: RTX Master</title>
    <link rel="icon" href="data:,">
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #050200; font-family: sans-serif; color: #fff; }
        #ui { position: fixed; top: 20px; left: 20px; z-index: 100; pointer-events: none; }
        .hud { background: rgba(0,0,0,0.85); border: 2px solid #8b4513; padding: 15px; border-radius: 12px; backdrop-filter: blur(10px); }
        .btns { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 15px; pointer-events: auto; }
        .btn { background: #4a2c1d; color: #ffcc00; border: 2px solid #8b4513; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 8px; }
        #gpu-tag { position: fixed; bottom: 100px; width: 100%; text-align: center; color: #00ffcc; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="hud">
            <div style="font-size: 28px; color: #ffcc00;">$MEOW: <b id="bal">0</b></div>
            <div style="font-size: 12px; color:#ff00ff; margin-top:5px;">ID: <span id="uid">...</span></div>
            <div style="font-size: 12px; color:#00ffcc">BOSS HP: <span id="boss-hp">1M</span></div>
        </div>
    </div>
    <div id="gpu-tag">GPU: NVIDIA RTX 5070 TI ACTIVE | RENDER: HIGH-SPEC</div>
    <div class="btns">
        <button class="btn" onclick="db.board = !db.board">üõπ –ë–£–°–¢</button>
        <button class="btn" onclick="buildHouse()">üèóÔ∏è –°–†–£–ë (700)</button>
        <button class="btn" onclick="db.bal += db.inv; db.inv = 0; updateUI();" style="border-color:#00ffcc; color:#00ffcc">üè™ –†–´–ù–û–ö</button>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('cybercat_v37')) || {
            bal: 1000, inv: 0, board: false, bossHp: 1000000, uid: 'BY-' + Math.random().toString(36).substr(2, 6).toUpperCase()
        };

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a0a05);
        scene.fog = new THREE.FogExp2(0x1a0a05, 0.005);
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0x222244, 0.6));
        const sun = new THREE.DirectionalLight(0xffaa44, 2); sun.position.set(100, 200, 100); scene.add(sun);
        scene.add(new THREE.GridHelper(1000, 80, 0x8b4513, 0x111111));

        const player = new THREE.Mesh(new THREE.SphereGeometry(1.5, 32, 32), new THREE.MeshStandardMaterial({ color: 0xffcc00, metalness: 0.8 }));
        player.position.y = 1.5; scene.add(player);
        let target = new THREE.Vector3(0, 1.5, 0);

        const animals = [];
        function spawn(type) {
            const body = new THREE.Mesh(new THREE.BoxGeometry(type==='pig'?2:1, 1, type==='pig'?3:1), new THREE.MeshStandardMaterial({ color: type==='pig'?0xffaaaa:0x3d2b1f }));
            body.position.set((Math.random()-0.5)*400, 0.5, (Math.random()-0.5)*400);
            body.userData = { type, val: type==='pig'?50:10 }; scene.add(body); animals.push(body);
        }
        for(let i=0; i<30; i++) spawn('chicken'); for(let i=0; i<10; i++) spawn('pig');

        const boss = new THREE.Mesh(new THREE.OctahedronGeometry(10), new THREE.MeshStandardMaterial({ color: 0xff00ff, emissive: 0xff00ff }));
        boss.position.set(0, 15, -100); scene.add(boss);

        window.buildHouse = () => {
            if(db.bal >= 700) {
                db.bal -= 700;
                const cabin = new THREE.Group();
                for(let i=0; i<5; i++) {
                    const log = new THREE.Mesh(new THREE.CylinderGeometry(0.8, 0.8, 10, 8), new THREE.MeshStandardMaterial({ color: 0x5d4037 }));
                    log.rotation.z = Math.PI/2; log.position.y = i*1.5; cabin.add(log);
                }
                cabin.position.copy(player.position); scene.add(cabin);
            }
        };

        window.addEventListener('pointerdown', (e) => {
            const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
            const ray = new THREE.Raycaster(); ray.setFromCamera(mouse, camera);
            const hit = new THREE.Vector3(); ray.ray.intersectPlane(new THREE.Plane(new THREE.Vector3(0,1,0), 0), hit);
            target.copy(hit).y = 1.5;
            if(hit.distanceTo(boss.position) < 30) { db.bossHp -= 5000; db.bal += 100; }
        });

        function updateUI() {
            document.getElementById('bal').innerText = Math.floor(db.bal);
            document.getElementById('boss-hp').innerText = db.bossHp.toLocaleString();
            document.getElementById('uid').innerText = db.uid;
            localStorage.setItem('cybercat_v37', JSON.stringify(db));
        }

        function animate() {
            requestAnimationFrame(animate);
            player.position.lerp(target, db.board ? 0.3 : 0.1);
            boss.rotation.y += 0.02;
            animals.forEach(ent => {
                if(ent.position.distanceTo(player.position) < 5) {
                    db.inv += ent.userData.val;
                    ent.position.set((Math.random()-0.5)*400, 0.5, (Math.random()-0.5)*400);
                }
            });
            camera.position.lerp(new THREE.Vector3(player.position.x, 40, player.position.z + 50), 0.05);
            camera.lookAt(player.position);
            updateUI(); renderer.render(scene, camera);
        }
        updateUI(); animate();
    </script>
</body>
</html>
