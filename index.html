<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat Wealth</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050510; color: #00ffcc; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; pointer-events: none; z-index: 10; }
        .bal { font-size: 32px; font-weight: bold; text-shadow: 0 0 15px #00ffcc; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>
    <div id="ui">
        <div class="bal">$MEOW: <span id="balance">0</span></div>
        <p>КЛИКАЙ НА ГРЯДКИ (КОРИЧНЕВЫЕ КВАДРАТЫ)</p>
    </div>
    <div id="loading">ИНИЦИАЛИЗАЦИЯ 3D-ЯДРА...</div>

    <!-- ИСПОЛЬЗУЕМ СОВРЕМЕННЫЙ IMPORT MAP -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        document.getElementById('loading').style.display = 'none';

        // Базовая сцена
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050510);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Свет
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(5, 10, 7.5);
        scene.add(sun);
        scene.add(new THREE.AmbientLight(0x4040ff, 0.5));

        // Огород
        const plots = [];
        const createPlot = (x, z) => {
            const p = new THREE.Mesh(new THREE.BoxGeometry(2, 0.2, 2), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
            p.position.set(x, 0.1, z);
            p.userData = { status: 'empty', time: 0, plant: null };
            scene.add(p);
            plots.push(p);
        };
        createPlot(-2, 2); createPlot(2, 2); createPlot(-2, -2); createPlot(2, -2);

        // Загрузка
        const loader = new GLTFLoader();
        loader.load('models/cat.glb', (g) => scene.add(g.scene), undefined, (e) => console.log("Нет cat.glb"));

        camera.position.set(0, 10, 15);
        camera.lookAt(0, 0, 0);

        let balance = parseInt(localStorage.getItem('meow_bal')) || 0;
        document.getElementById('balance').innerText = balance;

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        window.addEventListener('pointerdown', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(plots);

            if (hits.length > 0) {
                const p = hits.object;
                if (p.userData.status === 'empty') {
                    p.userData.status = 'growing';
                    p.userData.time = Date.now();
                    const s = new THREE.Mesh(new THREE.BoxGeometry(0.5, 1, 0.5), new THREE.MeshStandardMaterial({color: 0x00ff00}));
                    s.position.set(p.position.x, 0.6, p.position.z);
                    scene.add(s);
                    p.userData.plant = s;
                } else if (p.userData.status === 'ready') {
                    balance += 10;
                    document.getElementById('balance').innerText = balance;
                    localStorage.setItem('meow_bal', balance);
                    scene.remove(p.userData.plant);
                    p.userData.status = 'empty';
                }
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now();
            plots.forEach(p => {
                if (p.userData.status === 'growing' && now - p.userData.time > 3000) {
                    p.userData.status = 'ready';
                    p.userData.plant.scale.set(2, 2, 2);
                    p.userData.plant.material.color.set(0xffcc00);
                }
            });
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
