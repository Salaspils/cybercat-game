<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat: HD Reality</title>
    <script src="https://telegram.org"></script>
    <style>
        :root { --neon: #00ffcc; --gold: #ffcc00; --pink: #ff0066; --grass: #1a4d2e; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; touch-action: none; }
        
        #viewport { width: 100vw; height: 100vh; position: relative; overflow: hidden; }
        
        /* –ê–≤—Ç–æ–Ω–æ–º–Ω–∞—è HD-—Ç—Ä–∞–≤–∞ (–≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è –∫–æ–¥–æ–º) */
        #world { 
            position: absolute; width: 5000px; height: 5000px; z-index: 10;
            background-color: var(--grass);
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0),
                repeating-linear-gradient(45deg, rgba(0,0,0,0.1) 0, rgba(0,0,0,0.1) 2px, transparent 0, transparent 50px);
            background-size: 40px 40px, 100px 100px;
            box-shadow: inset 0 0 500px rgba(0,0,0,0.8);
            transition: 0.1s linear;
        }

        /* HD –ö–æ—Ç (–í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç) */
        #cat { 
            position: absolute; width: 90px; height: 90px; z-index: 1000; 
            transform: translate(-50%, -50%); pointer-events: none;
            background: radial-gradient(circle, var(--neon) 10%, transparent 70%);
            border: 3px solid var(--neon); border-radius: 50%;
            box-shadow: 0 0 30px var(--neon);
            display: flex; align-items: center; justify-content: center; font-size: 50px;
        }

        /* HD –î–µ—Ä–µ–≤—å—è (–í—Å—Ç—Ä–æ–µ–Ω–Ω–∞—è –≥—Ä–∞—Ñ–∏–∫–∞) */
        .tree { 
            position: absolute; width: 140px; height: 200px; 
            transform: translate(-50%, -90%); z-index: 800; 
            display: flex; flex-direction: column; align-items: center;
        }
        .tree-top { 
            width: 120px; height: 120px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #2ecc71, #1a4d2e);
            box-shadow: 20px 40px 15px rgba(0,0,0,0.4);
        }
        .tree-trunk { width: 20px; height: 60px; background: #3e2723; border-radius: 4px; }

        /* UI */
        .ui { position: fixed; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); border: 1px solid var(--neon); padding: 12px 20px; border-radius: 20px; z-index: 5000; }
        .btn { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #000; border: 2px solid var(--neon); color: #fff; padding: 16px 35px; border-radius: 20px; font-weight: 900; z-index: 5000; cursor: pointer; box-shadow: 0 0 20px var(--neon); }
    </style>
</head>
<body>
    <div id="viewport">
        <div id="world">
            <div id="cat">üêà‚Äç‚¨õ</div>
        </div>
    </div>
    
    <div class="ui" style="top:15px; left:15px;">üí∞ <b id="bal">0</b></div>
    <div class="ui" style="top:15px; right:15px; border-color:var(--pink)">üëæ BOSS: <b id="hp">1.0M</b></div>
    
    <button class="btn" onclick="reset()">üè† –í –¶–ï–ù–¢–† –ú–ò–†–ê</button>

    <script>
        const tg = window.Telegram?.WebApp || { ready:()=>{}, expand:()=>{} };
        let st = { x: 2500, y: 2500, score: 0, hp: 1000000 };

        const world = document.getElementById('world');
        const cat = document.getElementById('cat');

        function init() {
            // –ú–≥–Ω–æ–≤–µ–Ω–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ –ª–µ—Å–∞ –±–µ–∑ –æ–∂–∏–¥–∞–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
            for(let i=0; i<45; i++) {
                const t = document.createElement('div'); t.className = 'tree';
                t.innerHTML = '<div class="tree-top"></div><div class="tree-trunk"></div>';
                t.style.left = (Math.random()*4600+200)+'px'; t.style.top = (Math.random()*4600+200)+'px';
                world.appendChild(t);
            }
            // –°–ø–∞–≤–Ω –±–æ—Å—Å–∞
            const b = document.createElement('div'); b.id = 'boss'; b.style.cssText = 'position:absolute; width:200px; height:200px; left:2500px; top:2500px; transform:translate(-50%,-50%); font-size:100px; text-align:center; cursor:pointer; z-index:500; filter:drop-shadow(0 0 30px var(--pink))';
            b.innerText = 'üëæ'; b.onclick = (e) => {
                e.stopPropagation(); st.hp -= 10000; st.score += 1000;
                tg.HapticFeedback?.impactOccurred('heavy'); update();
            };
            world.appendChild(b);
            update(); tg.ready(); tg.expand();
        }

        function update() {
            cat.style.left = st.x + 'px';
            cat.style.top = st.y + 'px';
            world.style.transform = `translate(${-st.x + window.innerWidth/2}px, ${-st.y + window.innerHeight/2}px)`;
            document.getElementById('bal').innerText = st.score.toLocaleString();
            document.getElementById('hp').innerText = (st.hp/1000000).toFixed(1) + 'M';
        }

        window.addEventListener('pointerdown', (e) => {
            if(e.target.closest('.ui') || e.target.closest('.btn')) return;
            const r = world.getBoundingClientRect();
            st.x = e.clientX - r.left; st.y = e.clientY - r.top;
            update();
        });

        function reset() { st.x = 2500; st.y = 2500; update(); }
        init();
    </script>
</body>
</html>
