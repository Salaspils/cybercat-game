<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat Wealth 2026: Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: radial-gradient(circle, #050a15 0%, #000 100%); color: #00ffcc; font-family: 'Segoe UI', sans-serif; perspective: 1200px; }
        #ui { position: absolute; top: 30px; left: 30px; z-index: 100; pointer-events: none; }
        .stat { font-size: 42px; font-weight: 900; text-shadow: 0 0 25px #00ffcc; letter-spacing: 2px; }
        .miner-info { font-size: 14px; color: #ff00ff; margin-top: 10px; opacity: 0.9; font-family: monospace; }
        
        /* ГРАФИКА ВЫСШЕГО УРОВНЯ */
        #world { position: absolute; top: 55%; left: 50%; width: 480px; height: 480px; transform: translate(-50%, -50%) rotateX(55deg) rotateZ(35deg); transform-style: preserve-3d; }
        .grid { display: grid; grid-template-columns: repeat(3, 140px); gap: 20px; transform-style: preserve-3d; }
        
        .plot { 
            width: 140px; height: 140px; 
            background: linear-gradient(135deg, #1a0f08 0%, #2a180d 100%); 
            border: 2px solid #5c4033; cursor: pointer; position: relative; 
            transform-style: preserve-3d; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }
        .plot:hover { transform: translateZ(15px); border-color: #00ffcc; box-shadow: 0 0 30px rgba(0,255,204,0.4); }
        
        /* КИБЕР-КРИСТАЛЛ */
        .crystal { 
            position: absolute; bottom: 25px; left: 45px; 
            width: 50px; height: 100px; 
            background: linear-gradient(to top, #00ffcc, #ffffff); 
            clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 20% 100%, 0% 40%);
            transform: rotateX(-90deg) translateZ(50px); 
            display: none; box-shadow: 0 0 40px #00ffcc;
            animation: pulse 1.5s infinite ease-in-out;
        }
        .ready { background: linear-gradient(to top, #ff00ff, #ffffff) !important; box-shadow: 0 0 50px #ff00ff !important; }
        
        @keyframes pulse { 
            0%, 100% { transform: rotateX(-90deg) translateZ(50px) scale(1); filter: brightness(1); } 
            50% { transform: rotateX(-90deg) translateZ(70px) scale(1.1); filter: brightness(1.3); } 
        }
    </style>
</head>
<body>
    <div id="ui">
        <div class="stat">$MEOW: <span id="balance">0</span></div>
        <div class="miner-info">STATUS: <span style="color:#00ffcc">CORE_MAX_ACTIVE</span> | ID: <span id="uid">...</span></div>
    </div>

    <div id="world"><div class="grid" id="farm"></div></div>

    <script>
        const farm = document.getElementById('farm');
        let balance = parseInt(localStorage.getItem('meow_bal')) || 0;
        
        let userId = localStorage.getItem('meow_user_id') || ('BY-' + Math.random().toString(36).substr(2, 7).toUpperCase());
        localStorage.setItem('meow_user_id', userId);
        
        document.getElementById('uid').innerText = userId;
        document.getElementById('balance').innerText = balance;

        for (let i = 0; i < 9; i++) {
            const plot = document.createElement('div');
            plot.className = 'plot';
            plot.innerHTML = '<div class="crystal"></div>';
            plot.onclick = () => handleAction(plot);
            farm.appendChild(plot);
        }

        function handleAction(plot) {
            const crystal = plot.querySelector('.crystal');
            const state = plot.dataset.state || 'empty';
            
            if (state === 'empty') {
                plot.dataset.state = 'growing';
                crystal.style.display = 'block';
                crystal.classList.remove('ready');
                setTimeout(() => { plot.dataset.state = 'ready'; crystal.classList.add('ready'); }, 1200);
            } else if (state === 'ready') {
                balance += 10;
                document.getElementById('balance').innerText = balance;
                localStorage.setItem('meow_bal', balance);
                crystal.style.display = 'none';
                plot.dataset.state = 'empty';
                
                // Эффект вспышки
                document.body.style.background = '#0a0a25';
                setTimeout(() => document.body.style.background = '', 50);
            }
        }
    </script>
</body>
</html>
