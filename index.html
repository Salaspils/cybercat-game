<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CyberCat v39.0: Debug</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #diag { border: 1px solid #0f0; padding: 20px; background: rgba(0,20,0,1); line-height: 1.5; }
        .err { color: #f00; font-weight: bold; }
        .ok { color: #0f0; }
    </style>
</head>
<body>
    <div id="diag">
        <h2>üõ∞Ô∏è SYSTEM DIAGNOSTIC v39.0</h2>
        <div id="step1">–¢–µ—Å—Ç CDN 1 (Unpkg): <span class="wait">...</span></div>
        <div id="step2">–¢–µ—Å—Ç CDN 2 (jsDelivr): <span class="wait">...</span></div>
        <div id="step3">–ü—Ä–æ–≤–µ—Ä–∫–∞ WebGL: <span class="wait">...</span></div>
        <hr>
        <div id="final-status">–û–ñ–ò–î–ê–ù–ò–ï –û–¢–í–ï–¢–ê –ë–†–ê–£–ó–ï–†–ê...</div>
    </div>

    <script>
        function check(id, url) {
            const s = document.createElement('script');
            s.src = url;
            s.onload = () => {
                document.getElementById(id).innerHTML = "OK";
                document.getElementById(id).className = "ok";
                checkWebGL();
            };
            s.onerror = () => {
                document.getElementById(id).innerHTML = "–ë–õ–û–ö–ò–†–û–í–ö–ê (FAILED)";
                document.getElementById(id).className = "err";
                document.getElementById('final-status').innerHTML = "–û–®–ò–ë–ö–ê: –ë—Ä–∞—É–∑–µ—Ä –∏–ª–∏ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ –±–ª–æ–∫–∏—Ä—É–µ—Ç —Å–∫—Ä–∏–ø—Ç!";
            };
            document.head.appendChild(s);
        }

        function checkWebGL() {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            const res = document.getElementById('step3');
            if (gl) {
                res.innerHTML = "RTX ACTIVE"; res.className = "ok";
                document.getElementById('final-status').innerHTML = "–ü–û–ë–ï–î–ê! –î–≤–∏–≥–∞—Ç–µ–ª—å –∑–∞–ø—É—â–µ–Ω. –ï—Å–ª–∏ –≤–∏–¥–∏—à—å —ç—Ç–æ ‚Äî –æ–±–Ω–æ–≤–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å –∏–≥—Ä–æ–π.";
            } else {
                res.innerHTML = "GL_ERROR"; res.className = "err";
            }
        }

        // –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤
        check('step1', 'https://unpkg.com');
        check('step2', 'https://cdn.jsdelivr.net');
    </script>
</body>
</html>
