<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat: Stable</title>
    <style>
        :root { --neon: #00ffcc; --grass: #1a4d2e; }
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; touch-action: none; }
        #viewport { width: 100vw; height: 100vh; position: relative; overflow: hidden; }
        #world { 
            position: absolute; width: 4000px; height: 4000px; 
            background-color: var(--grass);
            background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        /* –ö–æ—Ç —Ç–µ–ø–µ—Ä—å –≤–∏–¥–µ–Ω –≤—Å–µ–≥–¥–∞ (–∏—Å–ø–æ–ª—å–∑—É–µ–º —ç–º–æ–¥–∑–∏ –∫–∞–∫ –≤—Ä–µ–º–µ–Ω–Ω—ã–π —Å–ø—Ä–∞–π—Ç) */
        #cat { 
            position: absolute; font-size: 80px; z-index: 1000; 
            transform: translate(-50%, -50%); pointer-events: none;
            filter: drop-shadow(0 0 15px var(--neon));
        }
        .tree { 
            position: absolute; font-size: 100px; transform: translate(-50%, -90%); z-index: 800; 
            filter: drop-shadow(10px 10px 5px rgba(0,0,0,0.3));
        }
        .ui { position: fixed; top: 20px; left: 20px; z-index: 5000; background: rgba(0,0,0,0.8); border: 2px solid var(--neon); padding: 15px; border-radius: 20px; box-shadow: 0 0 20px var(--neon); }
    </style>
</head>
<body>
    <div id="viewport">
        <div id="world"><div id="cat">üêà‚Äç‚¨õ</div></div>
    </div>
    <div class="ui">üí∞ <b id="bal">5,000</b></div>

    <script>
        const state = { x: 2000, y: 2000 };
        const world = document.getElementById('world');
        const cat = document.getElementById('cat');

        function update() {
            cat.style.left = state.x + 'px';
            cat.style.top = state.y + 'px';
            world.style.transform = `translate(${-state.x + window.innerWidth/2}px, ${-state.y + window.innerHeight/2}px)`;
        }

        // –ö–ª–∏–∫ –≤ –õ–Æ–ë–û–ï –º–µ—Å—Ç–æ –ø–æ–ª—è
        window.addEventListener('mousedown', (e) => {
            const rect = world.getBoundingClientRect();
            state.x = e.clientX - rect.left;
            state.y = e.clientY - rect.top;
            update();
        });

        // –°–æ–∑–¥–∞–µ–º "–ª–µ—Å" (—ç–º–æ–¥–∑–∏-–¥–µ—Ä–µ–≤—å—è –Ω–µ —Ç—Ä–µ–±—É—é—Ç –∑–∞–≥—Ä—É–∑–∫–∏)
        for(let i=0; i<40; i++) {
            const t = document.createElement('div'); 
            t.className = 'tree'; 
            t.innerText = Math.random() > 0.5 ? 'üå≥' : 'üå≤';
            t.style.left = (Math.random()*3600+200)+'px'; 
            t.style.top = (Math.random()*3600+200)+'px'; 
            world.appendChild(t);
        }

        update();
    </script>
</body>
</html>
