<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat: Force Fix v59</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: #00ffcc; }
        #ui { position: fixed; top: 15px; width: 100%; display: flex; justify-content: space-between; z-index: 100; pointer-events: none; }
        .glass { background: rgba(0,0,0,0.8); border: 2px solid #00ffcc; padding: 10px 25px; border-radius: 20px; margin: 0 15px; pointer-events: auto; font-weight: bold; }
        #loader { position: fixed; top: 50%; width: 100%; text-align: center; font-size: 24px; text-transform: uppercase; letter-spacing: 5px; }
    </style>
</head>
<body>
    <div id="loader">–ó–ê–ü–£–°–ö –ö–ò–ë–ï–†-–Ø–î–†–ê...</div>
    <div id="ui">
        <div class="glass">üí∞ <span id="bal">0</span> $MEOW</div>
        <div class="glass" style="border-color:#ff0066">‚ö° <span id="nrg">100</span>%</div>
    </div>

    <!-- –ò–°–ü–û–õ–¨–ó–£–ï–ú IMPORT MAP –î–õ–Ø –û–ë–•–û–î–ê CORS -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const db = JSON.parse(localStorage.getItem('cybercat_v59')) || { bal: 0, nrg: 100 };

        try {
            document.getElementById('loader').style.display = 'none';

            // --- 3D ENGINE ---
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a2e1a); // –°–¢–ê–ù–ï–¢ –ó–ï–õ–ï–ù–´–ú –ü–†–ò –ó–ê–ü–£–°–ö–ï

            const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 2));

            // –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ã–π –æ–±—ä–µ–∫—Ç (–ö–æ—Ç)
            const cat = new THREE.Mesh(
                new THREE.SphereGeometry(1.2, 32, 32), 
                new THREE.MeshStandardMaterial({color: 0x00ffcc, emissive: 0x00ffcc})
            );
            cat.position.y = 1.2;
            scene.add(cat);

            camera.position.set(0, 10, 20);
            camera.lookAt(0, 0, 0);

            function updateUI() {
                document.getElementById('bal').innerText = Math.floor(db.bal);
                document.getElementById('nrg').innerText = Math.floor(db.nrg);
                localStorage.setItem('cybercat_v59', JSON.stringify(db));
            }

            function animate() {
                requestAnimationFrame(animate);
                cat.rotation.y += 0.02;
                renderer.render(scene, camera);
            }

            updateUI();
            animate();
            console.log("RTX ENGINE: DEPLOYED");

        } catch (e) {
            document.getElementById('loader').innerHTML = "–û–®–ò–ë–ö–ê –ö–ò–ë–ï–†-–Ø–î–†–ê. <br> –û–ë–ù–û–í–ò –°–¢–†–ê–ù–ò–¶–£.";
            console.error("Critical error:", e);
        }
    </script>
</body>
</html>
