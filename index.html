<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat: Solid Core</title>
    <script src="https://telegram.org"></script>
    <style>
        :root { --neon: #00ffcc; --gold: #ffcc00; --pink: #ff0066; }
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; touch-action: none; }
        #world { position: absolute; width: 5000px; height: 5000px; background: #1a4d2e; background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px); background-size: 60px 60px; transition: 0.1s linear; }
        
        /* –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π HD –ö–æ—Ç (–í–µ–∫—Ç–æ—Ä–Ω—ã–π) */
        #cat { position: absolute; width: 80px; height: 80px; z-index: 1000; transform: translate(-50%, -50%); pointer-events: none; filter: drop-shadow(0 0 15px var(--neon)); }
        
        /* –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –ë–æ—Å—Å */
        .boss { position: absolute; width: 220px; height: 220px; transform: translate(-50%, -50%); z-index: 500; filter: drop-shadow(0 0 30px var(--pink)); cursor: pointer; }
        
        /* –í—Å—Ç—Ä–æ–µ–Ω–Ω–æ–µ –î–µ—Ä–µ–≤–æ */
        .tree { position: absolute; width: 100px; height: 140px; transform: translate(-50%, -90%); z-index: 800; filter: drop-shadow(15px 25px 5px rgba(0,0,0,0.3)); }

        .ui { position: fixed; background: rgba(0,0,0,0.85); border: 1px solid var(--neon); padding: 12px 20px; border-radius: 20px; z-index: 5000; backdrop-filter: blur(10px); }
        .btn { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #000; border: 2px solid var(--neon); color: #fff; padding: 15px 30px; border-radius: 20px; font-weight: bold; z-index: 5000; box-shadow: 0 0 15px var(--neon); }
        
        .dmg { position: absolute; color: var(--gold); font-weight: bold; animation: fUp 1s forwards; pointer-events: none; z-index: 2000; font-size: 20px; }
        @keyframes fUp { to { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>
    <div id="world">
        <div id="cat"><svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="rgba(0,255,204,0.1)" stroke="#00ffcc" stroke-width="4""")/>><text x="50" y="70" font-size="60" text-anchor="middle">üêà‚Äç‚¨õ</text></svg></div>
        <div id="boss-ent" class="boss" style="left:2500px; top:2500px;"><svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="rgba(255,0,102,0.1)" stroke="#ff0066" stroke-width="4""")/>><text x="50" y="75" font-size="70" text-anchor="middle">üëæ</text></svg></div>
    </div>
    
    <div class="ui" style="top:15px; left:15px;">üí∞ <b id="bal">5000</b></div>
    <div class="ui" style="top:15px; right:15px; border-color:var(--pink)">üëæ BOSS HP: <b id="hp">1M</b></div>
    <button class="btn" onclick="reset()">üè† –í –¶–ï–ù–¢–†</button>

    <script>
        const tg = window.Telegram?.WebApp || { ready:()=>{}, expand:()=>{}, HapticFeedback:{impactOccurred:()=>{}} };
        let state = JSON.parse(localStorage.getItem('cybercat_v28_1')) || { x: 2500, y: 2500, score: 5000, hp: 1000000 };
        
        const world = document.getElementById('world');
        const cat = document.getElementById('cat');

        function init() {
            for(let i=0; i<35; i++) {
                const t = document.createElement('div'); t.className = 'tree';
                t.innerHTML = `<svg viewBox="0 0 100 150"><circle cx="50" cy="50" r="45" fill="#0e301b""")/>><rect x="42" y="90" width="16" height="50" fill="#3e2723""")/>></svg>`;
                t.style.left = (Math.random()*4600+200)+'px'; t.style.top = (Math.random()*4600+200)+'px';
                world.appendChild(t);
            }
            update(); tg.ready(); tg.expand();
        }

        function update() {
            cat.style.left = state.x + 'px';
            cat.style.top = state.y + 'px';
            world.style.transform = `translate(${-state.x + window.innerWidth/2}px, ${-state.y + window.innerHeight/2}px)`;
            document.getElementById('bal').innerText = Math.floor(state.score).toLocaleString();
            document.getElementById('hp').innerText = (state.hp/1000).toFixed(0) + 'K';
            localStorage.setItem('cybercat_v28_1', JSON.stringify(state));
        }

        window.addEventListener('pointerdown', (e) => {
            if(e.target.closest('.ui') || e.target.closest('.btn')) return;
            const r = world.getBoundingClientRect();
            state.x = e.clientX - r.left; state.y = e.clientY - r.top;
            update();
        });

        document.getElementById('boss-ent').onclick = (e) => {
            e.stopPropagation(); state.hp -= 5000; state.score += 1000;
            const d = document.createElement('div'); d.className = 'dmg'; d.innerText = "+1000 üí∞";
            d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px';
            document.body.appendChild(d); setTimeout(()=>d.remove(), 1000);
            tg.HapticFeedback.impactOccurred('heavy'); update();
        };

        function reset() { state.x = 2500; state.y = 2500; update(); }
        init();
    </script>
</body>
</html>
