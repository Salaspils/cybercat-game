<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat: Clean Build</title>
    <script src="https://telegram.org"></script>
    <style>
        :root { --neon: #00ffcc; --gold: #ffcc00; --pink: #ff0066; }
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; touch-action: none; }
        #world { position: absolute; width: 5000px; height: 5000px; background: #1a4d2e; background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px); background-size: 60px 60px; }
        
        #cat { position: absolute; width: 80px; height: 80px; z-index: 1000; transform: translate(-50%, -50%); pointer-events: none; filter: drop-shadow(0 0 15px var(--neon)); }
        .boss { position: absolute; width: 200px; height: 200px; transform: translate(-50%, -50%); z-index: 500; filter: drop-shadow(0 0 30px var(--pink)); cursor: pointer; }
        .tree { position: absolute; width: 100px; height: 140px; transform: translate(-50%, -90%); z-index: 800; }

        .ui { position: fixed; background: rgba(0,0,0,0.85); border: 1px solid var(--neon); padding: 12px; border-radius: 20px; z-index: 5000; }
        .btn { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #000; border: 2px solid var(--neon); color: #fff; padding: 15px 30px; border-radius: 20px; font-weight: bold; z-index: 5000; cursor: pointer; }
        .dmg { position: absolute; color: var(--gold); font-weight: bold; animation: fUp 1s forwards; pointer-events: none; z-index: 2000; }
        @keyframes fUp { to { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>
    <div id="world">
        <div id="cat">üêà‚Äç‚¨õ</div>
        <div id="boss-ent" class="boss" style="left:2500px; top:2500px;">üëæ</div>
    </div>
    
    <div class="ui" style="top:15px; left:15px;">üí∞ <b id="bal">5000</b></div>
    <div class="ui" style="top:15px; right:15px; border-color:var(--pink)">üëæ BOSS HP: <b id="hp">1M</b></div>
    <button class="btn" onclick="reset()">üè† –í –¶–ï–ù–¢–†</button>

    <script>
        const tg = window.Telegram?.WebApp || { ready:()=>{}, expand:()=>{} };
        let state = { x: 2500, y: 2500, score: 5000, hp: 1000000 };
        
        const world = document.getElementById('world');
        const cat = document.getElementById('cat');

        function init() {
            for(let i=0; i<30; i++) {
                const t = document.createElement('div'); t.className = 'tree'; t.innerText = 'üå≥';
                t.style.left = (Math.random()*4000+500)+'px'; t.style.top = (Math.random()*4000+500)+'px';
                world.appendChild(t);
            }
            update(); tg.ready();
        }

        function update() {
            cat.style.left = state.x + 'px';
            cat.style.top = state.y + 'px';
            world.style.transform = `translate(${-state.x + window.innerWidth/2}px, ${-state.y + window.innerHeight/2}px)`;
            document.getElementById('bal').innerText = Math.floor(state.score).toLocaleString();
            document.getElementById('hp').innerText = (state.hp/1000).toFixed(0) + 'K';
        }

        window.addEventListener('pointerdown', (e) => {
            if(e.target.closest('.ui') || e.target.closest('.btn')) return;
            const r = world.getBoundingClientRect();
            state.x = e.clientX - r.left; state.y = e.clientY - r.top;
            update();
        });

        document.getElementById('boss-ent').onclick = (e) => {
            e.stopPropagation(); state.hp -= 5000; state.score += 1000;
            const d = document.createElement('div'); d.className = 'dmg'; d.innerText = "+1000";
            d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px';
            document.body.appendChild(d); setTimeout(()=>d.remove(), 1000);
            update();
        };

        function reset() { state.x = 2500; state.y = 2500; update(); }
        init();
    </script>
</body>
</html>
