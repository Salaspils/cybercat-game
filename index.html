<!DOCTYPE html>
<html lang="ru">
<!-- 
    ================================================================================
    CYBERCAT MASTER PASSPORT v100.8 [NATURAL FARM EDITION]
    ================================================================================
    !!! МАНДАТ AI: ПЕРЕЧИТЫВАТЬ ВЕСЬ ЛОГ ПЕРЕД КАЖДЫМ ОТВЕТОМ !!!
    
    ПОЛНЫЙ АРХИВ ПЕРЕПИСКИ (DIALOGUE LOG):
    - [12:10]: CHANGE - Уход от киберпанка к реалистичной живой ферме.
    - [12:15]: FIX - Замена неоновых материалов на стандартные природные текстуры.
    - [12:20]: UPGRADE - Настройка мягкого ветра и теплого освещения для RTX 5070 Ti.
    
    ТЕХНИЧЕСКИЙ СТАТУС:
    - Графика: Natural Realistic (No Neon).
    - Время: 1ч = 5мин (Синхронизировано).
    - Ошибки: Гибридная загрузка библиотек активна.
    ================================================================================
-->
<head>
    <meta charset="UTF-8">
    <title>CyberCat v100.8: Natural Farm</title>
    <script src="three.min.js" onerror="this.src='https://cdnjs.cloudflare.com'"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #05080a; font-family: 'Segoe UI', sans-serif; }
        #ui { position: fixed; top: 20px; left: 20px; z-index: 100; pointer-events: none; }
        .hud { background: rgba(10, 20, 10, 0.85); border-left: 5px solid #2d5a27; padding: 20px; color: #e0f0e0; backdrop-filter: blur(15px); border-radius: 4px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .btns { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 15px; pointer-events: auto; }
        .btn { background: #1a2e1a; color: #a8d5a2; border: 1px solid #2d5a27; padding: 12px 25px; cursor: pointer; font-weight: 900; text-transform: uppercase; transition: 0.3s; clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%); }
        .btn:hover { background: #2d5a27; color: #fff; box-shadow: 0 0 30px rgba(45, 90, 39, 0.4); transform: translateY(-3px); }
        #clock { font-size: 32px; color: #fff; font-weight: 900; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="ui"><div class="hud"><div id="clock">00:00</div><div style="font-size: 14px; color:#a8d5a2;">$MEOW: <span id="bal">0</span></div></div></div>
    <div class="btns">
        <button class="btn" onclick="buildShed()">ПОСТРОИТЬ СРУБ (900)</button>
        <button class="btn" onclick="resetGame()" style="color:#ff6b6b; border-color:#8b0000;">WIPE WORLD</button>
    </div>

    <script>
        window.resetGame = () => { if(confirm("Удалить ферму и начать заново?")) { localStorage.clear(); location.reload(); } };

        let db = JSON.parse(localStorage.getItem('cyber_v100_8')) || { bal: 1000, builds: [], pos: {x: 0, z: 0}, time: 480 };
        const save = () => { localStorage.setItem('cyber_v100_8', JSON.stringify(db)); document.getElementById('bal').innerText = Math.floor(db.bal); };
        
        let scene, camera, renderer, cat, targetPos, grassMat, spotlight, lastRealTime = Date.now(), zoom = 180, CLOCK = new THREE.Clock();

        function init() {
            if (typeof THREE === 'undefined') return setTimeout(init, 100); 

            scene = new THREE.Scene(); 
            scene.background = new THREE.Color(0x0a0f14); // Глубокое вечернее небо
            scene.fog = new THREE.FogExp2(0x0a0f14, 0.0012);

            camera = new THREE.PerspectiveCamera(40, window.innerWidth/window.innerHeight, 1, 10000);
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true; renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
            document.body.appendChild(renderer.domElement);

            // Мягкое природное освещение
            scene.add(new THREE.HemisphereLight(0x4080ff, 0x102010, 0.5));
            spotlight = new THREE.SpotLight(0xffe0b0, 4); // Теплый солнечный свет
            spotlight.position.set(200, 500, 200); spotlight.castShadow = true;
            spotlight.shadow.mapSize.set(4096, 4096);
            scene.add(spotlight);

            const ground = new THREE.Mesh(new THREE.PlaneGeometry(10000, 10000), new THREE.MeshStandardMaterial({ color: 0x081008, roughness: 0.9 }));
            ground.rotation.x = -Math.PI/2; ground.receiveShadow = true; scene.add(ground);

            // ЖИВАЯ ТРАВА (Зеленая и густая)
            const grassGeo = new THREE.PlaneBufferGeometry(0.7, 7, 1, 4); grassGeo.translate(0, 3.5, 0);
            grassMat = new THREE.MeshStandardMaterial({ color: 0x1a4a1a, side: 2, roughness: 1 });
            
            grassMat.onBeforeCompile = (shader) => {
                shader.uniforms.uTime = { value: 0 };
                shader.vertexShader = `uniform float uTime;\n` + shader.vertexShader;
                shader.vertexShader = shader.vertexShader.replace(`#include <begin_vertex>`, 
                    `float wave = sin(uTime * 0.5 + position.x * 0.2 + position.z * 0.2) * (uv.y * 1.8);
                     vec3 transformed = vec3(position.x + wave, position.y, position.z + wave * 0.5);`);
                grassMat.userData.shader = shader;
            };

            const instGrass = new THREE.InstancedMesh(grassGeo, grassMat, 150000);
            const dummy = new THREE.Object3D();
            for(let i=0; i<150000; i++) {
                dummy.position.set((Math.random()-0.5)*4000, 0, (Math.random()-0.5)*4000);
                dummy.rotation.y = Math.random()*Math.PI; 
                dummy.scale.setScalar(0.6 + Math.random() * 0.8);
                dummy.updateMatrix(); instGrass.setMatrixAt(i, dummy.matrix);
            }
            scene.add(instGrass);

            for(let i=0; i<150; i++) renderTree((Math.random()-0.5)*3500, (Math.random()-0.5)*3500);

            // КОТ (Натуральный окрас)
            cat = new THREE.Group();
            const body = new THREE.Mesh(new THREE.CylinderGeometry(1.2, 1.4, 4, 16), new THREE.MeshStandardMaterial({color:0xd4a373, roughness: 0.8}));
            body.rotation.z = Math.PI/2; body.position.y = 2; body.castShadow = true; cat.add(body);
            cat.position.set(db.pos.x, 0, db.pos.z); scene.add(cat);
            targetPos = new THREE.Vector3(db.pos.x, 0, db.pos.z); spotlight.target = cat;

            db.builds.forEach(p => renderShed(p.x, p.z));

            window.addEventListener('pointerdown', (e) => {
                if(e.target.tagName === 'BUTTON') return;
                const m = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
                const ray = new THREE.Raycaster(); ray.setFromCamera(m, camera);
                const hit = new THREE.Vector3();
                if (ray.ray.intersectPlane(new THREE.Plane(new THREE.Vector3(0, 1, 0), 0), hit)) { 
                    targetPos.copy(hit); db.pos = {x: hit.x, z: hit.z}; save(); 
                }
            });
            animate();
        }

        function renderTree(x, z) {
            const tree = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(1.4, 2.0, 25), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
            trunk.position.y = 12.5; trunk.castShadow = true; tree.add(trunk);
            const leaves = new THREE.Mesh(new THREE.ConeGeometry(10, 30, 8), new THREE.MeshStandardMaterial({color: 0x1a331a}));
            leaves.position.y = 30; leaves.castShadow = true; tree.add(leaves);
            tree.position.set(x, 0, z); scene.add(tree);
        }

        function renderShed(x, z) {
            const s = new THREE.Group();
            const logMat = new THREE.MeshStandardMaterial({color: 0x4d3221, roughness: 0.7});
            for(let i=0; i<10; i++) {
                const log = new THREE.Mesh(new THREE.BoxGeometry(18, 2.2, 2.2), logMat);
                log.position.y = i * 2.0; log.rotation.y = (i % 2 === 0) ? 0 : Math.PI/2; log.castShadow = true; s.add(log);
            }
            s.position.set(x, 0, z); scene.add(s);
        }

        window.buildShed = () => { if(db.bal >= 900) { db.bal -= 900; renderShed(cat.position.x, cat.position.z); db.builds.push({x: cat.position.x, z: cat.position.z}); save(); } };

        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now(), deltaMs = now - lastRealTime; lastRealTime = now;
            db.time += (deltaMs / 1000) * 4.8; 
            if(db.time >= 1440) db.time = 0;
            const h = Math.floor(db.time / 60), m = Math.floor(db.time % 60);
            document.getElementById('clock').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;

            if(cat.position.distanceTo(targetPos) > 1) {
                cat.position.lerp(targetPos, 0.04); cat.lookAt(targetPos.x, 0, targetPos.z);
                db.bal += 0.5; save();
            }

            if(grassMat && grassMat.userData.shader) grassMat.userData.shader.uniforms.uTime.value = now * 0.002;
            camera.position.lerp(new THREE.Vector3(cat.position.x, zoom, cat.position.z + zoom), 0.03);
            camera.lookAt(cat.position);
            renderer.render(scene, camera);
        }
        window.onload = init;
    </script>
</body>
</html>
