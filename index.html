<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat Wealth 2026: Ultra</title>
    <style>
        body { margin: 0; overflow: hidden; background: radial-gradient(circle, #050510 0%, #000 100%); color: #00ffcc; font-family: 'Segoe UI', sans-serif; perspective: 1500px; }
        #ui { position: absolute; top: 30px; left: 30px; z-index: 100; pointer-events: none; }
        .stat { font-size: 38px; font-weight: 900; text-shadow: 0 0 20px #00ffcc; letter-spacing: 2px; }
        .miner-info { font-size: 14px; color: #ff00ff; text-transform: uppercase; margin-top: 10px; opacity: 0.9; }

        /* 3D СЦЕНА НА ЧИСТОМ CSS (БЕЗ ВНЕШНИХ БИБЛИОТЕК) */
        #stage { position: absolute; top: 50%; left: 50%; width: 450px; height: 450px; transform: translate(-50%, -40%) rotateX(55deg) rotateZ(30deg); transform-style: preserve-3d; }
        .grid { display: grid; grid-template-columns: repeat(3, 120px); gap: 25px; transform-style: preserve-3d; }
        
        .plot { 
            width: 120px; height: 120px; background: #1a0f08; border: 3px solid #3d2314; 
            position: relative; transform-style: preserve-3d; cursor: pointer; transition: 0.3s;
            box-shadow: inset 0 0 15px #000;
        }
        .plot:hover { background: #2a180d; border-color: #00ffcc; box-shadow: 0 0 30px rgba(0,255,204,0.3); }

        /* НЕОНОВЫЙ КРИСТАЛЛ */
        .crystal { 
            position: absolute; bottom: 25px; left: 35px; width: 50px; height: 90px; 
            background: rgba(0, 255, 204, 0.8); clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 20% 100%, 0% 40%);
            transform: rotateX(-90deg) translateZ(45px); display: none;
            box-shadow: 0 0 40px #00ffcc; animation: pulse 2s infinite ease-in-out;
        }
        .ready { background: rgba(255, 0, 255, 0.9); box-shadow: 0 0 50px #ff00ff; filter: hue-rotate(290deg); }

        @keyframes pulse { 
            0%, 100% { transform: rotateX(-90deg) translateZ(45px) scale(1); opacity: 0.8; } 
            50% { transform: rotateX(-90deg) translateZ(65px) scale(1.1); opacity: 1; } 
        }
    </style>
</head>
<body>
    <div id="ui">
        <div class="stat">$MEOW: <span id="balance">0</span></div>
        <div class="miner-info">STATUS: <span style="color:#00ffcc">CORE ACTIVE</span> | ID: <span id="uid">...</span></div>
    </div>

    <div id="stage"><div class="grid" id="farm"></div></div>

    <script>
        const farm = document.getElementById('farm');
        let balance = parseInt(localStorage.getItem('meow_bal')) || 0;
        document.getElementById('balance').innerText = balance;

        let uid = localStorage.getItem('meow_user_id') || 'BY-' + Math.random().toString(36).substr(2, 5).toUpperCase();
        localStorage.setItem('meow_user_id', uid);
        document.getElementById('uid').innerText = uid;

        // Создаем 9 грядок
        for (let i = 0; i < 9; i++) {
            const plot = document.createElement('div');
            plot.className = 'plot';
            plot.innerHTML = '<div class="crystal"></div>';
            plot.onclick = () => handleMining(plot);
            farm.appendChild(plot);
        }

        function handleMining(plot) {
            const crystal = plot.querySelector('.crystal');
            const state = plot.dataset.state || 'empty';

            if (state === 'empty') {
                plot.dataset.state = 'growing';
                crystal.style.display = 'block';
                crystal.classList.remove('ready');
                // Ускоренный рост для драйва
                setTimeout(() => {
                    plot.dataset.state = 'ready';
                    crystal.classList.add('ready');
                }, 1200);
            } else if (state === 'ready') {
                balance += 10;
                document.getElementById('balance').innerText = balance;
                localStorage.setItem('meow_bal', balance);
                crystal.style.display = 'none';
                plot.dataset.state = 'empty';
                
                // Эффект вспышки при сборе
                document.body.style.background = '#0a0a20';
                setTimeout(() => document.body.style.background = '', 50);
            }
        }
    </script>
</body>
</html>
