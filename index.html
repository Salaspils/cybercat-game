<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat: Final Core v80</title>
    <script src="https://telegram.org"></script>
    <style>
        body { margin: 0; background: #010505; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: #00ffcc; touch-action: none; }
        #ui { position: fixed; top: 15px; width: 100%; display: flex; flex-direction: column; gap: 10px; z-index: 100; pointer-events: none; }
        .row { display: flex; justify-content: space-around; padding: 0 10px; }
        .glass { background: rgba(0,20,0,0.8); border: 1px solid #00ffcc; padding: 10px 15px; border-radius: 15px; color: #fff; pointer-events: auto; box-shadow: 0 0 15px #00ffcc44; backdrop-filter: blur(10px); }
        .btn-panel { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 10px; z-index: 100; pointer-events: none; }
        .action-btn { background: #ff0066; color: #fff; border: none; padding: 12px 20px; border-radius: 12px; font-weight: bold; cursor: pointer; pointer-events: auto; box-shadow: 0 0 15px #ff006666; }
        #energy-bar { width: 100px; height: 6px; background: #111; border-radius: 3px; margin-top: 5px; border: 1px solid #00ffcc; overflow: hidden; }
        #energy-fill { height: 100%; background: #00ffcc; width: 100%; transition: 0.3s; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="row">
            <div class="glass">üí∞ <span id="bal">0</span> $MEOW<br><div id="energy-bar"><div id="energy-fill"></div></div></div>
            <div class="glass">üåæ STOCK: <span id="inv">0</span></div>
            <div class="glass">
                <select id="quality" style="background:none; color:#00ffcc; border:none;" onchange="setQuality(this.value)">
                    <option value="low">LOW</option>
                    <option value="med">MED</option>
                    <option value="ultra">ULTRA</option>
                </select>
            </div>
        </div>
    </div>

    <div class="btn-panel">
        <button class="action-btn" onclick="placeBuilding()" style="background:#00ffcc; color:#000">üèóÔ∏è BUILD (500)</button>
        <button class="action-btn" onclick="sellAll()">üè™ SELL (FEE 10%)</button>
        <button class="action-btn" onclick="refillEnergy()" style="background:#ffcc00; color:#000">‚ö° ADS</button>
    </div>

    <script type="module">
        import * as THREE from 'https://esm.sh';

        // --- DATABASE & CONFIG ---
        const ADMIN_COMMISSION = 0.1; // –¢–í–û–Ø –î–û–õ–Ø 10%
        let db = JSON.parse(localStorage.getItem('cybercat_v80_final')) || { 
            bal: 0, inv: 0, nrg: 100, q: 'med', buildings: [] 
        };
        const tg = window.Telegram?.WebApp;

        // --- ENGINE INIT ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x010505, 0.015);
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: db.q === 'ultra', powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const sun = new THREE.DirectionalLight(0x00ffcc, 1.5);
        sun.position.set(20, 50, 20);
        scene.add(sun, new THREE.AmbientLight(0x004400, 0.5));

        // --- WORLD ---
        const ground = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshStandardMaterial({color: 0x011101}));
        ground.rotation.x = -Math.PI/2; ground.receiveShadow = true;
        scene.add(ground, new THREE.GridHelper(1000, 50, 0x00ffcc, 0x012211));

        // --- PLAYER ---
        const player = new THREE.Mesh(new THREE.IcosahedronGeometry(0.8, 1), new THREE.MeshStandardMaterial({color: 0x00ffcc, emissive: 0x00ffcc}));
        player.position.y = 0.8; player.castShadow = true;
        scene.add(player);
        let targetPos = new THREE.Vector3(0, 0.8, 0);

        // --- NPC AI ---
        const npcs = [];
        function spawnNPC(x, z) {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(2, 1.5, 3), new THREE.MeshStandardMaterial({color: 0xffffff, wireframe: true}));
            mesh.position.set(x, 0.75, z); scene.add(mesh);
            npcs.push({ mesh, target: new THREE.Vector3(x, 0.75, z), vel: new THREE.Vector3() });
        }
        for(let i=0; i<10; i++) spawnNPC((Math.random()-0.5)*100, (Math.random()-0.5)*100);

        // --- BUILDINGS ---
        function renderBuilding(x, z) {
            const b = new THREE.Mesh(new THREE.BoxGeometry(6, 4, 6), new THREE.MeshStandardMaterial({color: 0x00ffcc, wireframe: true}));
            b.position.set(x, 2, z); scene.add(b);
        }
        db.buildings.forEach(b => renderBuilding(b.x, b.z));

        // --- ACTIONS ---
        window.placeBuilding = () => {
            if(db.bal >= 500) {
                db.bal -= 500;
                const pos = { x: player.position.x + 5, z: player.position.z + 5 };
                db.buildings.push(pos);
                renderBuilding(pos.x, pos.z);
                spawnNPC(pos.x, pos.z);
                updateUI();
                tg?.HapticFeedback.notificationOccurred('success');
            } else tg?.showAlert("–ù—É–∂–Ω–æ 500 $MEOW!");
        };

        window.sellAll = () => {
            if(db.inv > 0) {
                const raw = db.inv * 10;
                const fee = raw * ADMIN_COMMISSION;
                db.bal += (raw - fee);
                db.inv = 0;
                updateUI();
                tg?.showPopup({ title: "–°–¥–µ–ª–∫–∞", message: `–ù–∞–ª–æ–≥ ${fee} $MEOW —É–ø–ª–∞—á–µ–Ω.` });
            }
        };

        window.refillEnergy = () => {
            tg?.showConfirm("–í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —ç–Ω–µ—Ä–≥–∏—é –∑–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä ADS?", (ok) => {
                if(ok) { db.nrg = 100; updateUI(); }
            });
        };

        window.setQuality = (q) => {
            db.q = q; localStorage.setItem('cybercat_v80_final', JSON.stringify(db));
            location.reload();
        };

        // --- LOOP ---
        window.addEventListener('pointerdown', (e) => {
            const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
            const ray = new THREE.Raycaster();
            ray.setFromCamera(mouse, camera);
            const hit = ray.intersectObject(ground);
            if(hit.length > 0) targetPos.copy(hit[0].point).y = 0.8;
        });

        function updateUI() {
            document.getElementById('bal').innerText = Math.floor(db.bal);
            document.getElementById('inv').innerText = db.inv;
            document.getElementById('energy-fill').style.width = db.nrg + '%';
            localStorage.setItem('cybercat_v80_final', JSON.stringify(db));
        }

        function animate() {
            requestAnimationFrame(animate);
            player.position.lerp(targetPos, 0.1);
            player.lookAt(targetPos.x, 0.8, targetPos.z);

            npcs.forEach(n => {
                const dist = n.mesh.position.distanceTo(player.position);
                if(dist < 15) { // Flee AI
                    const dir = new THREE.Vector3().subVectors(n.mesh.position, player.position).normalize();
                    n.vel.add(dir.multiplyScalar(0.05));
                }
                if(dist < 3 && db.nrg >= 5) { // Farming
                    db.inv++; db.nrg -= 5;
                    n.mesh.position.set((Math.random()-0.5)*200, 0.75, (Math.random()-0.5)*200);
                    updateUI();
                }
                n.mesh.position.add(n.vel); n.vel.multiplyScalar(0.95);
                n.mesh.rotation.y += 0.02;
            });

            if(db.nrg < 100) db.nrg += 0.02;
            camera.position.lerp(new THREE.Vector3(player.position.x, 25, player.position.z + 30), 0.05);
            camera.lookAt(player.position);
            renderer.render(scene, camera);
        }

        renderer.shadowMap.enabled = db.q === 'ultra';
        document.getElementById('quality').value = db.q;
        updateUI(); animate(); tg?.ready();
    </script>
</body>
</html>
