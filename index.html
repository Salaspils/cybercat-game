<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat v80.5 - FINAL RECOVERY</title>
    
    <!-- –ü–û–õ–ù–ê–Ø –°–°–´–õ–ö–ê (CDN), –ö–û–¢–û–†–ê–Ø –í–°–ï–ì–î–ê –†–ê–ë–û–¢–ê–ï–¢ -->
    <script src="https://ajax.googleapis.com"></script>

    <style>
        body { margin: 0; background: #010505; overflow: hidden; font-family: 'Courier New', monospace; color: #00ffcc; touch-action: none; }
        #ui { position: fixed; top: 15px; width: 100%; display: flex; flex-direction: column; gap: 10px; z-index: 100; pointer-events: none; }
        .row { display: flex; justify-content: space-around; padding: 0 10px; }
        .glass { background: rgba(0,20,0,0.8); border: 1px solid #00ffcc; padding: 10px 15px; border-radius: 15px; color: #fff; pointer-events: auto; box-shadow: 0 0 15px #00ffcc44; backdrop-filter: blur(10px); font-size: 12px; }
        .btn-panel { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 10px; z-index: 100; pointer-events: none; }
        .action-btn { background: #ff0066; color: #fff; border: none; padding: 12px 15px; border-radius: 12px; font-weight: bold; cursor: pointer; pointer-events: auto; box-shadow: 0 0 15px #ff006666; font-size: 11px; }
        #energy-bar { width: 80px; height: 6px; background: #111; border-radius: 3px; margin-top: 5px; border: 1px solid #00ffcc; overflow: hidden; }
        #energy-fill { height: 100%; background: #00ffcc; width: 100%; transition: 0.3s; }
        #error-msg { position: fixed; top: 50%; width: 100%; text-align: center; color: red; display: none; z-index: 999; }
    </style>
</head>
<body>
    <div id="error-msg">–û–®–ò–ë–ö–ê –ó–ê–ì–†–£–ó–ö–ò –î–í–ò–ñ–ö–ê! –ü–†–û–í–ï–†–¨ –ò–ù–¢–ï–†–ù–ï–¢.</div>

    <div id="ui">
        <div class="row">
            <div class="glass">üí∞ <span id="bal">0</span> $MEOW<br><div id="energy-bar"><div id="energy-fill"></div></div></div>
            <div class="glass">üåæ STOCK: <span id="inv">0</span></div>
        </div>
    </div>

    <div class="btn-panel">
        <button class="action-btn" onclick="window.placeBuilding()" style="background:#00ffcc; color:#000">üèóÔ∏è BUILD (500)</button>
        <button class="action-btn" onclick="window.sellAll()">üè™ SELL (10% FEE)</button>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞: –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å –ª–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞?
        if (typeof THREE === 'undefined') {
            document.getElementById('error-msg').style.display = 'block';
        }

        let db, scene, camera, renderer, player, ground, npcs = [];
        let targetPos = new THREE.Vector3(0, 0.8, 0);

        function init() {
            db = JSON.parse(localStorage.getItem('cybercat_v80_final')) || { 
                bal: 100, inv: 0, nrg: 100, buildings: [] 
            };

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x010505);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const sun = new THREE.DirectionalLight(0x00ffcc, 1);
            sun.position.set(10, 20, 10);
            scene.add(sun, new THREE.AmbientLight(0x224422));

            ground = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshStandardMaterial({color: 0x050505}));
            ground.rotation.x = -Math.PI/2;
            scene.add(ground, new THREE.GridHelper(1000, 50, 0x00ffcc, 0x111111));

            player = new THREE.Mesh(new THREE.IcosahedronGeometry(0.8, 1), new THREE.MeshStandardMaterial({color: 0x00ffcc, emissive: 0x00ffcc}));
            player.position.y = 0.8;
            scene.add(player);

            for(let i=0; i<12; i++) spawnNPC();
            db.buildings.forEach(renderB);

            window.addEventListener('pointerdown', (e) => {
                const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
                const ray = new THREE.Raycaster();
                ray.setFromCamera(mouse, camera);
                const hit = ray.intersectObject(ground);
                if(hit.length > 0) targetPos.copy(hit[0].point).y = 0.8;
            });

            updateUI();
            animate();
        }

        function spawnNPC() {
            const n = new THREE.Mesh(new THREE.BoxGeometry(1.5, 1, 2), new THREE.MeshStandardMaterial({color: 0xffffff, wireframe: true}));
            n.position.set(Math.random()*100-50, 0.5, Math.random()*100-50);
            scene.add(n);
            npcs.push(n);
        }

        function renderB(pos) {
            const b = new THREE.Mesh(new THREE.BoxGeometry(6, 4, 6), new THREE.MeshStandardMaterial({color: 0x00ffcc, wireframe: true}));
            b.position.set(pos.x, 2, pos.z);
            scene.add(b);
        }

        window.updateUI = () => {
            document.getElementById('bal').innerText = Math.floor(db.bal);
            document.getElementById('inv').innerText = db.inv;
            document.getElementById('energy-fill').style.width = db.nrg + '%';
            localStorage.setItem('cybercat_v80_final', JSON.stringify(db));
        }

        window.placeBuilding = () => {
            if(db.bal >= 500) {
                db.bal -= 500;
                const pos = {x: player.position.x, z: player.position.z};
                db.buildings.push(pos);
                renderB(pos);
                updateUI();
            }
        };

        window.sellAll = () => {
            if(db.inv > 0) {
                db.bal += (db.inv * 10) * 0.9; // 10% –Ω–∞–ª–æ–≥ —É—á—Ç–µ–Ω
                db.inv = 0;
                updateUI();
            }
        };

        function animate() {
            requestAnimationFrame(animate);
            player.position.lerp(targetPos, 0.1);
            
            npcs.forEach(n => {
                const dist = n.position.distanceTo(player.position);
                if(dist < 12) {
                    const dir = n.position.clone().sub(player.position).normalize();
                    n.position.add(dir.multiplyScalar(0.08));
                }
                if(dist < 2.5 && db.nrg >= 1) {
                    db.inv++; db.nrg -= 1;
                    n.position.set(Math.random()*150-75, 0.5, Math.random()*150-75);
                    updateUI();
                }
            });

            if(db.nrg < 100) { db.nrg += 0.05; updateUI(); }
            camera.position.set(player.position.x, 20, player.position.z + 25);
            camera.lookAt(player.position);
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
