<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body { margin: 0; background: #010301; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: #00ffcc; }
        #ui { position: fixed; top: 15px; width: 100%; display: flex; justify-content: space-between; z-index: 100; pointer-events: none; }
        .glass { background: rgba(0,0,0,0.85); border: 1px solid #00ffcc; padding: 10px 25px; border-radius: 20px; margin: 0 15px; pointer-events: auto; box-shadow: 0 0 25px #00ffcc55; font-weight: bold; }

</head>
<body>
    <div id="status">–ê–ö–¢–ò–í–ê–¶–ò–Ø –Ø–î–†–ê RTX...</div>
    <div id="ui">
        <div class="glass">üí∞ <span id="bal">0</span> $MEOW</div>
        <div class="glass" style="border-color:#ff0066">‚ö° <span id="nrg">100</span>%</div>
    </div>

    <!-- –í–°–¢–†–û–ï–ù–ù–´–ô –û–ë–õ–ï–ì–ß–ï–ù–ù–´–ô –ó–ê–ì–†–£–ó–ß–ò–ö -->
    <script type="module">
        // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –∏–º–ø–æ—Ä—Ç —Å –∑–∞—â–∏—Ç–æ–π –æ—Ç CORS
        const loadEngine = async () => {
            try {
                const module = await import('https://unpkg.com');
                window.THREE = module;
                startApp();
            } catch (e) {
                document.getElementById('status').innerHTML = "–û–®–ò–ë–ö–ê –°–ï–¢–ò. <br> –ü–†–û–í–ï–†–¨ –î–û–°–¢–£–ü –ö UNPKG.COM";
                console.error(e);
            }
        };

        function startApp() {
            const THREE = window.THREE;
            document.getElementById('status').style.display = 'none';

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a2e1a); // –°–†–ê–ó–£ –ó–ï–õ–ï–ù–´–ô –§–û–ù –ü–†–ò –£–°–ü–ï–•–ï

            const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const cat = new THREE.Mesh(
                new THREE.SphereGeometry(1.5, 32, 32), 
                new THREE.MeshBasicMaterial({color: 0x00ffcc})
            );
            scene.add(cat);
            camera.position.z = 10;

            function animate() {
                requestAnimationFrame(animate);
                cat.rotation.y += 0.05;
                renderer.render(scene, camera);
            }
            animate();
            console.log("RTX CORE: ONLINE");
        }

        window.onload = loadEngine;
    </script>
</body>
