<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat: Final Fix v58</title>
    <script src="https://telegram.org"></script>
    <style>
        body { margin: 0; background: #010301; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        #ui { position: fixed; top: 15px; width: 100%; display: flex; justify-content: space-between; z-index: 100; pointer-events: none; }
        .glass { background: rgba(0,0,0,0.85); border: 2px solid #00ffcc; padding: 10px 25px; border-radius: 20px; color: #fff; margin: 0 15px; pointer-events: auto; box-shadow: 0 0 25px #00ffcc55; font-weight: bold; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00ffcc; text-align: center; z-index: 1000; }
    </style>
</head>
<body>
    <div id="loading">–ó–ê–ü–£–°–ö –ö–ò–ë–ï–†-–Ø–î–†–ê...</div>
    <div id="ui">
        <div class="glass">üí∞ <span id="bal">0</span> $MEOW</div>
        <div class="glass">‚ö° <span id="nrg">100</span>%</div>
    </div>

    <script type="module">
        // –ò–°–ü–û–õ–¨–ó–£–ï–ú –°–ò–°–¢–ï–ú–ù–´–ô –ò–ú–ü–û–†–¢ (–û–ë–•–û–î 404)
        import * as THREE from 'https://cdn.skypack.dev';

        const db = JSON.parse(localStorage.getItem('cc_v58')) || { bal: 0, nrg: 100 };

        function init() {
            document.getElementById('loading').style.display = 'none';

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a2e1a); // –°–†–ê–ó–£ –ó–ï–õ–ï–ù–´–ô –õ–£–ì
            
            const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            
            const cat = new THREE.Mesh(
                new THREE.SphereGeometry(1.2, 32, 32), 
                new THREE.MeshStandardMaterial({color: 0x00ffcc, emissive: 0x00ffcc, emissiveIntensity: 0.5})
            );
            cat.position.y = 1.2;
            scene.add(cat);

            camera.position.set(0, 10, 20);
            camera.lookAt(0, 0, 0);

            let target = new THREE.Vector3(0, 1.2, 0);

            window.addEventListener('mousedown', (e) => {
                const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
                const ray = new THREE.Raycaster();
                ray.setFromCamera(mouse, camera);
                const hit = ray.intersectObject(new THREE.Mesh(new THREE.PlaneGeometry(1000,1000)));
                if(hit) target.copy(hit.point).y = 1.2;
            });

            function animate() {
                requestAnimationFrame(animate);
                cat.position.lerp(target, 0.1);
                renderer.render(scene, camera);
            }
            animate();
        }

        window.onload = init;
    </script>
</body>
</html>
