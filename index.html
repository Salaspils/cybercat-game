<!DOCTYPE html>
<html lang="ru">
<!-- 
    ================================================================================
    CYBERCAT MASTER PASSPORT v102.2 [LOCAL STABLE LOCK]
    ================================================================================
    !!! МАНДАТ AI: ПЕРЕЧИТЫВАТЬ ВЕСЬ ЛОГ ПЕРЕД КАЖДЫМ ОТВЕТОМ !!!
    !!! ПРИОРИТЕТ: RTX 5070 Ti | LOCAL THREE.MIN.JS | KCD II REALISM !!!
    
    ПОЛНЫЙ АРХИВ ПЕРЕПИСКИ (DIALOGUE LOG):
    - [15:55]: CONFIRM - Локальный файл three.min.js подтвержден (он в папке).
    - [16:00]: FIX - Убраны все внешние CDN, оставлена только локальная ссылка.
    - [16:05]: RTX ULTRA - 1,000,000 травинок + Физические тени 4096px.
    
    ТЕХНИЧЕСКИЙ СТАТУС:
    - Движок: Локальный (three.min.js).
    - Графика: Photo-Realism (Target: Kingdom Come II).
    ================================================================================
-->
<head>
    <meta charset="UTF-8">
    <title>CyberCat v102.2: Local Ultra</title>
    <!-- ОБРАЩАЕМСЯ СТРОГО К ТВОЕМУ ФАЙЛУ -->
    <script src="three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; cursor: crosshair; }
        #ui { position: fixed; top: 20px; left: 20px; z-index: 100; pointer-events: none; opacity: 0.8; }
        .hud { font-family: 'Georgia', serif; color: #d4a373; text-shadow: 0 2px 5px #000; }
        .btns { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 20px; }
        .btn { background: rgba(15, 25, 15, 0.9); color: #b0c0b0; border: 1px solid #3a5a35; padding: 12px 35px; cursor: pointer; text-transform: uppercase; font-weight: 900; backdrop-filter: blur(15px); transition: 0.4s; }
        .btn:hover { background: #3a5a35; color: #fff; box-shadow: 0 0 60px rgba(58, 90, 53, 0.6); transform: translateY(-5px); }
        #clock { font-size: 42px; }
    </style>
</head>
<body>
    <div id="ui"><div class="hud"><div id="clock">00:00</div><div style="font-size:16px;">Гроши: <span id="bal">1000</span></div></div></div>
    <div class="btns">
        <button class="btn" onclick="buildShed()">ВОЗВЕСТИ СРУБ (900)</button>
        <button class="btn" onclick="resetGame()" style="opacity: 0.4;">СБРОС</button>
    </div>

    <script>
        // Проверка готовности THREE
        window.onload = () => { 
            if(typeof THREE !== 'undefined') {
                init(); 
            } else {
                document.body.innerHTML = '<h1 style="color:white; text-align:center; margin-top:20%;">ОШИБКА: Файл three.min.js не найден рядом с игрой!</h1>';
            }
        };

        window.resetGame = () => { if(confirm("Удалить мир v102.2?")) { localStorage.clear(); location.reload(); } };
        let db = JSON.parse(localStorage.getItem('cyber_v102_2')) || { bal: 1000, builds: [], pos: {x: 0, z: 0}, time: 480 };
        const save = () => { localStorage.setItem('cyber_v102_2', JSON.stringify(db)); document.getElementById('bal').innerText = Math.floor(db.bal); };
        
        let scene, camera, renderer, cat, targetPos, grassMat, lastTime = Date.now();

        function init() {
            scene = new THREE.Scene(); scene.background = new THREE.Color(0x05070a);
            scene.fog = new THREE.FogExp2(0x05070a, 0.0004);

            camera = new THREE.PerspectiveCamera(24, window.innerWidth/window.innerHeight, 1, 10000);
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping; renderer.toneMappingExposure = 0.9;
            renderer.shadowMap.enabled = true; renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0x203040, 0.5));
            const sun = new THREE.DirectionalLight(0xfff5e6, 10);
            sun.position.set(500, 1500, 500); sun.castShadow = true;
            sun.shadow.mapSize.set(4096, 4096); scene.add(sun);

            const ground = new THREE.Mesh(new THREE.PlaneGeometry(10000, 10000), new THREE.MeshStandardMaterial({ color: 0x070a07, roughness: 1 }));
            ground.rotation.x = -Math.PI/2; ground.receiveShadow = true; scene.add(ground);

            // КОВЕР ИЗ 1,000,000 ТРАВИНОК (KCD II ULTRA) [1.11]
            const grassGeo = new THREE.CylinderBufferGeometry(0.01, 0.4, 20, 3); grassGeo.translate(0, 10, 0);
            grassMat = new THREE.MeshStandardMaterial({ roughness: 0.95, vertexColors: true });
            grassMat.onBeforeCompile = (shader) => {
                shader.uniforms.uTime = { value: 0 };
                shader.vertexShader = `uniform float uTime;\n` + shader.vertexShader;
                shader.vertexShader = shader.vertexShader.replace(`#include <begin_vertex>`, 
                    `float wave = sin(uTime * 0.1 + position.x * 0.03 + position.z * 0.03) * (uv.y * 8.0);
                     vec3 transformed = vec3(position.x + wave, position.y, position.z + wave * 0.1);`);
                grassMat.userData.shader = shader;
            };

            const inst = new THREE.InstancedMesh(grassGeo, grassMat, 1000000);
            const dummy = new THREE.Object3D(); const color = new THREE.Color();
            for(let i=0; i<1000000; i++) {
                dummy.position.set((Math.random()-0.5)*9500, 0, (Math.random()-0.5)*9500);
                dummy.rotation.y = Math.random()*Math.PI; dummy.scale.setScalar(0.4 + Math.random() * 3.5);
                dummy.updateMatrix(); inst.setMatrixAt(i, dummy.matrix);
                color.setHSL(0.24 + Math.random() * 0.08, 0.45, 0.02 + Math.random() * 0.06);
                inst.setColorAt(i, color);
            }
            scene.add(inst);

            for(let i=0; i<300; i++) renderTree((Math.random()-0.5)*9000, (Math.random()-0.5)*9000);

            cat = new THREE.Group();
            cat.add(new THREE.Mesh(new THREE.CylinderGeometry(1.2, 1.4, 4), new THREE.MeshStandardMaterial({color:0x4d3221})));
            cat.rotation.z = Math.PI/2; cat.position.y = 2; cat.castShadow = true; scene.add(cat);
            cat.position.set(db.pos.x, 2, db.pos.z);
            targetPos = new THREE.Vector3(db.pos.x, 0, db.pos.z);

            db.builds.forEach(p => renderShed(p.x, p.z));

            window.addEventListener('pointerdown', (e) => {
                if(e.target.tagName === 'BUTTON') return;
                const m = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
                const ray = new THREE.Raycaster(); ray.setFromCamera(m, camera);
                const hit = new THREE.Vector3();
                if (ray.ray.intersectPlane(new THREE.Plane(new THREE.Vector3(0, 1, 0), 0), hit)) { 
                    targetPos.copy(hit); db.pos = {x: hit.x, z: hit.z}; save(); 
                }
            });
            animate();
        }

        function renderTree(x, z) {
            const tree = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(2.5, 3.5, 75), new THREE.MeshStandardMaterial({color: 0x140c06}));
            trunk.position.y = 37.5; trunk.castShadow = true; tree.add(trunk);
            const leaves = new THREE.Mesh(new THREE.ConeGeometry(30, 100, 8), new THREE.MeshStandardMaterial({color: 0x0a1a0a}));
            leaves.position.y = 90; leaves.castShadow = true; tree.add(leaves);
            tree.position.set(x, 0, z); scene.add(tree);
        }

        function renderShed(x, z) {
            const s = new THREE.Group();
            for(let i=0; i<10; i++) {
                const log = new THREE.Mesh(new THREE.BoxGeometry(35, 4.5, 4.5), new THREE.MeshStandardMaterial({color: 0x24140a}));
                log.position.y = i * 4.2; log.rotation.y = (i % 2 === 0) ? 0 : Math.PI/2; log.castShadow = true; s.add(log);
            }
            s.position.set(x, 0, z); scene.add(s);
        }

        window.buildShed = () => { if(db.bal >= 900) { db.bal -= 900; renderShed(cat.position.x, cat.position.z); db.builds.push({x: cat.position.x, z: cat.position.z}); save(); } };

        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now(), dt = (now - lastTime) / 1000; lastTime = now;
            db.time += dt * 4.8; if(db.time >= 1440) db.time = 0;
            const h = Math.floor(db.time/60), m = Math.floor(db.time%60);
            document.getElementById('clock').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;

            if(cat.position.distanceTo(new THREE.Vector3(targetPos.x, 2, targetPos.z)) > 1) {
                cat.position.lerp(new THREE.Vector3(targetPos.x, 2, targetPos.z), 0.04); cat.lookAt(targetPos.x, 2, targetPos.z);
                db.bal += 4.5; save();
            }

            if(grassMat && grassMat.userData.shader) grassMat.userData.shader.uniforms.uTime.value = now * 0.0012;
            camera.position.lerp(new THREE.Vector3(cat.position.x, 550, cat.position.z + 550), 0.015);
            camera.lookAt(cat.position);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
