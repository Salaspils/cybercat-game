<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat: Fix v56</title>
    <!-- –ü–ï–†–í–û–ï –ó–ï–†–ö–ê–õ–û -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <script src="https://telegram.org"></script>
    <style>
        body { margin: 0; background: #010401; overflow: hidden; font-family: sans-serif; }
        #ui { position: fixed; top: 15px; width: 100%; display: flex; justify-content: space-between; z-index: 100; pointer-events: none; }
        .glass { background: rgba(0,0,0,0.8); border: 2px solid #00ffcc; padding: 10px 20px; border-radius: 15px; color: #fff; margin: 0 15px; pointer-events: auto; }
        #status-msg { position: fixed; top: 50%; width: 100%; text-align: center; color: #00ffcc; z-index: 1000; }
    </style>
</head>
<body>
    <div id="status-msg">–ü–û–ò–°–ö RTX –î–í–ò–ñ–ö–ê...</div>
    <div id="ui">
        <div class="glass">üí∞ <span id="bal">0</span> $MEOW</div>
        <div class="glass">‚ö° <span id="nrg">100</span>%</div>
    </div>

    <script>
        // –í–¢–û–†–û–ï –ó–ï–†–ö–ê–õ–û (–µ—Å–ª–∏ –ø–µ—Ä–≤–æ–µ –≤—ã–¥–∞–ª–æ 404)
        if (typeof THREE === 'undefined') {
            console.log("–ü–µ—Ä–≤—ã–π —Å–µ—Ä–≤–µ—Ä 404. –ü—Ä–æ–±—É—é –∑–µ—Ä–∫–∞–ª–æ...");
            let script = document.createElement('script');
            script.src = "https://cdn.jsdelivr.net";
            document.head.appendChild(script);
        }

        function launch() {
            if (typeof THREE === 'undefined') {
                setTimeout(launch, 500); // –ñ–¥–µ–º –ø–æ–¥–≥—Ä—É–∑–∫–∏ –∑–µ—Ä–∫–∞–ª–∞
                return;
            }
            document.getElementById('status-msg').style.display = 'none';

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020802);
            
            const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({color: 0x1a2e1a}));
            ground.rotation.x = -Math.PI/2;
            scene.add(ground);

            const cat = new THREE.Mesh(new THREE.SphereGeometry(1.2, 32, 32), new THREE.MeshStandardMaterial({color: 0x00ffcc, emissive: 0x00ffcc}));
            cat.position.y = 1.2;
            scene.add(cat);

            camera.position.set(0, 10, 20);
            camera.lookAt(0, 0, 0);

            function animate() {
                requestAnimationFrame(animate);
                cat.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        }

        window.onload = launch;
    </script>
</body>
</html>
