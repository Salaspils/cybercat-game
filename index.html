<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat v28.0: Cloud Sync</title>
    <link rel="icon" href="data:,">
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #050200; font-family: sans-serif; color: #fff; }
        #ui { position: fixed; top: 20px; left: 20px; z-index: 100; pointer-events: none; width: 90%; }
        .hud { background: rgba(0,0,0,0.85); border: 2px solid #8b4513; padding: 15px; border-radius: 12px; backdrop-filter: blur(10px); }
        .btns { position: fixed; bottom: 30px; width: 100%; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; pointer-events: auto; }
        .btn { background: #4a2c1d; color: #ffcc00; border: 2px solid #8b4513; padding: 10px 15px; cursor: pointer; font-weight: bold; font-size: 10px; border-radius: 5px; }
        #energy-bar { width: 100%; height: 8px; background: #222; border: 1px solid #ffcc00; margin-top: 10px; border-radius: 4px; overflow: hidden; }
        #energy-fill { height: 100%; background: #ffcc00; width: 100%; transition: 0.3s; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="hud">
            <div style="display:flex; justify-content:space-between">
                <div style="font-size: 24px; color: #ffcc00;">$MEOW: <b id="bal">0</b></div>
                <div style="font-size: 10px; color:#00ffcc">ID: <span id="uid">...</span></div>
            </div>
            <div id="energy-bar"><div id="energy-fill"></div></div>
        </div>
    </div>
    <div class="btns">
        <button class="btn" onclick="db.board = !db.board">üõπ –ë–£–°–¢</button>
        <button class="btn" onclick="buildHouse()">üèóÔ∏è –°–†–£–ë</button>
        <button class="btn" onclick="saveToKey()" style="background:#006655">üíæ –°–û–•–†–ê–ù–ò–¢–¨ –ö–õ–Æ–ß</button>
        <button class="btn" onclick="loadFromKey()" style="background:#660033">üîë –í–û–ô–¢–ò –ü–û –ö–õ–Æ–ß–£</button>
        <button class="btn" onclick="sellAll()">üè™ –†–´–ù–û–ö</button>
    </div>
    <script>
        let db = JSON.parse(localStorage.getItem('cybercat_zenith')) || {
            bal: 1000, inv: 0, nrg: 100, board: false, uid: 'BY-' + Math.random().toString(36).substr(2, 6).toUpperCase()
        };
        function saveToKey() { const key = btoa(JSON.stringify(db)); prompt("–¢–í–û–ô –ö–õ–Æ–ß –í–û–°–°–¢–ê–ù–û–í–õ–ï–ù–ò–Ø:", key); }
        function loadFromKey() { const key = prompt("–í–°–¢–ê–í–¨ –°–í–û–ô –ö–õ–Æ–ß:"); if(key) { try { db = JSON.parse(atob(key)); localStorage.setItem('cybercat_zenith', JSON.stringify(db)); location.reload(); } catch(e) { alert("–û—à–∏–±–∫–∞!"); } } }
        const scene = new THREE.Scene(); scene.background = new THREE.Color(0x1a0a05); scene.fog = new THREE.FogExp2(0x1a0a05, 0.005);
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        scene.add(new THREE.AmbientLight(0x222244, 0.6));
        const sun = new THREE.DirectionalLight(0xffaa44, 2); sun.position.set(100, 200, 100); scene.add(sun);
        scene.add(new THREE.GridHelper(1000, 80, 0x8b4513, 0x111111));
        const player = new THREE.Mesh(new THREE.SphereGeometry(1.5, 32, 32), new THREE.MeshStandardMaterial({ color: 0xffcc00, metalness: 0.8 }));
        player.position.y = 1.5; scene.add(player);
        let target = new THREE.Vector3(0, 1.5, 0);
        const entities = [];
        function spawn(type) {
            const group = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(type==='pig'?2:1, 1, type==='pig'?3:1), new THREE.MeshStandardMaterial({ color: type==='pig'?0xffaaaa:0x3d2b1f }));
            group.add(body); group.position.set((Math.random()-0.5)*400, 0.5, (Math.random()-0.5)*400);
            group.userData = { type, value: type==='pig'?50:10 }; scene.add(group); entities.push(group);
        }
        for(let i=0; i<30; i++) spawn('chicken'); for(let i=0; i<10; i++) spawn('pig');
        window.buildHouse = () => { if(db.bal >= 700) { db.bal -= 700; const cabin = new THREE.Group(); for(let i=0; i<3; i++) { const log = new THREE.Mesh(new THREE.CylinderGeometry(0.8, 0.8, 8, 8), new THREE.MeshStandardMaterial({ color: 0x5d4037 })); log.rotation.z = Math.PI/2; log.position.y = i*1.5; cabin.add(log); } cabin.position.copy(player.position); scene.add(cabin); } };
        window.sellAll = () => { db.bal += db.inv; db.inv = 0; };
        window.addEventListener('pointerdown', (e) => {
            const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
            const ray = new THREE.Raycaster(); ray.setFromCamera(mouse, camera);
            const hit = new THREE.Vector3(); ray.ray.intersectPlane(new THREE.Plane(new THREE.Vector3(0,1,0), 0), hit);
            target.copy(hit).y = 1.5;
        });
        function animate() {
            requestAnimationFrame(animate);
            player.position.lerp(target, db.board ? 0.3 : 0.1);
            entities.forEach(ent => { if(ent.position.distanceTo(player.position) < 5 && db.nrg > 5) { db.inv += ent.userData.value; db.nrg -= 2; ent.position.set((Math.random()-0.5)*400, 0.5, (Math.random()-0.5)*400); } });
            if(db.nrg < 100) db.nrg += 0.08;
            camera.position.lerp(new THREE.Vector3(player.position.x, 40, player.position.z + 50), 0.05); camera.lookAt(player.position);
            document.getElementById('bal').innerText = Math.floor(db.bal);
            document.getElementById('uid').innerText = db.uid;
            document.getElementById('energy-fill').style.width = db.nrg + '%';
            localStorage.setItem('cybercat_zenith', JSON.stringify(db));
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
