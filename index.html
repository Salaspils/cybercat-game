<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat v33.0: NVIDIA Core</title>
    <link rel="icon" href="data:,">
    <!-- –ü–†–Ø–ú–ê–Ø –°–°–´–õ–ö–ê –ù–ê –ë–ò–ë–õ–ò–û–¢–ï–ö–£ -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: #00ffcc; font-family: 'Segoe UI', sans-serif; }
        #ui { position: fixed; top: 20px; left: 20px; z-index: 100; pointer-events: none; }
        .hud { background: rgba(0,0,0,0.85); border: 2px solid #00ffcc; padding: 20px; border-radius: 15px; box-shadow: 0 0 30px #00ffcc55; }
        .btn { background: #000; border: 2px solid #00ffcc; color: #00ffcc; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 8px; pointer-events: auto; text-transform: uppercase; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="hud">
            <div style="font-size: 32px; font-weight: 900;">$MEOW: <span id="bal">0</span></div>
            <div style="font-size: 10px; color:#ff00ff; margin-top:5px;">SYSTEM: <span id="engine-info">WAITING...</span></div>
            <div style="margin-top:15px; display:flex; gap:10px;">
                <button class="btn" onclick="saveToKey()">üíæ –ö–õ–Æ–ß</button>
                <button class="btn" onclick="loadFromKey()">üîë –í–û–ô–¢–ò</button>
            </div>
        </div>
    </div>
    <div id="loading">–ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø NVIDIA ENGINE...</div>

    <script>
        let db = JSON.parse(localStorage.getItem('cybercat_v33')) || { bal: 1000, uid: 'BY-' + Math.random().toString(36).substr(2, 6).toUpperCase() };
        function saveToKey() { prompt("–¢–í–û–ô –ö–õ–Æ–ß:", btoa(JSON.stringify(db))); }
        function loadFromKey() { const k = prompt("–í–°–¢–ê–í–¨ –ö–õ–Æ–ß:"); if(k) { try { db = JSON.parse(atob(k)); localStorage.setItem('cybercat_v33', JSON.stringify(db)); location.reload(); } catch(e) { alert("–û—à–∏–±–∫–∞ –∫–ª—é—á–∞!"); } } }

        window.onload = () => {
            try {
                if (typeof THREE === 'undefined') throw new Error('CDN_ERROR');
                
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
                
                const renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    powerPreference: "high-performance" // –ó–ê–ü–†–û–° –ö RTX 5070
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('engine-info').innerText = 'NVIDIA_GPU_ACTIVE';

                // –ú–ò–† (–ù–ï–û–ù–û–í–ê–Ø –°–ï–¢–ö–ê)
                scene.add(new THREE.GridHelper(500, 50, 0x00ffcc, 0x020205));
                
                // –û–ë–™–ï–ö–¢ (–¶–ï–ù–¢–†–ê–õ–¨–ù–´–ô –ö–†–ò–°–¢–ê–õ–õ)
                const crystal = new THREE.Mesh(
                    new THREE.IcosahedronGeometry(3, 0), 
                    new THREE.MeshNormalMaterial({ wireframe: false }) // –¶–≤–µ—Ç–∞ —Ä–∞–¥—É–≥–∏
                );
                crystal.position.y = 5; scene.add(crystal);
                
                camera.position.set(0, 20, 35); camera.lookAt(0, 5, 0);

                function animate() {
                    requestAnimationFrame(animate);
                    crystal.rotation.y += 0.03;
                    crystal.position.y = 5 + Math.sin(Date.now() * 0.005) * 1;
                    renderer.render(scene, camera);
                }
                animate();

            } catch (e) {
                document.getElementById('loading').innerHTML = "<h2 style='color:red'>–°–ë–û–ô –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–ò</h2><p>–ù–∞–∂–º–∏ Ctrl+F5 –∏–ª–∏ –ø—Ä–æ–≤–µ—Ä—å chrome://gpu</p>";
            }
        };
        document.getElementById('bal').innerText = Math.floor(db.bal);
    </script>
</body>
</html>
