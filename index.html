<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat Wealth 2026</title>
    <!-- ИСПОЛЬЗУЕМ ПРОВЕРЕННЫЙ СКРИПТ С КОРРЕКТНЫМ ПУТЕМ -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: #00ffcc; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; pointer-events: none; z-index: 10; }
        .stat { font-size: 28px; font-weight: bold; text-shadow: 0 0 10px #00ffcc; }
        #loader { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 16px; color: #00ffcc; text-align: center; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="stat">$MEOW: <span id="balance">0</span></div>
        <div style="opacity: 0.7;">КЛИКАЙ НА ГРЯДКИ (КОРИЧНЕВЫЕ КВАДРАТЫ)</div>
    </div>
    <div id="loader">ЗАПУСК КИБЕР-ДВИЖКА...</div>

    <script>
        // Ждем полной загрузки страницы и скриптов
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (typeof THREE === 'undefined') {
                    document.getElementById('loader').innerHTML = "<b style='color:red'>ОШИБКА: ДОСТУП К ТРИ-ЯДРУ ЗАБЛОКИРОВАН.<br>ПОПРОБУЙ ВКЛЮЧИТЬ VPN ИЛИ СМЕНИТЬ БРАУЗЕР.</b>";
                } else {
                    document.getElementById('loader').style.display = 'none';
                    startEngine();
                }
            }, 1000);
        });

        function startEngine() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Освещение
            const light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(10, 10, 10);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Сетка грядок (создаем массив)
            const plots = [];
            const geometry = new THREE.BoxGeometry(3, 0.2, 3);
            const material = new THREE.MeshStandardMaterial({ color: 0x5c4033 }); // Коричневый

            for (let x = -1; x <= 1; x++) {
                for (let z = -1; z <= 1; z++) {
                    const plot = new THREE.Mesh(geometry, material);
                    plot.position.set(x * 5, 0, z * 5);
                    plot.userData = { status: 'empty', plant: null };
                    scene.add(plot);
                    plots.push(plot);
                }
            }

            camera.position.set(0, 10, 15);
            camera.lookAt(0, 0, 0);

            // Логика кликов
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            window.addEventListener('mousedown', (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(plots);

                if (intersects.length > 0) {
                    const obj = intersects[0].object;
                    if (obj.userData.status === 'empty') {
                        growPlant(obj);
                    } else if (obj.userData.status === 'ready') {
                        harvest(obj);
                    }
                }
            });

            function growPlant(plot) {
                plot.userData.status = 'growing';
                const plantGeo = new THREE.ConeGeometry(0.5, 1, 8);
                const plantMat = new THREE.MeshStandardMaterial({ color: 0x00ffcc });
                const plant = new THREE.Mesh(plantGeo, plantMat);
                plant.position.set(plot.position.x, 0.6, plot.position.z);
                scene.add(plant);
                plot.userData.plant = plant;

                setTimeout(() => {
                    plot.userData.status = 'ready';
                    plant.material.color.set(0xff00ff);
                    plant.scale.set(1.5, 1.5, 1.5);
                }, 3000);
            }

            function harvest(plot) {
                let bal = parseInt(document.getElementById('balance').innerText);
                bal += 10;
                document.getElementById('balance').innerText = bal;
                localStorage.setItem('meow_bal', bal);
                scene.remove(plot.userData.plant);
                plot.userData.status = 'empty';
            }

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
