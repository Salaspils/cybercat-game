<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat: Universe</title>
    <script src="https://telegram.org"></script>
    <style>
        :root { --neon: #00ffcc; --gold: #ffcc00; --pink: #ff0066; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; touch-action: none; }
        
        #viewport { width: 100vw; height: 100vh; position: relative; overflow: hidden; }
        
        /* HD Ground */
        #world { 
            position: absolute; width: 6000px; height: 6000px; z-index: 10;
            background-color: #1a4d2e;
            background-image: url('https://www.transparenttextures.com');
            box-shadow: inset 0 0 500px rgba(0,0,0,0.8);
            transition: 0.1s linear;
        }

        /* HD –ö–æ—Ç */
        #cat { 
            position: absolute; width: 100px; height: 100px; z-index: 1000; 
            transform: translate(-50%, -50%); pointer-events: none;
            background: url('https://media.giphy.com') no-repeat center;
            background-size: contain; filter: drop-shadow(0 0 15px var(--neon));
        }

        /* HD –ë–æ—Å—Å */
        .boss { 
            position: absolute; width: 220px; height: 220px; transform: translate(-50%, -50%); z-index: 500;
            background: url('https://media.giphy.com') no-repeat center;
            background-size: contain; filter: hue-rotate(280deg) brightness(1.2) drop-shadow(0 0 30px var(--pink));
            cursor: pointer;
        }

        /* HD –î–µ—Ä–µ–≤—å—è */
        .tree { 
            position: absolute; width: 150px; height: 200px; 
            background: url('https://pngimg.com') no-repeat center; 
            background-size: contain; transform: translate(-50%, -90%); z-index: 800;
            filter: drop-shadow(20px 40px 10px rgba(0,0,0,0.4));
        }

        /* UI */
        .ui { position: fixed; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); border: 1px solid var(--neon); padding: 12px; border-radius: 20px; z-index: 5000; }
        .btn { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); background: #000; border: 2px solid var(--neon); color: #fff; padding: 15px 30px; border-radius: 20px; font-weight: bold; z-index: 5000; }
        
        .dmg-text { position: absolute; color: var(--gold); font-weight: bold; animation: floatUp 1s forwards; pointer-events: none; z-index: 2000; }
        @keyframes floatUp { to { transform: translateY(-100px) scale(1.5); opacity: 0; } }
    </style>
</head>
<body>
    <div id="viewport">
        <div id="world">
            <div id="cat"></div>
            </div>
        </div>
    </div>
    
    <div class="ui" style="top:15px; left:15px;">üí∞ <b id="bal">5000</b></div>
    <div class="ui" style="top:15px; right:15px; border-color:var(--pink)">üëæ BOSS HP: <b id="hp">1M</b></div>
    <button class="btn" onclick="resetPos()">üè† –í –¶–ï–ù–¢–†</button>

    <script>
        const tg = window.Telegram?.WebApp || { ready:()=>{}, expand:()=>{}, HapticFeedback:{impactOccurred:()=>{}} };
        let state = JSON.parse(localStorage.getItem('cybercat_v28')) || { x: 3000, y: 3000, score: 5000, hp: 1000000 };
        
        const world = document.getElementById('world');
        const cat = document.getElementById('cat');

        function init() {
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è HD –ª–µ—Å–∞
            for(let i=0; i<40; i++) {
                const t = document.createElement('div'); t.className = 'tree';
                t.style.left = (Math.random()*5600+200)+'px'; t.style.top = (Math.random()*5600+200)+'px';
                world.appendChild(t);
            }
            update(); tg.ready(); tg.expand();
        }

        function update() {
            cat.style.left = state.x + 'px';
            cat.style.top = state.y + 'px';
            world.style.transform = `translate(${-state.x + window.innerWidth/2}px, ${-state.y + window.innerHeight/2}px)`;
            document.getElementById('bal').innerText = Math.floor(state.score).toLocaleString();
            document.getElementById('hp').innerText = (state.hp/1000).toFixed(0) + 'K';
            localStorage.setItem('cybercat_v28', JSON.stringify(state));
        }

        window.addEventListener('pointerdown', (e) => {
            if(e.target.closest('.ui') || e.target.closest('.btn')) return;
            const r = world.getBoundingClientRect();
            state.x = e.clientX - r.left;
            state.y = e.clientY - r.top;
            update();
        });

        document.getElementById('boss-entity').onclick = (e) => {
            e.stopPropagation();
            state.hp -= 5000; state.score += 1000;
            showDmg(e.clientX, e.clientY, "+1000 üí∞");
            tg.HapticFeedback.impactOccurred('heavy');
            update();
        };

        function showDmg(x, y, txt) {
            const el = document.createElement('div'); el.className = 'dmg-text'; el.innerText = txt;
            el.style.left = x + 'px'; el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function resetPos() { state.x = 3000; state.y = 3000; update(); }

        init();
    </script>
</body>
</html>
