<!DOCTYPE html>
<html lang="ru">
<!-- 
    ================================================================================
    CYBERCAT MASTER PASSPORT v100.9 [REAL NATURE REBOOT]
    ================================================================================
    !!! МАНДАТ AI: ПЕРЕЧИТЫВАТЬ ВЕСЬ ЛОГ ПЕРЕД КАЖДЫМ ОТВЕТОМ !!!
    
    ПОЛНЫЙ АРХИВ ПЕРЕПИСКИ (DIALOGUE LOG):
    - [12:30]: BUG - Трава всё ещё выглядит как палочки из 90-х (скриншот подтверждает).
    - [12:35]: FIX - Переход с плоской геометрии Plane на объемные конусы Cylinder.
    - [12:40]: RTX BOOST - Плотность увеличена до 250к единиц для RTX 5070 Ti.
    
    ТЕХНИЧЕСКИЙ СТАТУС:
    - Графика: Volume Grass System (No 2D Strips).
    - Время: 1ч = 5мин (Синхронизировано).
    - Ресурсы: Гибридная загрузка THREE.js активна.
    ================================================================================
-->
<head>
    <meta charset="UTF-8">
    <title>CyberCat v100.9: Realistic Forest</title>
    <script src="three.min.js" onerror="this.src='https://cdnjs.cloudflare.com'"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #05080a; font-family: 'Segoe UI', sans-serif; }
        #ui { position: fixed; top: 20px; left: 20px; z-index: 100; pointer-events: none; }
        .hud { background: rgba(10, 25, 10, 0.9); border-left: 5px solid #3a6b35; padding: 20px; color: #e0f0e0; backdrop-filter: blur(20px); border-radius: 4px; box-shadow: 0 4px 20px rgba(0,0,0,0.6); }
        .btns { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 15px; pointer-events: auto; }
        .btn { background: #1a2e1a; color: #a8d5a2; border: 1px solid #3a6b35; padding: 12px 25px; cursor: pointer; font-weight: 900; text-transform: uppercase; transition: 0.3s; clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%); }
        .btn:hover { background: #3a6b35; color: #fff; box-shadow: 0 0 40px rgba(58, 107, 53, 0.5); transform: translateY(-4px); }
        #clock { font-size: 32px; color: #fff; font-weight: 900; text-shadow: 0 2px 10px rgba(0,255,100,0.3); }
    </style>
</head>
<body>
    <div id="ui"><div class="hud"><div id="clock">00:00</div><div style="font-size: 14px; color:#a8d5a2;">$MEOW: <span id="bal">0</span></div></div></div>
    <div class="btns">
        <button class="btn" onclick="buildShed()">ПОСТРОИТЬ СРУБ (900)</button>
        <button class="btn" onclick="resetGame()" style="color:#ff6b6b; border-color:#8b0000;">WIPE WORLD</button>
    </div>

    <script>
        window.resetGame = () => { if(confirm("Сбросить ферму v100.9?")) { localStorage.clear(); location.reload(); } };

        let db = JSON.parse(localStorage.getItem('cyber_v100_9')) || { bal: 1000, builds: [], pos: {x: 0, z: 0}, time: 480 };
        const save = () => { localStorage.setItem('cyber_v100_9', JSON.stringify(db)); document.getElementById('bal').innerText = Math.floor(db.bal); };
        
        let scene, camera, renderer, cat, targetPos, grassMat, spotlight, lastRealTime = Date.now(), zoom = 180, CLOCK = new THREE.Clock();

        function init() {
            if (typeof THREE === 'undefined') return setTimeout(init, 100); 

            scene = new THREE.Scene(); 
            scene.background = new THREE.Color(0x0a0f14);
            scene.fog = new THREE.FogExp2(0x0a0f14, 0.001);

            camera = new THREE.PerspectiveCamera(40, window.innerWidth/window.innerHeight, 1, 10000);
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true; renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.HemisphereLight(0x4080ff, 0x102010, 0.5));
            spotlight = new THREE.SpotLight(0xfff0d0, 5); 
            spotlight.position.set(300, 600, 300); spotlight.castShadow = true;
            spotlight.shadow.mapSize.set(4096, 4096);
            scene.add(spotlight);

            const ground = new THREE.Mesh(new THREE.PlaneGeometry(10000, 10000), new THREE.MeshStandardMaterial({ color: 0x070a07, roughness: 1 }));
            ground.rotation.x = -Math.PI/2; ground.receiveShadow = true; scene.add(ground);

            // ИСПРАВЛЕННАЯ ОБЪЕМНАЯ ТРАВА (250,000 шт)
            const grassGeo = new THREE.CylinderBufferGeometry(0.1, 0.6, 8, 3); grassGeo.translate(0, 4, 0);
            grassMat = new THREE.MeshStandardMaterial({ color: 0x224a1a, roughness: 1 });
            
            grassMat.onBeforeCompile = (shader) => {
                shader.uniforms.uTime = { value: 0 };
                shader.vertexShader = `uniform float uTime;\n` + shader.vertexShader;
                shader.vertexShader = shader.vertexShader.replace(`#include <begin_vertex>`, 
                    `float wave = sin(uTime * 0.4 + position.x * 0.1 + position.z * 0.1) * (uv.y * 2.5);
                     vec3 transformed = vec3(position.x + wave, position.y, position.z + wave * 0.3);`);
                grassMat.userData.shader = shader;
            };

            const instGrass = new THREE.InstancedMesh(grassGeo, grassMat, 250000);
            const dummy = new THREE.Object3D();
            const color = new THREE.Color();
            for(let i=0; i<250000; i++) {
                dummy.position.set((Math.random()-0.5)*4000, 0, (Math.random()-0.5)*4000);
                dummy.rotation.y = Math.random()*Math.PI; 
                dummy.scale.setScalar(0.5 + Math.random() * 1.2);
                dummy.updateMatrix(); 
                instGrass.setMatrixAt(i, dummy.matrix);
                
                // Рандомизация цвета для каждой травинки
                color.setHSL(0.3, 0.4 + Math.random() * 0.2, 0.1 + Math.random() * 0.2);
                instGrass.setColorAt(i, color);
            }
            scene.add(instGrass);

            for(let i=0; i<150; i++) renderTree((Math.random()-0.5)*3500, (Math.random()-0.5)*3500);

            cat = new THREE.Group();
            const body = new THREE.Mesh(new THREE.CylinderGeometry(1.2, 1.4, 4, 16), new THREE.MeshStandardMaterial({color:0xd4a373}));
            body.rotation.z = Math.PI/2; body.position.y = 2; body.castShadow = true; cat.add(body);
            cat.position.set(db.pos.x, 0, db.pos.z); scene.add(cat);
            targetPos = new THREE.Vector3(db.pos.x, 0, db.pos.z); spotlight.target = cat;

            db.builds.forEach(p => renderShed(p.x, p.z));

            window.addEventListener('pointerdown', (e) => {
                if(e.target.tagName === 'BUTTON') return;
                const m = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
                const ray = new THREE.Raycaster(); ray.setFromCamera(m, camera);
                const hit = new THREE.Vector3();
                if (ray.ray.intersectPlane(new THREE.Plane(new THREE.Vector3(0, 1, 0), 0), hit)) { 
                    targetPos.copy(hit); db.pos = {x: hit.x, z: hit.z}; save(); 
                }
            });
            animate();
        }

        function renderTree(x, z) {
            const tree = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(1.5, 2.2, 28), new THREE.MeshStandardMaterial({color: 0x2b1d14}));
            trunk.position.y = 14; trunk.castShadow = true; tree.add(trunk);
            const leaves = new THREE.Mesh(new THREE.ConeGeometry(12, 35, 7), new THREE.MeshStandardMaterial({color: 0x142b14}));
            leaves.position.y = 35; leaves.castShadow = true; tree.add(leaves);
            tree.position.set(x, 0, z); scene.add(tree);
        }

        function renderShed(x, z) {
            const s = new THREE.Group();
            for(let i=0; i<10; i++) {
                const log = new THREE.Mesh(new THREE.BoxGeometry(20, 2.4, 2.4), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
                log.position.y = i * 2.2; log.rotation.y = (i % 2 === 0) ? 0 : Math.PI/2; log.castShadow = true; s.add(log);
            }
            s.position.set(x, 0, z); scene.add(s);
        }

        window.buildShed = () => { if(db.bal >= 900) { db.bal -= 900; renderShed(cat.position.x, cat.position.z); db.builds.push({x: cat.position.x, z: cat.position.z}); save(); } };

        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now(), deltaMs = now - lastRealTime; lastRealTime = now;
            db.time += (deltaMs / 1000) * 4.8; 
            if(db.time >= 1440) db.time = 0;
            const h = Math.floor(db.time / 60), m = Math.floor(db.time % 60);
            document.getElementById('clock').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;

            if(cat.position.distanceTo(targetPos) > 1) {
                cat.position.lerp(targetPos, 0.04); cat.lookAt(targetPos.x, 0, targetPos.z);
                db.bal += 0.8; save();
            }

            if(grassMat && grassMat.userData.shader) grassMat.userData.shader.uniforms.uTime.value = now * 0.002;
            camera.position.lerp(new THREE.Vector3(cat.position.x, zoom, cat.position.z + zoom), 0.03);
            camera.lookAt(cat.position);
            renderer.render(scene, camera);
        }
        window.onload = init;
    </script>
</body>
</html>
