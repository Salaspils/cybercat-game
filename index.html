<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat v80.2 - Solid Recovery</title>
    <style>
        body { margin: 0; background: #010505; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: #00ffcc; touch-action: none; }
        #ui { position: fixed; top: 15px; width: 100%; display: flex; flex-direction: column; gap: 10px; z-index: 100; pointer-events: none; }
        .row { display: flex; justify-content: space-around; padding: 0 10px; }
        .glass { background: rgba(0,20,0,0.8); border: 1px solid #00ffcc; padding: 10px 15px; border-radius: 15px; color: #fff; pointer-events: auto; box-shadow: 0 0 15px #00ffcc44; backdrop-filter: blur(10px); font-size: 12px; }
        .btn-panel { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 10px; z-index: 100; pointer-events: none; }
        .action-btn { background: #ff0066; color: #fff; border: none; padding: 12px 15px; border-radius: 12px; font-weight: bold; cursor: pointer; pointer-events: auto; box-shadow: 0 0 15px #ff006666; font-size: 11px; }
        #energy-bar { width: 80px; height: 6px; background: #111; border-radius: 3px; margin-top: 5px; border: 1px solid #00ffcc; overflow: hidden; }
        #energy-fill { height: 100%; background: #00ffcc; width: 100%; transition: 0.3s; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="row">
            <div class="glass">üí∞ <span id="bal">0</span> $MEOW<br><div id="energy-bar"><div id="energy-fill"></div></div></div>
            <div class="glass">üåæ STOCK: <span id="inv">0</span></div>
            <div class="glass">
                <select id="quality" style="background:none; color:#00ffcc; border:none;" onchange="window.setQuality(this.value)">
                    <option value="low">LOW</option><option value="med">MED</option><option value="ultra">ULTRA</option>
                </select>
            </div>
        </div>
    </div>

    <div class="btn-panel">
        <button class="action-btn" onclick="window.placeBuilding()" style="background:#00ffcc; color:#000">üèóÔ∏è BUILD (500)</button>
        <button class="action-btn" onclick="window.sellAll()">üè™ SELL (FEE 10%)</button>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com';

        // --- DATABASE INIT ---
        const ADMIN_COMMISSION = 0.1;
        let db = JSON.parse(localStorage.getItem('cybercat_v80_final')) || { 
            bal: 100, inv: 0, nrg: 100, q: 'med', buildings: [] 
        };

        // --- ENGINE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x010505);
        scene.fog = new THREE.FogExp2(0x010505, 0.015);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: db.q === 'ultra' });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const sun = new THREE.DirectionalLight(0x00ffcc, 1.5);
        sun.position.set(20, 50, 20);
        scene.add(sun, new THREE.AmbientLight(0x004400, 0.5));

        const ground = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshStandardMaterial({color: 0x011101}));
        ground.rotation.x = -Math.PI/2;
        scene.add(ground, new THREE.GridHelper(1000, 50, 0x00ffcc, 0x012211));

        const player = new THREE.Mesh(new THREE.IcosahedronGeometry(0.8, 1), new THREE.MeshStandardMaterial({color: 0x00ffcc, emissive: 0x00ffcc}));
        player.position.y = 0.8;
        scene.add(player);
        let targetPos = new THREE.Vector3(0, 0.8, 0);

        // --- NPC AI ---
        const npcs = [];
        function spawnNPC(x, z) {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(2, 1.5, 3), new THREE.MeshStandardMaterial({color: 0xffffff, wireframe: true}));
            mesh.position.set(x, 0.75, z);
            scene.add(mesh);
            npcs.push({ mesh, vel: new THREE.Vector3() });
        }
        for(let i=0; i<15; i++) spawnNPC((Math.random()-0.5)*150, (Math.random()-0.5)*150);

        // --- BUILDING SYSTEM ---
        function renderB(pos) {
            const b = new THREE.Mesh(new THREE.BoxGeometry(6, 4, 6), new THREE.MeshStandardMaterial({color: 0x00ffcc, wireframe: true}));
            b.position.set(pos.x, 2, pos.z);
            scene.add(b);
        }
        db.buildings.forEach(renderB); // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∑ —Å–µ–π–≤–∞

        window.updateUI = () => {
            document.getElementById('bal').innerText = Math.floor(db.bal);
            document.getElementById('inv').innerText = db.inv;
            document.getElementById('energy-fill').style.width = db.nrg + '%';
            localStorage.setItem('cybercat_v80_final', JSON.stringify(db));
        };

        window.placeBuilding = () => {
            if(db.bal >= 500) {
                db.bal -= 500;
                const pos = {x: player.position.x, z: player.position.z};
                db.buildings.push(pos); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –±–∞–∑—É
                renderB(pos);
                window.updateUI();
            }
        };

        window.sellAll = () => {
            if(db.inv > 0) {
                let raw = db.inv * 10;
                db.bal += (raw * (1 - ADMIN_COMMISSION));
                db.inv = 0;
                window.updateUI();
            }
        };

        window.setQuality = (q) => {
            db.q = q; window.updateUI();
            location.reload();
        };

        window.addEventListener('pointerdown', (e) => {
            const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
            const ray = new THREE.Raycaster();
            ray.setFromCamera(mouse, camera);
            const hit = ray.intersectObject(ground);
            if(hit.length > 0) targetPos.copy(hit.point).y = 0.8;
        });

        function animate() {
            requestAnimationFrame(animate);
            player.position.lerp(targetPos, 0.1);

            npcs.forEach(n => {
                const dist = n.mesh.position.distanceTo(player.position);
                if(dist < 15) { // Flee AI
                    const dir = new THREE.Vector3().subVectors(n.mesh.position, player.position).normalize();
                    n.vel.add(dir.multiplyScalar(0.04));
                }
                if(dist < 3 && db.nrg >= 1) { // Farming
                    db.inv++; db.nrg -= 0.5;
                    n.mesh.position.set((Math.random()-0.5)*150, 0.75, (Math.random()-0.5)*150);
                    window.updateUI();
                }
                n.mesh.position.add(n.vel);
                n.vel.multiplyScalar(0.9);
                n.mesh.rotation.y += 0.01;
            });

            if(db.nrg < 100) { db.nrg += 0.05; window.updateUI(); }
            camera.position.lerp(new THREE.Vector3(player.position.x, 20, player.position.z + 25), 0.05);
            camera.lookAt(player.position);
            renderer.render(scene, camera);
        }

        window.updateUI();
        animate();
    </script>
</body>
</html>
