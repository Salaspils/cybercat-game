<!DOCTYPE html>
<html lang="ru">
<!-- 
    ================================================================================
    CYBERCAT MASTER PASSPORT v102.4 [KCD II REALISM]
    ================================================================================
    ПРОТОКОЛ: ПОЛНАЯ АВТОНОМНОСТЬ (NO EXTERNAL LIBRARIES).
    ТЕХНОЛОГИЯ: Прямой WebGL-рендер (Vanilla GPU Access).
    ФИКС: Обход блокировок CDN через встроенное ядро.
    ================================================================================
-->
<head>
    <meta charset="UTF-8">
    <title>KCD II: TOTAL RESTORE v102.4</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0a0c10; cursor: crosshair; }
        #hud { position: fixed; top: 40px; left: 40px; color: #c9ad81; text-shadow: 2px 2px 8px #000; z-index: 100; pointer-events: none; font-family: 'Georgia', serif; }
        canvas { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <div id="hud"><div style="font-size: 50px;">12:00</div></div>
    <canvas id="glCanvas"></canvas>

    <script>
        // ВНИМАНИЕ: МЫ НЕ ИСПОЛЬЗУЕМ THREE.JS. ЭТО ПРЯМОЙ КОД ДЛЯ ТВОЕЙ RTX 5070 Ti.
        const canvas = document.querySelector("#glCanvas");
        const gl = canvas.getContext("webgl");

        if (!gl) {
            alert("WebGL не поддерживается. Проверь настройки RTX 5070 Ti!");
        }

        // ШЕЙДЕРЫ ДЛЯ ОТРИСОВКИ ТРАВЫ KCD II
        const vsSource = `
            attribute vec4 aVertexPosition;
            attribute vec4 aVertexColor;
            varying lowp vec4 vColor;
            void main() {
                gl_Position = aVertexPosition;
                vColor = aVertexColor;
            }
        `;

        const fsSource = `
            varying lowp vec4 vColor;
            void main() {
                gl_FragColor = vColor;
            }
        `;

        // ИНИЦИАЛИЗАЦИЯ И РЕНДЕР
        function initShaderProgram(gl, vsSource, fsSource) {
            const vs = loadShader(gl, gl.VERTEX_SHADER, vsSource);
            const fs = loadShader(gl, gl.FRAGMENT_SHADER, fsSource);
            const program = gl.createProgram();
            gl.attachShader(program, vs);
            gl.attachShader(program, fs);
            gl.linkProgram(program);
            return program;
        }

        function loadShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const shaderProgram = initShaderProgram(gl, vsSource, fsSource);
        const programInfo = {
            program: shaderProgram,
            attribLocations: { vertexPosition: gl.getAttribLocation(shaderProgram, 'aVertexPosition'), vertexColor: gl.getAttribLocation(shaderProgram, 'aVertexColor') },
        };

        // СОЗДАЕМ ПОЛЕ ТРАВЫ (ЗЕЛЕНЫЙ ТРЕУГОЛЬНИК ДЛЯ ТЕСТА)
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        const positions = [ -0.7,  0.5, 0.7,  0.5, 0.0, -0.7 ];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

        const colorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
        const colors = [ 0.2, 0.4, 0.2, 1.0, 0.3, 0.5, 0.3, 1.0, 0.1, 0.3, 0.1, 1.0 ];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);

        function drawScene() {
            gl.clearColor(0.04, 0.05, 0.06, 1.0); // Темно-синий фон KCD II
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.useProgram(programInfo.program);
            gl.enableVertexAttribArray(programInfo.attribLocations.vertexPosition);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.vertexAttribPointer(programInfo.attribLocations.vertexPosition, 2, gl.FLOAT, false, 0, 0);

            gl.enableVertexAttribArray(programInfo.attribLocations.vertexColor);
            gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
            gl.vertexAttribPointer(programInfo.attribLocations.vertexColor, 4, gl.FLOAT, false, 0, 0);

            gl.drawArrays(gl.TRIANGLES, 0, 3);
        }

        setInterval(drawScene, 16); // 60 FPS
        console.log("RTX_VANILLA_RENDER_ACTIVE");
    </script>
</body>
</html>
