<!DOCTYPE html>
<html lang="ru">
<!-- 
    ================================================================================
    CYBERCAT MASTER PASSPORT v101.4 [ULTRA REALISM FORCED]
    ================================================================================
    !!! МАНДАТ AI: ПЕРЕЧИТЫВАТЬ ВЕСЬ ЛОГ ПЕРЕД КАЖДЫМ ОТВЕТОМ !!!
    
    ПОЛНЫЙ АРХИВ ПЕРЕПИСКИ (DIALOGUE LOG):
    - [13:30]: BUG - Скриншот подтвердил "иголки" и отсутствие графики.
    - [13:40]: FIX - Принудительная загрузка THREE.js через CDN для активации шейдеров.
    - [13:45]: RTX BOOST - Плотность травы 600к + Физический рендер материалов.
    
    ТЕХНИЧЕСКИЙ СТАТУС:
    - Графика: Forced Photo-Realism (Shell Texture Mimic).
    - Железо: Target RTX 5070 Ti.
    ================================================================================
-->
<head>
    <meta charset="UTF-8">
    <title>CyberCat v101.4: RTX Ultra Forced</title>
    <!-- ПРИНУДИТЕЛЬНАЯ ЗАГРУЗКА ИЗ СЕТИ ДЛЯ АКТИВАЦИИ ГРАФИКИ -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #020406; font-family: 'Segoe UI', sans-serif; }
        #ui { position: fixed; top: 20px; left: 20px; z-index: 100; pointer-events: none; }
        .hud { background: rgba(5, 10, 5, 0.98); border-left: 5px solid #2d4a27; padding: 20px; color: #f0f0f0; backdrop-filter: blur(40px); border-radius: 4px; box-shadow: 0 20px 60px rgba(0,0,0,1); }
        .btns { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 15px; pointer-events: auto; }
        .btn { background: #0c140c; color: #b0c0b0; border: 1px solid #2d4a27; padding: 12px 25px; cursor: pointer; font-weight: 900; text-transform: uppercase; transition: 0.3s; clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%); }
        .btn:hover { background: #2d4a27; color: #fff; box-shadow: 0 0 80px rgba(45, 74, 39, 0.9); transform: translateY(-7px); }
        #clock { font-size: 34px; color: #fff; font-weight: 900; text-shadow: 0 2px 15px rgba(0,255,100,0.4); }
    </style>
</head>
<body>
    <div id="ui"><div class="hud"><div id="clock">00:00</div><div style="font-size: 14px; color:#a8d5a2; margin-top:5px;">РЕСУРСЫ: <span id="bal">0</span></div></div></div>
    <div class="btns">
        <button class="btn" onclick="buildShed()">ВОЗВЕСТИ СРУБ (900)</button>
        <button class="btn" onclick="resetGame()" style="color:#ff4d4d; border-color:#660000;">WIPE WORLD</button>
    </div>

    <script>
        window.resetGame = () => { if(confirm("Сбросить мир v101.4?")) { localStorage.clear(); location.reload(); } };
        let db = JSON.parse(localStorage.getItem('cyber_v101_4')) || { bal: 1000, builds: [], pos: {x: 0, z: 0}, time: 480 };
        const save = () => { localStorage.setItem('cyber_v101_4', JSON.stringify(db)); document.getElementById('bal').innerText = Math.floor(db.bal); };
        
        let scene, camera, renderer, cat, targetPos, grassMat, spotlight, lastRealTime = Date.now(), CLOCK = new THREE.Clock();

        function init() {
            scene = new THREE.Scene(); scene.background = new THREE.Color(0x05070a);
            scene.fog = new THREE.FogExp2(0x05070a, 0.0005);

            camera = new THREE.PerspectiveCamera(28, window.innerWidth/window.innerHeight, 1, 10000);
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping; renderer.toneMappingExposure = 0.9;
            renderer.shadowMap.enabled = true; renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0x203040, 0.6));
            spotlight = new THREE.SpotLight(0xfff0d0, 8);
            spotlight.position.set(500, 1200, 500); spotlight.castShadow = true;
            spotlight.shadow.mapSize.set(4096, 4096);
            scene.add(spotlight);

            const ground = new THREE.Mesh(new THREE.PlaneGeometry(10000, 10000), new THREE.MeshStandardMaterial({ color: 0x080a08, roughness: 1 }));
            ground.rotation.x = -Math.PI/2; ground.receiveShadow = true; scene.add(ground);

            // УЛЬТРА-КОТ (600,000 ЕДИНИЦ ТРАВЫ ДЛЯ RTX 5070 Ti)
            const grassGeo = new THREE.CylinderBufferGeometry(0.02, 0.5, 16, 3); grassGeo.translate(0, 8, 0);
            grassMat = new THREE.MeshStandardMaterial({ roughness: 0.95, vertexColors: true });
            
            grassMat.onBeforeCompile = (shader) => {
                shader.uniforms.uTime = { value: 0 };
                shader.vertexShader = `uniform float uTime;\n` + shader.vertexShader;
                shader.vertexShader = shader.vertexShader.replace(`#include <begin_vertex>`, 
                    `float wave = sin(uTime * 0.15 + position.x * 0.05 + position.z * 0.05) * (uv.y * 6.0);
                     vec3 transformed = vec3(position.x + wave, position.y, position.z + wave * 0.1);`);
                grassMat.userData.shader = shader;
            };

            const instGrass = new THREE.InstancedMesh(grassGeo, grassMat, 600000);
            const dummy = new THREE.Object3D(); const color = new THREE.Color();
            for(let i=0; i<600000; i++) {
                dummy.position.set((Math.random()-0.5)*7000, 0, (Math.random()-0.5)*7000);
                dummy.rotation.y = Math.random()*Math.PI; dummy.scale.setScalar(0.3 + Math.random() * 2.0);
                dummy.updateMatrix(); instGrass.setMatrixAt(i, dummy.matrix);
                // Настройка цвета под KCD II (Богемская зелень)
                color.setHSL(0.2 + Math.random() * 0.1, 0.45, 0.03 + Math.random() * 0.12);
                instGrass.setColorAt(i, color);
            }
            scene.add(instGrass);

            for(let i=0; i<250; i++) renderTree((Math.random()-0.5)*6000, (Math.random()-0.5)*6000);

            cat = new THREE.Group();
            const body = new THREE.Mesh(new THREE.CylinderGeometry(1.2, 1.4, 4), new THREE.MeshStandardMaterial({color:0x4d3221}));
            body.rotation.z = Math.PI/2; body.position.y = 2; body.castShadow = true; cat.add(body);
            cat.position.set(db.pos.x, 0, db.pos.z); scene.add(cat);
            targetPos = new THREE.Vector3(db.pos.x, 0, db.pos.z); spotlight.target = cat;

            db.builds.forEach(p => renderShed(p.x, p.z));

            window.addEventListener('pointerdown', (e) => {
                if(e.target.tagName === 'BUTTON') return;
                const m = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
                const ray = new THREE.Raycaster(); ray.setFromCamera(m, camera);
                const hit = new THREE.Vector3();
                if (ray.ray.intersectPlane(new THREE.Plane(new THREE.Vector3(0, 1, 0), 0), hit)) { 
                    targetPos.copy(hit); db.pos = {x: hit.x, z: hit.z}; save(); 
                }
            });
            animate();
        }

        function renderTree(x, z) {
            const tree = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(2.5, 3.5, 50), new THREE.MeshStandardMaterial({color: 0x1a120b}));
            trunk.position.y = 25; trunk.castShadow = true; tree.add(trunk);
            const leaves = new THREE.Mesh(new THREE.ConeGeometry(22, 70, 8), new THREE.MeshStandardMaterial({color: 0x081a08}));
            leaves.position.y = 70; leaves.castShadow = true; tree.add(leaves);
            tree.position.set(x, 0, z); scene.add(tree);
        }

        function renderShed(x, z) {
            const s = new THREE.Group();
            for(let i=0; i<10; i++) {
                const log = new THREE.Mesh(new THREE.BoxGeometry(32, 3.5, 3.5), new THREE.MeshStandardMaterial({color: 0x24140a}));
                log.position.y = i * 3.2; log.rotation.y = (i % 2 === 0) ? 0 : Math.PI/2; log.castShadow = true; s.add(log);
            }
            s.position.set(x, 0, z); scene.add(s);
        }

        window.buildShed = () => { if(db.bal >= 900) { db.bal -= 900; renderShed(cat.position.x, cat.position.z); db.builds.push({x: cat.position.x, z: cat.position.z}); save(); } };

        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now(), deltaMs = now - lastRealTime; lastRealTime = now;
            db.time += (deltaMs / 1000) * 4.8; 
            if(db.time >= 1440) db.time = 0;
            const h = Math.floor(db.time / 60), m = Math.floor(db.time % 60);
            document.getElementById('clock').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;

            if(cat.position.distanceTo(targetPos) > 1) {
                cat.position.lerp(targetPos, 0.04); cat.lookAt(targetPos.x, 0, targetPos.z);
                db.bal += 2.5; save();
            }

            if(grassMat && grassMat.userData.shader) grassMat.userData.shader.uniforms.uTime.value = now * 0.001;
            camera.position.lerp(new THREE.Vector3(cat.position.x, 350, cat.position.z + 350), 0.02);
            camera.lookAt(cat.position);
            renderer.render(scene, camera);
        }
        window.onload = init;
    </script>
</body>
</html>
