<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat: Final Metaverse 21.0</title>
    <!-- –ò–°–ü–û–õ–¨–ó–£–ï–ú –ó–ï–†–ö–ê–õ–û, –ö–û–¢–û–†–û–ï –†–ê–ë–û–¢–ê–ï–¢ –í –°–ù–ì -->
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #050200; font-family: sans-serif; }
        #ui { position: fixed; top: 20px; left: 20px; z-index: 100; color: #fff; pointer-events: none; }
        .hud { background: rgba(0,0,0,0.8); border: 2px solid #8b4513; padding: 15px; border-radius: 10px; backdrop-filter: blur(10px); }
        #energy-bar { width: 200px; height: 10px; background: #222; border: 1px solid #ffcc00; margin-top: 10px; border-radius: 5px; overflow: hidden; }
        #energy-fill { height: 100%; background: linear-gradient(90deg, #ffcc00, #ff6600); width: 100%; transition: 0.3s; }
        .btns { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 15px; pointer-events: auto; }
        .btn { background: #4a2c1d; color: #ffcc00; border: 2px solid #8b4513; padding: 12px 25px; cursor: pointer; font-weight: bold; text-transform: uppercase; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="hud">
            <div style="font-size: 28px; color: #ffcc00;">$MEOW: <b id="bal">0</b></div>
            <div id="energy-bar"><div id="energy-fill"></div></div>
            <div style="margin-top:10px; font-size: 14px; color: #00ffcc;">BOSS HP: <span id="boss-hp">1,000,000</span></div>
        </div>
    </div>

    <div class="btns">
        <button class="btn" onclick="toggleBoard()">üõπ –•–û–í–ï–†–ë–û–†–î</button>
        <button class="btn" onclick="buildLogCabin()">üèóÔ∏è –°–†–£–ë (700)</button>
        <button class="btn" onclick="sellAll()" style="border-color:#00ffcc; color:#00ffcc">üè™ –ü–†–û–î–ê–¢–¨ –í–°–Å</button>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('cybercat_v21')) || { bal: 1000, inv: 0, nrg: 100, board: false, bossHp: 1000000 };

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a0a05);
        scene.fog = new THREE.FogExp2(0x1a0a05, 0.005);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 3000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0x222244, 0.6));
        const sun = new THREE.DirectionalLight(0xffaa44, 2);
        sun.position.set(100, 200, 100);
        sun.castShadow = true;
        scene.add(sun);

        const ground = new THREE.Mesh(new THREE.PlaneGeometry(3000, 3000), new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.9 }));
        ground.rotation.x = -Math.PI / 2; ground.receiveShadow = true;
        scene.add(ground);

        const player = new THREE.Mesh(new THREE.SphereGeometry(1.5, 32, 32), new THREE.MeshStandardMaterial({ color: 0xffcc00, metalness: 0.8 }));
        player.position.y = 1.5; player.castShadow = true;
        scene.add(player);
        let targetPos = new THREE.Vector3(0, 1.5, 0);

        const entities = [];
        function spawn(type, x, z) {
            const group = new THREE.Group();
            let mat = new THREE.MeshStandardMaterial({ color: type==='pig'?0xffaaaa:0x3d2b1f });
            const body = new THREE.Mesh(new THREE.BoxGeometry(type==='pig'?2:1, 1, type==='pig'?3:1), mat);
            group.add(body); group.position.set(x||(Math.random()-0.5)*500, 0.5, z||(Math.random()-0.5)*500);
            group.userData = { type, value: type==='pig'?100:20 };
            scene.add(group); entities.push(group);
        }
        for(let i=0; i<20; i++) spawn('pig');
        for(let i=0; i<40; i++) spawn('chicken');

        // –ú–ò–†–û–í–û–ô –ë–û–°–° (üëæ)
        const boss = new THREE.Mesh(new THREE.OctahedronGeometry(10, 0), new THREE.MeshStandardMaterial({ color: 0xff00ff, emissive: 0xff00ff }));
        boss.position.set(0, 15, -100); scene.add(boss);

        window.toggleBoard = () => { db.board = !db.board; updateUI(); };
        window.buildLogCabin = () => {
            if(db.bal >= 700) {
                db.bal -= 700;
                const cabin = new THREE.Group();
                for(let i=0; i<5; i++) {
                    const log = new THREE.Mesh(new THREE.CylinderGeometry(0.8, 0.8, 10, 8), new THREE.MeshStandardMaterial({ color: 0x5d4037 }));
                    log.rotation.z = Math.PI/2; log.position.y = i*1.5; cabin.add(log);
                }
                cabin.position.set(player.position.x, 1, player.position.z); scene.add(cabin);
                updateUI();
            }
        };
        window.sellAll = () => { if(db.inv > 0) { db.bal += db.inv; db.inv = 0; updateUI(); } };

        window.addEventListener('pointerdown', (e) => {
            const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
            const ray = new THREE.Raycaster(); ray.setFromCamera(mouse, camera);
            const intersect = new THREE.Vector3(); ray.ray.intersectPlane(new THREE.Plane(new THREE.Vector3(0,1,0), 0), intersect);
            targetPos.copy(intersect).y = 1.5;
            if(intersect.distanceTo(boss.position) < 30) { db.bossHp -= 1000; db.bal += 50; updateUI(); }
        });

        function updateUI() {
            document.getElementById('bal').innerText = Math.floor(db.bal);
            document.getElementById('energy-fill').style.width = db.nrg + '%';
            document.getElementById('boss-hp').innerText = db.bossHp.toLocaleString();
            localStorage.setItem('cybercat_v21', JSON.stringify(db));
        }

        function animate() {
            requestAnimationFrame(animate);
            player.position.lerp(targetPos, db.board ? 0.3 : 0.1);
            boss.rotation.y += 0.02; boss.position.y = 15 + Math.sin(Date.now()*0.002)*5;
            entities.forEach(ent => {
                if(ent.position.distanceTo(player.position) < 5 && db.nrg > 5) {
                    db.inv += ent.userData.value; db.nrg -= 2;
                    ent.position.set((Math.random()-0.5)*500, 0.5, (Math.random()-0.5)*500);
                }
            });
            if(db.nrg < 100) db.nrg += 0.1;
            camera.position.lerp(new THREE.Vector3(player.position.x, 40, player.position.z + 50), 0.05);
            camera.lookAt(player.position);
            updateUI(); renderer.render(scene, camera);
        }
        updateUI(); animate();
    </script>
</body>
</html>
