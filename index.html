<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat Wealth: Shaders ON</title>
    <!-- ПОДКЛЮЧАЕМ ПРОФЕССИОНАЛЬНОЕ ЯДРО ЧЕРЕЗ АЗИАТСКОЕ ЗЕРКАЛО -->
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: #00ffcc; font-family: 'Orbitron', sans-serif; }
        #ui { position: absolute; top: 30px; left: 30px; z-index: 10; pointer-events: none; }
        .stat { font-size: 45px; font-weight: 900; text-shadow: 0 0 20px #00ffcc; }
        #loader { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: monospace; letter-spacing: 3px; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="stat">$MEOW: <span id="balance">0</span></div>
        <div style="color: #ff00ff; font-size: 14px; margin-top:10px;">GPU SHADERS: ACTIVE | ENGINE: WebGL 2.0</div>
    </div>
    <div id="loader">ИНИЦИАЛИЗАЦИЯ GPU...</div>

    <script>
        window.onload = () => {
            if (typeof THREE === 'undefined') {
                document.getElementById('loader').innerHTML = "<b style='color:red'>СЕРВЕР ШЕЙДЕРОВ ЗАБЛОКИРОВАН. ВКЛЮЧИ VPN!</b>";
                return;
            }
            document.getElementById('loader').style.display = 'none';
            startShaders();
        };

        function startShaders() {
            const scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x020205, 0.05);
            
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // СВЕТ (Шейдерные тени)
            const sun = new THREE.PointLight(0x00ffcc, 2, 50);
            sun.position.set(5, 10, 5);
            scene.add(sun);
            scene.add(new THREE.AmbientLight(0x4040ff, 0.3));

            // ПОЧВА (Кибер-сетка)
            const gridHelper = new THREE.GridHelper(60, 20, 0x00ffcc, 0x020205);
            scene.add(gridHelper);

            // ГРЯДКИ (Объемные блоки)
            const plots = [];
            const createPlot = (x, z) => {
                const geo = new THREE.BoxGeometry(3.5, 0.5, 3.5);
                const mat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.1, metalness: 0.8 });
                const plot = new THREE.Mesh(geo, mat);
                plot.position.set(x, 0.25, z);
                plot.userData = { status: 'empty' };
                scene.add(plot);
                plots.push(plot);
            };

            for(let i=-1; i<=1; i++) for(let j=-1; j<=1; j++) createPlot(i*6, j*6);

            camera.position.set(0, 15, 20);
            camera.lookAt(0, 0, 0);

            // МЕХАНИКА МАЙНИНГА
            let balance = parseInt(localStorage.getItem('meow_bal')) || 0;
            document.getElementById('balance').innerText = balance;

            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            window.addEventListener('mousedown', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const hits = raycaster.intersectObjects(plots);

                if (hits.length > 0) {
                    const p = hits[0].object;
                    if (p.userData.status === 'empty') {
                        p.userData.status = 'growing';
                        const crystalGeo = new THREE.OctahedronGeometry(1.2);
                        const crystalMat = new THREE.MeshPhongMaterial({ color: 0x00ffcc, emissive: 0x00ffcc, shininess: 100 });
                        const crystal = new THREE.Mesh(crystalGeo, crystalMat);
                        crystal.position.set(p.position.x, 2, p.position.z);
                        scene.add(crystal);
                        p.userData.crystal = crystal;

                        setTimeout(() => {
                            p.userData.status = 'ready';
                            crystal.material.color.set(0xff00ff);
                            crystal.material.emissive.set(0xff00ff);
                        }, 1500);
                    } else if (p.userData.status === 'ready') {
                        balance += 10;
                        document.getElementById('balance').innerText = balance;
                        localStorage.setItem('meow_bal', balance);
                        scene.remove(p.userData.crystal);
                        p.userData.status = 'empty';
                    }
                }
            });

            function animate() {
                requestAnimationFrame(animate);
                plots.forEach(p => {
                    if (p.userData.crystal) {
                        p.userData.crystal.rotation.y += 0.05;
                        p.userData.crystal.position.y = 2 + Math.sin(Date.now() * 0.005) * 0.5;
                    }
                });
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
