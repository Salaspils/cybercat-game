<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat v80.0 FIXED</title>
    <style>
        body { margin: 0; background: #010505; overflow: hidden; font-family: sans-serif; color: #00ffcc; touch-action: none; }
        #ui { position: fixed; top: 15px; width: 100%; display: flex; flex-direction: column; gap: 10px; z-index: 100; pointer-events: none; }
        .row { display: flex; justify-content: space-around; padding: 0 10px; }
        .glass { background: rgba(0,20,0,0.8); border: 1px solid #00ffcc; padding: 10px 15px; border-radius: 15px; color: #fff; pointer-events: auto; font-size: 12px; }
        .btn-panel { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 10px; z-index: 100; pointer-events: none; }
        .action-btn { background: #ff0066; color: #fff; border: none; padding: 12px 15px; border-radius: 12px; font-weight: bold; cursor: pointer; pointer-events: auto; }
        #energy-bar { width: 80px; height: 6px; background: #111; border-radius: 3px; margin-top: 5px; border: 1px solid #00ffcc; overflow: hidden; }
        #energy-fill { height: 100%; background: #00ffcc; width: 100%; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="row">
            <div class="glass">üí∞ <span id="bal">0</span> $MEOW<br><div id="energy-bar"><div id="energy-fill"></div></div></div>
            <div class="glass">üåæ STOCK: <span id="inv">0</span></div>
        </div>
    </div>

    <div class="btn-panel">
        <button class="action-btn" onclick="window.placeBuilding()" style="background:#00ffcc; color:#000">üèóÔ∏è BUILD (500)</button>
        <button class="action-btn" onclick="window.sellAll()">üè™ SELL (10% FEE)</button>
    </div>

    <script type="module">
        // –ò–°–ü–û–õ–¨–ó–£–ï–ú –ü–†–Ø–ú–£–Æ –°–°–´–õ–ö–£ –ù–ê THREE.JS –ß–¢–û–ë–´ –ò–ó–ë–ï–ñ–ê–¢–¨ –û–®–ò–ë–ö–ò MIME
        import * as THREE from 'https://unpkg.com';

        let db = JSON.parse(localStorage.getItem('cybercat_v80_final')) || { bal: 100, inv: 0, nrg: 100, buildings: [] };

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x010505);
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 20, 10);
        scene.add(light, new THREE.AmbientLight(0x404040));

        const ground = new THREE.Mesh(new THREE.PlaneGeometry(500, 500), new THREE.MeshStandardMaterial({color: 0x050505}));
        ground.rotation.x = -Math.PI/2;
        scene.add(ground, new THREE.GridHelper(500, 50, 0x00ffcc, 0x222222));

        const player = new THREE.Mesh(new THREE.SphereGeometry(0.8), new THREE.MeshStandardMaterial({color: 0x00ffcc}));
        player.position.y = 0.8;
        scene.add(player);
        let targetPos = new THREE.Vector3(0, 0.8, 0);

        const npcs = [];
        for(let i=0; i<10; i++) {
            const n = new THREE.Mesh(new THREE.BoxGeometry(1.5, 1, 2), new THREE.MeshStandardMaterial({color: 0xffffff, wireframe: true}));
            n.position.set(Math.random()*40-20, 0.5, Math.random()*40-20);
            scene.add(n);
            npcs.push(n);
        }

        window.updateUI = () => {
            document.getElementById('bal').innerText = Math.floor(db.bal);
            document.getElementById('inv').innerText = db.inv;
            document.getElementById('energy-fill').style.width = db.nrg + '%';
            localStorage.setItem('cybercat_v80_final', JSON.stringify(db));
        };

        window.placeBuilding = () => {
            if(db.bal >= 500) {
                db.bal -= 500;
                const b = new THREE.Mesh(new THREE.BoxGeometry(4, 3, 4), new THREE.MeshStandardMaterial({color: 0x00ffcc, wireframe: true}));
                b.position.set(player.position.x, 1.5, player.position.z);
                scene.add(b);
                window.updateUI();
            }
        };

        window.sellAll = () => {
            if(db.inv > 0) {
                db.bal += (db.inv * 10) * 0.9;
                db.inv = 0;
                window.updateUI();
            }
        };

        window.addEventListener('pointerdown', (e) => {
            const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
            const ray = new THREE.Raycaster();
            ray.setFromCamera(mouse, camera);
            const hit = ray.intersectObject(ground);
            if(hit.length > 0) targetPos.copy(hit[0].point).y = 0.8;
        });

        function animate() {
            requestAnimationFrame(animate);
            player.position.lerp(targetPos, 0.1);
            
            npcs.forEach(n => {
                const dist = n.position.distanceTo(player.position);
                if(dist < 10) {
                    const dir = n.position.clone().sub(player.position).normalize();
                    n.position.add(dir.multiplyScalar(0.1));
                }
                if(dist < 2 && db.nrg >= 1) {
                    db.inv++; db.nrg -= 1;
                    n.position.set(Math.random()*60-30, 0.5, Math.random()*60-30);
                    window.updateUI();
                }
            });

            if(db.nrg < 100) { db.nrg += 0.05; window.updateUI(); }

            camera.position.set(player.position.x, 15, player.position.z + 20);
            camera.lookAt(player.position);
            renderer.render(scene, camera);
        }

        window.updateUI();
        animate();
    </script>
</body>
</html>
