<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat Wealth 2026</title>
    <!-- ЗАМЕНА СЕРВЕРА НА БОЛЕЕ НАДЕЖНЫЙ CDNJS -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #020205; color: #00ffcc; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; pointer-events: none; z-index: 10; }
        .stat { font-size: 32px; font-weight: bold; text-shadow: 0 0 15px #00ffcc; }
        #loader { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 14px; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="stat">$MEOW: <span id="balance">0</span></div>
        <div style="opacity: 0.7;">КЛИКАЙ НА ГРЯДКИ ДЛЯ МАЙНИНГА</div>
    </div>
    <div id="loader">ИНИЦИАЛИЗАЦИЯ СИСТЕМЫ...</div>

    <script>
        // Проверка: загрузилась ли библиотека
        window.onload = () => {
            if (typeof THREE === 'undefined') {
                document.getElementById('loader').innerHTML = "<span style='color:red'>ОШИБКА: CDN ЗАБЛОКИРОВАН. ПРОВЕРЬ VPN ИЛИ АНТИВИРУС.</span>";
                return;
            }
            document.getElementById('loader').style.display = 'none';
            initGame();
        };

        function initGame() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);
            
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // СВЕТ
            const sun = new THREE.DirectionalLight(0xffffff, 1.5);
            sun.position.set(5, 10, 7.5);
            scene.add(sun);
            scene.add(new THREE.AmbientLight(0x4040ff, 0.4));

            // ЗЕМЛЯ (Темный кибер-пол)
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(60, 60), new THREE.MeshStandardMaterial({color: 0x111111}));
            ground.rotation.x = -Math.PI/2;
            scene.add(ground);

            // ГРЯДКИ (Коричневые квадраты)
            const plots = [];
            const createPlot = (x, z) => {
                const p = new THREE.Mesh(new THREE.BoxGeometry(2.5, 0.2, 2.5), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
                p.position.set(x, 0.1, z);
                p.userData = { status: 'empty', time: 0, plant: null };
                scene.add(p);
                plots.push(p);
            };
            // Создаем сетку 2x2
            createPlot(-2.5, 2.5); createPlot(2.5, 2.5);
            createPlot(-2.5, -2.5); createPlot(2.5, -2.5);

            camera.position.set(0, 12, 16);
            camera.lookAt(0, 0, 0);

            let balance = parseInt(localStorage.getItem('meow_bal')) || 0;
            document.getElementById('balance').innerText = balance;

            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            window.addEventListener('mousedown', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const hits = raycaster.intersectObjects(plots);

                if (hits.length > 0) {
                    const p = hits[0].object;
                    if (p.userData.status === 'empty') {
                        p.userData.status = 'growing';
                        p.userData.time = Date.now();
                        const s = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.6, 1.2), new THREE.MeshStandardMaterial({color: 0x00ffcc}));
                        s.position.set(p.position.x, 0.8, p.position.z);
                        scene.add(s);
                        p.userData.plant = s;
                    } else if (p.userData.status === 'ready') {
                        balance += 10;
                        document.getElementById('balance').innerText = balance;
                        localStorage.setItem('meow_bal', balance);
                        scene.remove(p.userData.plant);
                        p.userData.status = 'empty';
                    }
                }
            });

            function animate() {
                requestAnimationFrame(animate);
                const now = Date.now();
                plots.forEach(p => {
                    if (p.userData.status === 'growing' && now - p.userData.time > 3000) {
                        p.userData.status = 'ready';
                        p.userData.plant.scale.set(1.5, 2.5, 1.5);
                        p.userData.plant.material.color.set(0xff00ff); // Яркий неон при созревании
                    }
                });
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
    </script>
</body>
</html>
