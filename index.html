<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat: Direct Render</title>
    <script src="https://telegram.org"></script>
    <style>
        :root { --neon: #00ffcc; --gold: #ffcc00; --pink: #ff0066; }
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; touch-action: none; }
        #world { position: absolute; width: 6000px; height: 6000px; background: #1a4d2e; background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px); background-size: 50px 50px; transition: 0.1s linear; }
        
        /* –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –ö–æ—Ç (SVG) */
        #cat { position: absolute; width: 80px; height: 80px; z-index: 1000; transform: translate(-50%, -50%); pointer-events: none; filter: drop-shadow(0 0 15px var(--neon)); }
        
        /* –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –ë–æ—Å—Å (SVG) */
        .boss { position: absolute; width: 200px; height: 200px; transform: translate(-50%, -50%); z-index: 500; filter: drop-shadow(0 0 30px var(--pink)); cursor: pointer; }
        
        .ui { position: fixed; background: rgba(0,0,0,0.8); border: 1px solid var(--neon); padding: 12px; border-radius: 20px; z-index: 5000; }
        .btn { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #000; border: 2px solid var(--neon); color: #fff; padding: 15px 30px; border-radius: 15px; font-weight: bold; z-index: 5000; }
    </style>
</head>
<body>
    <div id="world">
        <div id="cat">
            <svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="#00ffcc" stroke-width="5""")/>><text x="50" y="65" font-size="50" text-anchor="middle">üêà‚Äç‚¨õ</text></svg>
        </div>
        
            <svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="rgba(255,0,102,0.2)" stroke="#ff0066" stroke-width="5""")/>><text x="50" y="70" font-size="60" text-anchor="middle">üëæ</text></svg>
        </div>
    </div>
    
    <div class="ui" style="top:15px; left:15px;">üí∞ <b id="bal">5000</b></div>
    <div class="ui" style="top:15px; right:15px; border-color:var(--pink)">üëæ HP: <b id="hp">1M</b></div>
    <button class="btn" onclick="resetPos()">üè† –ù–ê–ô–¢–ò –ö–û–¢–ê</button>

    <script>
        const tg = window.Telegram?.WebApp || { ready:()=>{}, expand:()=>{}, HapticFeedback:{impactOccurred:()=>{}} };
        let state = { x: 3000, y: 3000, score: 5000, hp: 1000000 };
        const world = document.getElementById('world');
        const cat = document.getElementById('cat');

        function update() {
            cat.style.left = state.x + 'px';
            cat.style.top = state.y + 'px';
            world.style.transform = `translate(${-state.x + window.innerWidth/2}px, ${-state.y + window.innerHeight/2}px)`;
            document.getElementById('bal').innerText = Math.floor(state.score).toLocaleString();
            document.getElementById('hp').innerText = (state.hp/1000).toFixed(0) + 'K';
        }

        window.addEventListener('pointerdown', (e) => {
            if(e.target.closest('.ui') || e.target.closest('.btn')) return;
            const r = world.getBoundingClientRect();
            state.x = e.clientX - r.left;
            state.y = e.clientY - r.top;
            update();
        });

        document.getElementById('boss-entity').onclick = (e) => {
            e.stopPropagation();
            state.hp -= 5000; state.score += 1000;
            tg.HapticFeedback.impactOccurred('heavy');
            update();
        };

        function resetPos() { state.x = 3000; state.y = 3000; update(); }

        update(); tg.ready(); tg.expand();
    </script>
</body>
</html>
