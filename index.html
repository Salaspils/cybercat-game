<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat Belarus Edition</title>
    <!-- ИСПОЛЬЗУЕМ ЗЕРКАЛО, КОТОРОЕ НЕ БЛОКИРУЮТ -->
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #020205; color: #00ffcc; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
        .stat { font-size: 32px; font-weight: bold; text-shadow: 0 0 15px #00ffcc; }
        #loader { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00ffcc; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="stat">$MEOW: <span id="balance">0</span></div>
        <div style="opacity: 0.7;">КЛИКАЙ НА ГРЯДКИ (КОРИЧНЕВЫЕ КВАДРАТЫ)</div>
    </div>
    <div id="loader">ПОДКЛЮЧЕНИЕ К КИБЕР-СЕТИ...</div>

    <script>
        window.onload = function() {
            if (typeof THREE === 'undefined') {
                document.getElementById('loader').innerHTML = "<span style='color:red'>СЕРВЕР ВСЕ ЕЩЕ БЛОКИРУЕТСЯ.<br>СЕЙЧАС ВКЛЮЧУ АВАРИЙНЫЙ РЕЖИМ...</span>";
                // Здесь будет код автоматического перехода на локальную копию в след. шаге
                return;
            }
            document.getElementById('loader').style.display = 'none';
            initGame();
        };

        function initGame() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1.5);
            light.position.set(5, 10, 7.5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x4040ff, 0.5));

            const plots = [];
            const createPlot = (x, z) => {
                const p = new THREE.Mesh(new THREE.BoxGeometry(3, 0.3, 3), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
                p.position.set(x, 0, z);
                p.userData = { status: 'empty', plant: null };
                scene.add(p);
                plots.push(p);
            };

            for(let i = -1; i <= 1; i++) {
                for(let j = -1; j <= 1; j++) createPlot(i*5, j*5);
            }

            camera.position.set(0, 12, 16);
            camera.lookAt(0, 0, 0);

            let balance = parseInt(localStorage.getItem('meow_bal')) || 0;
            document.getElementById('balance').innerText = balance;

            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            window.addEventListener('mousedown', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const hits = raycaster.intersectObjects(plots);
                if (hits.length > 0) {
                    const p = hits[0].object;
                    if (p.userData.status === 'empty') {
                        p.userData.status = 'growing';
                        const s = new THREE.Mesh(new THREE.SphereGeometry(0.6), new THREE.MeshStandardMaterial({color: 0x00ffcc}));
                        s.position.set(p.position.x, 0.8, p.position.z);
                        scene.add(s);
                        p.userData.plant = s;
                        setTimeout(() => {
                            p.userData.status = 'ready';
                            s.scale.set(1.8, 1.8, 1.8);
                            s.material.color.set(0xff00ff);
                        }, 2000);
                    } else if (p.userData.status === 'ready') {
                        balance += 10;
                        document.getElementById('balance').innerText = balance;
                        localStorage.setItem('meow_bal', balance);
                        scene.remove(p.userData.plant);
                        p.userData.status = 'empty';
                    }
                }
            });

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
