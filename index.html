<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat v36.0: Final Render</title>
    <link rel="icon" href="data:,">
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: #00ffcc; font-family: sans-serif; }
        #hud { position: fixed; top: 20px; left: 20px; z-index: 100; pointer-events: none; }
        .panel { background: rgba(0,0,0,0.9); border: 2px solid #00ffcc; padding: 20px; border-radius: 15px; box-shadow: 0 0 30px #00ffcc55; }
        #status { position: fixed; bottom: 20px; width: 100%; text-align: center; color: #ff00ff; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>
    <div id="hud">
        <div class="panel">
            <div style="font-size: 32px; font-weight: 900;">$MEOW: <span id="bal">0</span></div>
            <div style="font-size: 14px; margin-top:5px; color:#ff00ff">NVIDIA CORE: <span id="engine">STABLE</span></div>
        </div>
    </div>
    <div id="status">ENGINE: WEBGL 2.0 | HARDWARE ACCELERATION: ACTIVE</div>

    <script>
        let db = JSON.parse(localStorage.getItem('cybercat_v36')) || { bal: 5000, uid: 'BY-' + Math.random().toString(36).substr(2, 6).toUpperCase() };
        
        window.onload = () => {
            try {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
                
                // ПРЯМАЯ КОМАНДА ДЛЯ GPU NVIDIA
                const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                // 3D МИР (НЕОНОВЫЙ КРИСТАЛЛ)
                scene.add(new THREE.GridHelper(500, 50, 0x00ffcc, 0x020205));
                const crystal = new THREE.Mesh(
                    new THREE.IcosahedronGeometry(4, 0), 
                    new THREE.MeshBasicMaterial({ color: 0x00ffcc, wireframe: true })
                );
                crystal.position.y = 5;
                scene.add(crystal);

                camera.position.set(0, 20, 40);
                camera.lookAt(0, 5, 0);

                function animate() {
                    requestAnimationFrame(animate);
                    crystal.rotation.y += 0.03;
                    crystal.position.y = 5 + Math.sin(Date.now() * 0.005) * 1;
                    renderer.render(scene, camera);
                }
                animate();

            } catch (e) {
                document.body.innerHTML = "<h2 style='color:yellow; text-align:center; padding-top:20%'>ГРАФИКА ВСЁ ЕЩЁ БЛОКИРУЕТСЯ В CHROME<br><small>Включи 'Override software rendering list' в chrome://flags</small></h2>";
            }
        };
        document.getElementById('bal').innerText = Math.floor(db.bal);
    </script>
</body>
</html>
