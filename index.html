<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat Wealth 2026</title>
    <script src="https://telegram.org"></script>
    <script src="https://cdnjs.cloudflare.com"></script>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #050510; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; color: #00ffcc; pointer-events: none; z-index: 5; }
        .stat { font-size: 24px; font-weight: bold; text-shadow: 0 0 10px #00ffcc; }
        #msg { position: absolute; bottom: 50px; width: 100%; text-align: center; color: white; font-size: 14px; opacity: 0.7; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="stat">$MEOW: <span id="balance">0</span></div>
        <div id="status">ВРЕМЯ: 00:00</div>
    </div>
    <div id="msg">Нажми на грядку, чтобы посадить!</div>

    <script>
        // БЕЗОПАСНАЯ ИНИЦИАЛИЗАЦИЯ TELEGRAM
        const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
        if (tg) {
            tg.expand();
            tg.ready();
        }

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050510, 0.04);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(10, 20, 10);
        sun.castShadow = true;
        scene.add(sun);
        scene.add(new THREE.AmbientLight(0x4040ff, 0.4));

        const ground = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({color: 0x111111}));
        ground.rotation.x = -Math.PI/2;
        ground.receiveShadow = true;
        scene.add(ground);

        const loader = new THREE.GLTFLoader();
        let balance = parseInt(localStorage.getItem('meow_bal')) || 0;
        document.getElementById('balance').innerText = balance;

        // Загрузка моделей (теперь БЕЗОПАСНО)
        const load = (path, x, z, s) => {
            loader.load(path, (g) => {
                const m = g.scene;
                m.position.set(x, 0, z);
                m.scale.set(s, s, s);
                m.traverse(n => { if(n.isMesh) n.castShadow = true; });
                scene.add(m);
            }, undefined, (e) => console.log("Файл не найден:", path));
        };

        load('models/cat.glb', 0, 0, 1.2);
        load('models/tree.glb', 5, -5, 2.5);

        // ОГОРОД
        const plots = [];
        const createPlot = (x, z) => {
            const p = new THREE.Mesh(new THREE.BoxGeometry(1.5, 0.2, 1.5), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
            p.position.set(x, 0.1, z);
            p.receiveShadow = true;
            p.userData = { status: 'empty', time: 0, plant: null };
            scene.add(p);
            plots.push(p);
        };
        createPlot(-2, 2); createPlot(1, 2); createPlot(-2, -1); createPlot(1, -1);

        camera.position.set(0, 8, 10);
        camera.lookAt(0, 0, 0);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(plots);

            if (hits.length > 0) {
                const p = hits[0].object;
                if (p.userData.status === 'empty') {
                    p.userData.status = 'growing';
                    p.userData.time = Date.now();
                    const s = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.3, 0.3), new THREE.MeshStandardMaterial({color: 0x00ff00}));
                    s.position.set(p.position.x, 0.4, p.position.z);
                    scene.add(s);
                    p.userData.plant = s;
                    if(tg) tg.HapticFeedback.impactOccurred('light');
                } else if (p.userData.status === 'ready') {
                    balance += 10;
                    document.getElementById('balance').innerText = balance;
                    localStorage.setItem('meow_bal', balance);
                    scene.remove(p.userData.plant);
                    p.userData.status = 'empty';
                    if(tg) tg.HapticFeedback.notificationOccurred('success');
                }
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now();
            plots.forEach(p => {
                if (p.userData.status === 'growing' && now - p.userData.time > 5000) {
                    p.userData.status = 'ready';
                    p.userData.plant.scale.set(3, 5, 3);
                    p.userData.plant.material.color.set(0xffcc00);
                }
            });
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
