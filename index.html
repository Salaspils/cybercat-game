<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat: RTX Edition v53</title>
    <!-- –ò–°–ü–û–õ–¨–ó–£–ï–ú –°–ê–ú–´–ô –°–¢–ê–ë–ò–õ–¨–ù–´–ô CDN –î–õ–Ø PC -->
    <script src="https://unpkg.com"></script>
    <script src="https://telegram.org"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        #ui { position: fixed; top: 15px; width: 100%; display: flex; justify-content: space-around; z-index: 100; pointer-events: none; }
        .glass { background: rgba(0,255,204,0.15); backdrop-filter: blur(15px); border: 2px solid #00ffcc; padding: 12px 25px; border-radius: 20px; color: #00ffcc; font-weight: bold; box-shadow: 0 0 30px rgba(0,255,204,0.4); pointer-events: auto; }
        #gpu-tag { position: fixed; bottom: 10px; right: 10px; color: #00ffcc; font-size: 10px; opacity: 0.5; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="glass">üí∞ <span id="bal">0</span> $MEOW</div>
        <div class="glass" style="border-color:#ff0066; color:#ff0066">‚ö° <span id="nrg">100</span>%</div>
    </div>
    <div id="gpu-tag">GPU: RTX DETECTED | ULTRA MODE</div>

    <script>
        const tg = window.Telegram?.WebApp;
        let db = JSON.parse(localStorage.getItem('cc_v53')) || { bal: 0, nrg: 100 };

        // --- ENGINE INIT ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x02050a);
        scene.fog = new THREE.FogExp2(0x02050a, 0.01);

        const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true, 
            powerPreference: "high-performance",
            precision: "highp"
        });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // --- ULTRA LIGHTING ---
        const ambient = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambient);
        
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(20, 50, 20);
        sun.castShadow = true;
        sun.shadow.mapSize.width = 4096; // –î–ª—è —Ç–≤–æ–µ–π 5070 Ti
        sun.shadow.mapSize.height = 4096;
        scene.add(sun);

        // --- WORLD ---
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(1000, 1000), 
            new THREE.MeshStandardMaterial({color: 0x1a2e1a, roughness: 0.8})
        );
        ground.rotation.x = -Math.PI/2; ground.receiveShadow = true; scene.add(ground);
        
        const pond = new THREE.Mesh(
            new THREE.CircleGeometry(15, 64), 
            new THREE.MeshStandardMaterial({color: 0x0077ff, transparent: true, opacity: 0.7, metalness: 0.9, roughness: 0.1})
        );
        pond.rotation.x = -Math.PI/2; pond.position.set(-20, 0.1, -20);
        scene.add(pond);

        // --- PLAYER (CYBER CAT) ---
        const cat = new THREE.Mesh(
            new THREE.SphereGeometry(1, 64, 64), 
            new THREE.MeshStandardMaterial({color: 0x00ffcc, emissive: 0x00ffcc, emissiveIntensity: 0.8})
        );
        cat.position.y = 1; cat.castShadow = true; scene.add(cat);
        let target = new THREE.Vector3(0, 1, 0);

        // --- FAUNA (ANIMALS) ---
        const fauna = [];
        for(let i=0; i<10; i++) {
            const animal = new THREE.Mesh(
                new THREE.BoxGeometry(1.2, 1, 1.8), 
                new THREE.MeshStandardMaterial({color: i%2===0?0xffff00:0xffffff})
            );
            animal.position.set((Math.random()-0.5)*60, 0.5, (Math.random()-0.5)*60);
            animal.castShadow = true; scene.add(animal);
            fauna.push({mesh: animal, target: animal.position.clone()});
        }

        // --- INTERACTION ---
        window.addEventListener('mousedown', (e) => {
            const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
            const ray = new THREE.Raycaster();
            ray.setFromCamera(mouse, camera);
            const hit = ray.intersectObject(ground);
            if(hit.length > 0) {
                target.copy(hit.point).y = 1;
                if(db.nrg > 1) { db.bal += 1; db.nrg -= 0.5; save(); }
            }
        });

        function save() {
            localStorage.setItem('cc_v53', JSON.stringify(db));
            document.getElementById('bal').innerText = Math.floor(db.bal);
            document.getElementById('nrg').innerText = Math.floor(db.nrg);
        }

        function animate() {
            requestAnimationFrame(animate);
            cat.position.lerp(target, 0.1);
            
            fauna.forEach(a => {
                if(Math.random() > 0.99) a.target.set((Math.random()-0.5)*80, 0.5, (Math.random()-0.5)*80);
                a.mesh.position.lerp(a.target, 0.015);
                a.mesh.lookAt(a.target);
            });

            if(db.nrg < 100) db.nrg += 0.02;

            camera.position.lerp(new THREE.Vector3(cat.position.x, 30, cat.position.z + 35), 0.05);
            camera.lookAt(cat.position);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        save(); animate(); tg?.ready();
    </script>
</body>
</html>
