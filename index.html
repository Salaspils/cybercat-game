<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat: Universe</title>
    <script src="https://telegram.org"></script>
    <style>
        :root { --neon: #00ffcc; --gold: #ffcc00; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; touch-action: none; }
        
        #viewport { width: 100vw; height: 100vh; position: relative; overflow: hidden; }
        
        #sky-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; transition: 5s; }
        .celestial { position: absolute; font-size: 60px; z-index: 2; transition: 5s linear; }
        #stars-canvas { position: absolute; width: 100%; height: 100%; z-index: 1; opacity: 0; transition: 5s; }

        #world { 
            position: absolute; width: 5000px; height: 5000px; z-index: 10;
            background-color: #1a4d2e; background-image: url('https://www.transparenttextures.com');
        }

        #cat { 
            position: absolute; width: 80px; height: 80px; z-index: 1000; 
            transform: translate(-50%, -50%); pointer-events: none;
            background: url('https://media.giphy.com') no-repeat center;
            background-size: contain;
        }

        .tree { position: absolute; width: 120px; height: 160px; background: url('https://pngimg.com') no-repeat center; background-size: contain; transform: translate(-50%, -90%); z-index: 800; }

        .glass { position: fixed; background: rgba(0,0,0,0.8); border: 1px solid var(--neon); padding: 12px; border-radius: 20px; z-index: 5000; top: 15px; left: 15px; }
    </style>
</head>
<body>
    <div id="sky-layer">
        <canvas id="stars-canvas"></canvas>
        <div id="sun" class="celestial">‚òÄÔ∏è</div>
        <div id="moon" class="celestial" style="display:none">üåô</div>
    </div>

    <div id="viewport">
        <div id="world"><div id="cat"></div></div>
    </div>
    
    <div class="glass">üí∞ <b id="bal">5000</b><br><small id="time-info">12:00 (–î–µ–Ω—å)</small></div>

    <script>
        const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : { expand: () => {}, ready: () => {} };
        
        // –ê–≤—Ç–æ-—Ü–µ–Ω—Ç—Ä–æ–≤–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        let state = { 
            catPos: { x: 2500, y: 2500 }, 
            score: 5000 
        };
        let gameHour = 12;

        const world = document.getElementById('world');
        const cat = document.getElementById('cat');

        function init() {
            // –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä–æ–π –ø–∞–º—è—Ç–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
            localStorage.removeItem('cybercat_save_pos'); 
            
            for(let i=0; i<30; i++) {
                const t = document.createElement('div'); t.className = 'tree';
                t.style.left = (Math.random()*4000+500)+'px'; 
                t.style.top = (Math.random()*4000+500)+'px'; 
                world.appendChild(t);
            }
            
            updateCamera();
            setInterval(tick, 5000); // 1 —á–∞—Å = 5 —Å–µ–∫ –¥–ª—è —Ç–µ—Å—Ç–∞ (–ø–æ—Ç–æ–º –≤–µ—Ä–Ω–µ–º 10 –º–∏–Ω)
            tg.ready(); tg.expand();
        }

        function tick() {
            gameHour = (gameHour + 1) % 24;
            const isNight = gameHour >= 20 || gameHour <= 6;
            document.getElementById('time-info').innerText = `${gameHour}:00 (${isNight ? '–ù–æ—á—å' : '–î–µ–Ω—å'})`;
            
            document.getElementById('sky-layer').style.background = isNight ? "#05051a" : "#4facfe";
            world.style.backgroundColor = isNight ? "#0a1f0f" : "#1a4d2e";
            document.getElementById('stars-canvas').style.opacity = isNight ? "1" : "0";
            document.getElementById('sun').style.display = isNight ? 'none' : 'block';
            document.getElementById('moon').style.display = isNight ? 'block' : 'none';
        }

        function updateCamera() {
            cat.style.left = state.catPos.x + 'px';
            cat.style.top = state.catPos.y + 'px';
            world.style.transform = `translate(${-state.catPos.x + window.innerWidth/2}px, ${-state.catPos.y + window.innerHeight/2}px)`;
        }

        // –ö–ª–∏–∫ = –º–≥–Ω–æ–≤–µ–Ω–Ω—ã–π —Ç–µ–ª–µ–ø–æ—Ä—Ç –ö–æ—Ç–∞ (–¥–ª—è —Ç–µ—Å—Ç–∞)
        window.addEventListener('mousedown', (e) => {
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–ª–∏–∫–∞ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –º–∏—Ä–∞
            const rect = world.getBoundingClientRect();
            state.catPos.x = e.clientX - rect.left;
            state.catPos.y = e.clientY - rect.top;
            updateCamera();
        });

        init();
    </script>
</body>
</html>
