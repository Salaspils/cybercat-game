<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat: HD Reality</title>
    <script src="https://telegram.org"></script>
    <style>
        :root { --neon: #00ffcc; }
        body { background: #010502; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; touch-action: none; }
        #viewport { width: 100vw; height: 100vh; position: relative; overflow: hidden; }
        #world { 
            position: absolute; width: 4000px; height: 4000px; z-index: 10;
            background-color: #1a4d2e;
            background-image: url('https://www.transparenttextures.com');
            box-shadow: inset 0 0 300px rgba(0,0,0,0.5);
        }
        #cat { 
            position: absolute; width: 100px; height: 100px; z-index: 1000; 
            transform: translate(-50%, -50%); pointer-events: none;
            background: url('https://media.giphy.com') no-repeat center;
            background-size: contain;
        }
        .tree { position: absolute; width: 150px; height: 200px; background: url('https://pngimg.com') no-repeat center; background-size: contain; transform: translate(-50%, -95%); z-index: 800; }
        .ui { position: fixed; top: 20px; left: 20px; z-index: 5000; background: rgba(0,0,0,0.8); border: 1px solid var(--neon); padding: 15px; border-radius: 20px; }
    </style>
</head>
<body>
    <div id="viewport">
        <div id="world"><div id="cat"></div></div>
    </div>
    <div class="ui">üí∞ <b id="bal">5000</b></div>

    <script>
        // –ó–∞—â–∏—Ç–∞ –æ—Ç –æ—à–∏–±–æ–∫ –≤ –±—Ä–∞—É–∑–µ—Ä–µ
        const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : { expand:()=>{}, ready:()=>{} };
        
        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ü–µ–Ω—Ç—Ä–∞ –¥–ª—è –ü–ö
        let state = { x: 2000, y: 2000, score: 5000 };

        const world = document.getElementById('world');
        const cat = document.getElementById('cat');

        function update() {
            cat.style.left = state.x + 'px';
            cat.style.top = state.y + 'px';
            world.style.transform = `translate(${-state.x + window.innerWidth/2}px, ${-state.y + window.innerHeight/2}px)`;
        }

        // –ö–ª–∏–∫ –Ω–∞ –ü–ö = –¥–≤–∏–∂–µ–Ω–∏–µ
        window.addEventListener('mousedown', (e) => {
            const rect = world.getBoundingClientRect();
            state.x = e.clientX - rect.left;
            state.y = e.clientY - rect.top;
            update();
        });

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ª–µ—Å–∞
        for(let i=0; i<30; i++) {
            const t = document.createElement('div'); t.className = 'tree';
            t.style.left = (Math.random()*3600+200)+'px'; 
            t.style.top = (Math.random()*3600+200)+'px'; 
            world.appendChild(t);
        }

        update();
        tg.ready();
    </script>
</body>
</html>
