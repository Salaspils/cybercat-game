<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberCat: Profit v50</title>
    <script src="https://cdnjs.cloudflare.com"></script>
    <script src="https://telegram.org"></script>
    <style>
        body { margin: 0; background: #010401; overflow: hidden; touch-action: none; font-family: sans-serif; }
        #ui { position: fixed; top: 15px; width: 100%; display: flex; justify-content: space-between; z-index: 100; pointer-events: none; }
        .glass { background: rgba(0,0,0,0.8); border: 1px solid #00ffcc; padding: 10px 25px; border-radius: 20px; color: #fff; margin: 0 15px; pointer-events: auto; box-shadow: 0 0 20px rgba(0,255,204,0.3); font-weight: bold; }
        #logs { position: fixed; bottom: 20px; left: 20px; color: #00ffcc; font-size: 10px; opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="glass">ðŸ’° <span id="bal">0</span> $MEOW</div>
        <div class="glass" style="border-color:#ff0066">âš¡ <span id="nrg">100</span>%</div>
    </div>
    <div id="logs">ENGINE: STANDBY...</div>

    <script>
        const tg = window.Telegram?.WebApp;
        let db = JSON.parse(localStorage.getItem('cybercat_v50_core')) || { bal: 0, nrg: 100 };

        // --- ENGINE INIT ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020502);
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.AmbientLight(0xffffff, 1.2);
        scene.add(light);
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(10, 20, 10);
        scene.add(sun);

        // --- WORLD ---
        const ground = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshStandardMaterial({color: 0x1a2e1a}));
        ground.rotation.x = -Math.PI/2;
        scene.add(ground);
        
        const pond = new THREE.Mesh(new THREE.CircleGeometry(15, 32), new THREE.MeshStandardMaterial({color: 0x0077ff, transparent: true, opacity: 0.5}));
        pond.rotation.x = -Math.PI/2; pond.position.set(-20, 0.05, -20);
        scene.add(pond);

        // --- FAUNA (Ð¡Ð˜Ð¡Ð¢Ð•ÐœÐ Ð—ÐÐ ÐÐ‘ÐžÐ¢ÐšÐ) ---
        const fauna = [];
        const spawn = (type, x, z) => {
            const group = new THREE.Group();
            const color = type === 'duck' ? 0xffff00 : 0xffffff;
            const body = new THREE.Mesh(new THREE.BoxGeometry(1, 0.8, 1.5), new THREE.MeshStandardMaterial({color}));
            group.add(body); group.position.set(x, 0.4, z);
            scene.add(group);
            fauna.push({ mesh: group, target: new THREE.Vector3(x, 0.4, z), type, ready: true });
        };
        for(let i=0; i<8; i++) spawn(i%2===0?'duck':'goose', (Math.random()-0.5)*50, (Math.random()-0.5)*50);

        // --- PLAYER ---
        const player = new THREE.Mesh(new THREE.SphereGeometry(1, 16, 16), new THREE.MeshStandardMaterial({color: 0x00ffcc, emissive: 0x00ffcc, emissiveIntensity: 0.5}));
        player.position.y = 1; scene.add(player);
        let target = new THREE.Vector3(0, 1, 0);

        // --- CONTROLS & EARNING ---
        window.addEventListener('pointerdown', (e) => {
            const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
            const ray = new THREE.Raycaster();
            ray.setFromCamera(mouse, camera);
            
            const hitFauna = ray.intersectObjects(fauna.map(a => a.mesh.children[0]));
            if(hitFauna.length > 0) {
                const animal = fauna.find(a => a.mesh.children[0] === hitFauna[0].object);
                if(animal.ready && db.nrg >= 5) {
                    db.bal += 10; db.nrg -= 5;
                    animal.ready = false;
                    animal.mesh.scale.set(0.5, 0.5, 0.5); // Ð’Ð¸Ð·ÑƒÐ°Ð»ÑŒÐ½Ñ‹Ð¹ ÑÑ„Ñ„ÐµÐºÑ‚ ÑÐ±Ð¾Ñ€Ð°
                    setTimeout(() => { animal.ready = true; animal.mesh.scale.set(1, 1, 1); }, 5000);
                    tg?.HapticFeedback.impactOccurred('medium');
                    save();
                }
            } else {
                const hitGround = ray.intersectObject(ground);
                if(hitGround.length > 0) target.copy(hitGround.point).y = 1;
            }
        });

        function save() {
            localStorage.setItem('cybercat_v50_core', JSON.stringify(db));
            document.getElementById('bal').innerText = Math.floor(db.bal);
            document.getElementById('nrg').innerText = Math.floor(db.nrg);
            document.getElementById('logs').innerText = "ENGINE: ACTIVE | DATA SAVED";
        }

        function animate() {
            requestAnimationFrame(animate);
            player.position.lerp(target, 0.1);
            fauna.forEach(a => {
                if(Math.random() > 0.99) a.target.set((Math.random()-0.5)*60, 0.4, (Math.random()-0.5)*60);
                const inWater = a.mesh.position.distanceTo(pond.position) < 15;
                a.mesh.position.lerp(a.target, 0.02);
                a.mesh.position.y = inWater ? 0.05 + Math.sin(Date.now()*0.002)*0.1 : 0.4;
                a.mesh.lookAt(a.target);
            });
            if(db.nrg < 100) { db.nrg += 0.01; save(); }
            camera.position.lerp(new THREE.Vector3(player.position.x, 25, player.position.z + 30), 0.05);
            camera.lookAt(player.position);
            renderer.render(scene, camera);
        }

        save(); animate(); tg?.ready();
    </script>
</body>
</html>
